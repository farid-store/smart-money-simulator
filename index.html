<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAlgo Pro v3.5 - MM Battle Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050709; color: #d1d4dc; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .bg-sidebar { background-color: #0c0e14; }
        .bg-card { background-color: #131722; }
        .border-stockbit { border-color: #1e222d; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
        input { background: #000 !important; color: #00ff00 !important; border: 1px solid #222 !important; text-align: center; }
        
        /* Animasi Smooth Scroll untuk Running Trade */
        .trade-row { 
            animation: slideDown 0.25s ease-out;
            border-bottom: 1px solid rgba(255,255,255,0.02);
        }
        @keyframes slideDown { 
            from { opacity: 0; transform: translateY(-10px); } 
            to { opacity: 1; transform: translateY(0); } 
        }

        .sentiment-bar { transition: width 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
    </style>
</head>
<body class="flex h-screen w-screen text-[13px]">

    <aside class="w-14 bg-sidebar border-r border-stockbit flex flex-col items-center py-4 space-y-8">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg shadow-blue-900/20">S</div>
        <div class="text-blue-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M11 7h2v10h-2zm-4 3h2v7H7zm8 3h2v4h-2z"/></svg></div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-16 bg-sidebar border-b border-stockbit flex items-center px-6 justify-between">
            <div class="flex items-center space-x-8">
                <div>
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter">Ticker</span>
                    <span class="font-bold text-lg text-white">$BBCA</span>
                </div>
                <div>
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter">Last Price</span>
                    <div class="text-green-500 font-bold mono text-xl" id="live-price">9,850</div>
                </div>
                <div class="border-l border-gray-800 pl-8">
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter">Market Regime</span>
                    <div class="text-yellow-500 font-bold mono uppercase text-xs" id="market-regime">STABLE</div>
                </div>
                <div class="border-l border-gray-800 pl-8 w-40">
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter">Psychology Indicator</span>
                    <div class="w-full bg-gray-900 h-2 mt-1.5 rounded-full overflow-hidden border border-gray-800">
                        <div id="sentiment-bar" class="h-full bg-blue-500 sentiment-bar" style="width: 50%;"></div>
                    </div>
                    <div class="text-[9px] mt-1 flex justify-between uppercase mono">
                        <span id="psy-label" class="text-blue-400">Neutral</span>
                        <span id="psy-val" class="text-gray-600 text-[8px]">50%</span>
                    </div>
                </div>
                <div class="border-l border-gray-800 pl-8">
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter">Net Pos</span>
                    <div class="text-white font-bold mono" id="my-pos">0 LOT</div>
                </div>
            </div>

            <div class="flex flex-col items-end">
                <span class="text-gray-500 text-[10px] uppercase font-bold">Unrealized P/L</span>
                <div class="font-bold mono text-lg" id="floating-pl">IDR 0</div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="flex-1 flex flex-col relative bg-[#050709] overflow-hidden">
                <div class="flex-1 relative">
                    <canvas id="mainChart" class="w-full h-full"></canvas>
                </div>
                
                <div class="h-52 bg-black border-t border-stockbit flex flex-col">
                    <div class="px-4 py-1.5 border-b border-stockbit flex justify-between items-center bg-[#0c0e14]">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Running Trade Stream</span>
                        <div class="flex items-center space-x-3 mono text-[9px] text-gray-500">
                             <span id="vol-indicator">TOTAL VOL: 0</span>
                             <span id="rt-clock">--:--:--</span>
                        </div>
                    </div>
                    <div id="running-trade-list" class="flex-1 overflow-hidden px-4 py-1 mono text-[11px]">
                        </div>
                </div>
            </div>

            <div class="w-[440px] bg-sidebar border-l border-stockbit flex flex-col shadow-2xl">
                <div class="p-3 flex-1 overflow-hidden flex flex-col">
                    <div class="flex justify-between items-center mb-2 px-1">
                        <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-[2px]">Market Depth</h3>
                        <div id="activity-light" class="w-2 h-2 bg-green-500 rounded-full shadow-[0_0_8px_rgba(34,197,94,0.5)]"></div>
                    </div>

                    <div class="grid grid-cols-6 text-[9px] text-gray-600 mb-2 px-2 font-bold uppercase border-b border-stockbit pb-2">
                        <span>Freq</span><span>Vol</span><span class="text-right">Bid</span>
                        <span class="pl-4">Offer</span><span class="text-right">Vol</span><span class="text-right">Freq</span>
                    </div>

                    <div id="order-book-list" class="flex-1 overflow-y-auto space-y-[0px] mono text-[11px]">
                        </div>
                </div>

                <div class="p-4 bg-card border-t border-stockbit space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <label class="text-[9px] text-gray-500 uppercase font-bold">MM Lot Size</label>
                            <input type="number" id="order-size" value="1000" class="w-full p-2.5 rounded border border-gray-800 text-sm font-bold bg-black">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[9px] text-gray-500 uppercase font-bold">MM Speed (ms)</label>
                            <input type="number" id="algo-speed" value="150" class="w-full p-2.5 rounded border border-gray-800 text-sm font-bold bg-black">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="startAlgo('accum')" class="bg-green-600 py-3.5 rounded text-[10px] font-bold text-white hover:bg-green-500 uppercase transition-all active:scale-95 shadow-lg">Haka Accum</button>
                        <button onclick="startAlgo('distrib')" class="bg-red-600 py-3.5 rounded text-[10px] font-bold text-white hover:bg-red-500 uppercase transition-all active:scale-95 shadow-lg">Haki Distrib</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="startAlgo('wash')" class="bg-blue-600/20 border border-blue-600/50 text-blue-400 py-2.5 rounded text-[10px] font-bold uppercase hover:bg-blue-600/30">Wash Trade</button>
                        <button onclick="stopAlgos()" class="bg-gray-800 text-white py-2.5 rounded text-[10px] font-bold uppercase hover:bg-gray-700">Emergency Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentPrice = 9850;
        let myPos = 0, myAvg = 0, myCost = 0, totalVol = 0;
        let bookData = { asks: [], bids: [] };
        let history = [];
        let algoInterval = null, marketInterval = null;
        let marketSentiment = 50; 
        let currentRegime = 'SIDEWAYS';

        const REGIMES = ['SIDEWAYS', 'BULL', 'BEAR', 'BIAS_BULL', 'BIAS_BEAR', 'SPIKE_UP', 'SPIKE_DOWN'];

        // --- REGIME ENGINE (Spike Lebih Berasa) ---
        function updateRegime() {
            const roll = Math.random();
            if(roll < 0.08) { // 8% Chance Spike
                currentRegime = Math.random() > 0.5 ? 'SPIKE_UP' : 'SPIKE_DOWN';
            } else {
                currentRegime = REGIMES[Math.floor(Math.random() * 5)];
            }
            
            const el = document.getElementById('market-regime');
            el.innerText = currentRegime.replace('_',' ');
            el.className = currentRegime.includes('UP') || currentRegime === 'BULL' ? 'text-green-500 font-bold mono text-xs animate-pulse' : 
                           currentRegime.includes('DOWN') || currentRegime === 'BEAR' ? 'text-red-500 font-bold mono text-xs animate-pulse' : 'text-yellow-500 font-bold mono text-xs';
            
            setTimeout(updateRegime, Math.random() * 15000 + 10000);
        }

        // --- CHART ENGINE ---
        const canvas = document.getElementById('mainChart');
        const ctx = canvas.getContext('2d');
        function initChart() {
            let p = 9800;
            for(let i=0; i<80; i++) {
                let open = p;
                let close = p + (Math.random() - 0.5) * 20;
                history.push({ open, close, high: Math.max(open, close)+5, low: Math.min(open, close)-5 });
                p = close;
            }
            resize(); animate();
        }
        function resize() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        window.onresize = resize;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const padding = 60;
            const candleWidth = (canvas.width - padding*2) / history.length;
            const prices = history.map(h => [h.high, h.low]).flat();
            const maxP = Math.max(...prices) + 10;
            const minP = Math.min(...prices) - 10;
            const range = maxP - minP;
            const getY = (p) => canvas.height - padding - ((p - minP) / range) * (canvas.height - padding*2);
            history.forEach((c, i) => {
                const x = padding + i * candleWidth;
                const color = c.close >= c.open ? '#22c55e' : '#ef4444';
                ctx.strokeStyle = color;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x + candleWidth/2, getY(c.high));
                ctx.lineTo(x + candleWidth/2, getY(c.low));
                ctx.stroke();
                ctx.fillStyle = color;
                const h = Math.abs(getY(c.open) - getY(c.close));
                ctx.fillRect(x + 2, getY(Math.max(c.open, c.close)), candleWidth - 4, Math.max(h, 1));
            });
            requestAnimationFrame(animate);
        }

        // --- MARKET LOGIC (FIXED BID-OFFER) ---
        function initMarket() {
            bookData.asks = []; bookData.bids = [];
            for(let i=0; i<15; i++) {
                bookData.asks.push({ price: currentPrice + ((i+1)*2), vol: randVol(), freq: randFreq() });
                bookData.bids.push({ price: currentPrice - (i*2), vol: randVol(), freq: randFreq() });
            }
            updateRegime();
            renderBook(); // Langsung render saat inisialisasi
            runMarketEngine();
        }

        const randVol = () => Math.floor(Math.random() * 5000) + 500;
        const randFreq = () => Math.floor(Math.random() * 30) + 1;

        function runMarketEngine() {
            if(marketInterval) clearInterval(marketInterval);
            marketInterval = setInterval(() => {
                // Sentiment Decay
                if(marketSentiment > 51) marketSentiment -= 0.3;
                if(marketSentiment < 49) marketSentiment += 0.3;

                let buyProb = 0.5;
                if(currentRegime === 'BULL' || currentRegime === 'SPIKE_UP') buyProb = 0.85;
                if(currentRegime === 'BEAR' || currentRegime === 'SPIKE_DOWN') buyProb = 0.15;
                
                // Reactive Probability based on your action
                let finalProb = (buyProb * 0.5) + ((marketSentiment/100) * 0.5);
                
                const side = Math.random() < finalProb ? 'BUY' : 'SELL';
                // Jika spike, volume retail melonjak
                const multiplier = currentRegime.includes('SPIKE') ? 10 : 1;
                const size = Math.floor(Math.random() * 500 * multiplier) + 50;
                
                executeTrade(side, size, false);
                
                // Refill Liquidity
                bookData.asks.forEach(a => { if(a.vol < 1000) a.vol += Math.floor(Math.random()*500); });
                bookData.bids.forEach(b => { if(b.vol < 1000) b.vol += Math.floor(Math.random()*500); });
                
                updatePsychologyUI();
                renderBook();
            }, 200);
        }

        function executeTrade(side, amount, isSmartMoney) {
            if(amount <= 0 || isNaN(amount)) return;
            totalVol += amount;
            
            // Mekanisme FOMO & Panic
            if(isSmartMoney) {
                if(side === 'BUY') marketSentiment = Math.min(100, marketSentiment + (amount/400));
                else marketSentiment = Math.max(0, marketSentiment - (amount/400));
            }

            // Tambahkan ke Running Trade (Scroll Mode)
            addTradeToStream(side, currentPrice, amount, isSmartMoney);

            if(side === 'BUY') {
                let target = bookData.asks[0];
                if(amount >= target.vol) {
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('BUY', currentPrice, target.vol);
                    let remainder = amount - target.vol;
                    bookData.asks.shift();
                    bookData.asks.push({ price: bookData.asks[bookData.asks.length-1].price + 2, vol: randVol(), freq: randFreq() });
                    bookData.bids.unshift({ price: currentPrice, vol: randVol()/2, freq: 1 });
                    bookData.bids.pop();
                    if(remainder > 0) executeTrade('BUY', remainder, isSmartMoney);
                } else {
                    target.vol -= amount;
                    target.freq += 1;
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('BUY', currentPrice, amount);
                }
            } else {
                let target = bookData.bids[0];
                if(amount >= target.vol) {
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('SELL', currentPrice, target.vol);
                    let remainder = amount - target.vol;
                    bookData.bids.shift();
                    bookData.bids.push({ price: bookData.bids[bookData.bids.length-1].price - 2, vol: randVol(), freq: randFreq() });
                    bookData.asks.unshift({ price: currentPrice, vol: randVol()/2, freq: 1 });
                    bookData.asks.pop();
                    if(remainder > 0) executeTrade('SELL', remainder, isSmartMoney);
                } else {
                    target.vol -= amount;
                    target.freq += 1;
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('SELL', currentPrice, amount);
                }
            }
            
            // Sync Chart
            let last = history[history.length-1];
            last.close = currentPrice;
            last.high = Math.max(last.high, currentPrice);
            last.low = Math.min(last.low, currentPrice);
            
            updateUI();
        }

        // --- NEW: RUNNING TRADE SCROLL LOGIC ---
        function addTradeToStream(side, price, vol, isSmart) {
            const container = document.getElementById('running-trade-list');
            const time = new Date().toLocaleTimeString('id-ID', { hour12: false });
            
            const html = `
                <div class="grid grid-cols-5 py-[3px] trade-row ${isSmart ? 'bg-blue-600/10' : ''}">
                    <span class="text-gray-600">${time}</span>
                    <span class="text-white font-bold">$BBCA</span>
                    <span class="${side === 'BUY' ? 'text-green-500' : 'text-red-500'} font-bold">${price.toLocaleString()}</span>
                    <span class="${side === 'BUY' ? 'text-green-500' : 'text-red-500'} text-right">${side === 'BUY' ? '↑' : '↓'}</span>
                    <span class="text-gray-300 text-right font-bold">${vol.toLocaleString()}</span>
                </div>
            `;
            
            container.insertAdjacentHTML('afterbegin', html);
            
            // Batasi agar tidak lag (maks 40 baris)
            if (container.children.length > 40) {
                container.lastElementChild.remove();
            }
            
            document.getElementById('rt-clock').innerText = time;
            document.getElementById('vol-indicator').innerText = `TOTAL VOL: ${totalVol.toLocaleString()}`;
        }

        function renderBook() {
            const list = document.getElementById('order-book-list');
            if(!list) return;
            let html = '';
            for (let i = 0; i < 15; i++) {
                const bid = bookData.bids[i] || { freq: 0, vol: 0, price: 0 };
                const ask = bookData.asks[i] || { freq: 0, vol: 0, price: 0 };
                html += `
                <div class="grid grid-cols-6 px-2 py-[4px] hover:bg-white/5 transition border-b border-white/[0.02] items-center">
                    <span class="text-gray-600 text-[9px]">${bid.freq}</span>
                    <span class="text-gray-400 font-bold">${bid.vol.toLocaleString()}</span>
                    <span class="text-green-500 font-bold text-right">${bid.price.toLocaleString()}</span>
                    <span class="text-red-500 font-bold pl-4">${ask.price.toLocaleString()}</span>
                    <span class="text-gray-400 font-bold text-right">${ask.vol.toLocaleString()}</span>
                    <span class="text-gray-600 text-[9px] text-right">${ask.freq}</span>
                </div>`;
            }
            list.innerHTML = html;
        }

        function updatePsychologyUI() {
            const bar = document.getElementById('sentiment-bar');
            const label = document.getElementById('psy-label');
            const val = document.getElementById('psy-val');
            bar.style.width = `${marketSentiment}%`;
            val.innerText = `${Math.round(marketSentiment)}%`;
            
            if(marketSentiment > 75) { label.innerText = "Extreme FOMO"; label.className = "text-green-400"; bar.className = "h-full bg-green-500 sentiment-bar"; }
            else if(marketSentiment > 55) { label.innerText = "Greed"; label.className = "text-blue-400"; bar.className = "h-full bg-blue-500 sentiment-bar"; }
            else if(marketSentiment > 45) { label.innerText = "Neutral"; label.className = "text-gray-400"; bar.className = "h-full bg-gray-500 sentiment-bar"; }
            else if(marketSentiment > 25) { label.innerText = "Fear"; label.className = "text-orange-400"; bar.className = "h-full bg-orange-500 sentiment-bar"; }
            else { label.innerText = "Panic Selling"; label.className = "text-red-500"; bar.className = "h-full bg-red-600 sentiment-bar"; }
        }

        function updatePortfolio(side, price, lot) {
            if(side === 'BUY') {
                myCost += (price * lot * 100);
                myPos += lot;
                myAvg = myCost / (myPos * 100);
            } else if(myPos > 0) {
                let sellLot = Math.min(lot, myPos);
                myPos -= sellLot;
                if(myPos === 0) { myCost = 0; myAvg = 0; }
                else myCost = myAvg * myPos * 100;
            }
        }

        function updateUI() {
            const lp = document.getElementById('live-price');
            const oldPrice = parseInt(lp.innerText.replace(',',''));
            lp.innerText = currentPrice.toLocaleString();
            lp.className = currentPrice > oldPrice ? 'text-green-500 font-bold mono text-xl' : 'text-red-500 font-bold mono text-xl';
            document.getElementById('my-pos').innerText = `${myPos.toLocaleString()} LOT`;
            document.getElementById('avg-price').innerText = Math.round(myAvg).toLocaleString();
            let pl = (currentPrice - myAvg) * myPos * 100;
            const plEl = document.getElementById('floating-pl');
            plEl.innerText = `IDR ${Math.round(pl).toLocaleString()}`;
            plEl.className = `font-bold mono ${pl > 0 ? 'text-green-400' : pl < 0 ? 'text-red-400' : 'text-gray-500'}`;
        }

        function startAlgo(m) {
            stopAlgos();
            const s = parseInt(document.getElementById('algo-speed').value);
            const sz = parseInt(document.getElementById('order-size').value);
            algoInterval = setInterval(() => {
                if(m === 'accum') executeTrade('BUY', sz, true);
                if(m === 'distrib') executeTrade('SELL', sz, true);
                if(m === 'wash') {
                    executeTrade('BUY', sz, true);
                    setTimeout(() => executeTrade('SELL', sz, true), s/2);
                }
            }, s);
        }

        function stopAlgos() { clearInterval(algoInterval); }
        
        setInterval(() => {
            history.shift();
            history.push({ open: currentPrice, close: currentPrice, high: currentPrice, low: currentPrice });
        }, 15000);

        initChart();
        initMarket();
    </script>
</body>
</html>
