<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAlgo Pro - Institutional Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #080a0c; color: #d1d4dc; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .border-stockbit { border-color: #1e222d; }
        .bg-sidebar { background-color: #131722; }
        .bg-card { background-color: #1c202b; }
        .bid-row:hover { background-color: rgba(34, 197, 94, 0.1); }
        .offer-row:hover { background-color: rgba(239, 68, 68, 0.1); }
        input[type="range"] { accent-color: #2962ff; }
    </style>
</head>
<body class="flex h-screen w-screen">

    <aside class="w-16 bg-sidebar border-r border-stockbit flex flex-col items-center py-4 space-y-6">
        <div class="w-10 h-10 bg-blue-600 rounded flex items-center justify-center font-bold text-white italic shadow-lg shadow-blue-500/20">SM</div>
        <div class="text-blue-500 cursor-pointer"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM11 7h2v10h-2V7zM7 10h2v7H7v-7zm8 3h2v4h-2v-4z"></path></svg></div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-14 bg-sidebar border-b border-stockbit flex items-center px-6 justify-between">
            <div class="flex items-center space-x-6">
                <span class="font-bold text-lg text-white">$BBCA <span class="text-gray-500 font-normal text-sm ml-2 italic">INSTITUTIONAL MODE</span></span>
                <div class="text-green-500 font-bold mono text-xl" id="live-price">9.850</div>
            </div>
            
            <div class="flex items-center space-x-8">
                <div class="text-right">
                    <div class="text-[10px] text-gray-400 uppercase tracking-widest">Inventory (Lot)</div>
                    <div class="text-white font-bold mono text-sm" id="my-pos">0</div>
                </div>
                <div class="text-right border-l border-gray-700 pl-8">
                    <div class="text-[10px] text-gray-400 uppercase tracking-widest">Avg Price</div>
                    <div class="text-blue-400 font-bold mono text-sm" id="avg-price">0</div>
                </div>
                <div class="text-right border-l border-gray-700 pl-8">
                    <div class="text-[10px] text-gray-400 uppercase tracking-widest">P/L Real-time</div>
                    <div class="font-bold mono text-sm text-gray-500" id="floating-pl">IDR 0</div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="flex-1 relative border-r border-stockbit flex flex-col">
                <div id="tv-chart" class="flex-1 w-full"></div>
            </div>

            <div class="w-[420px] bg-sidebar flex flex-col">
                <div class="flex-1 flex flex-col p-3 overflow-hidden">
                    <div class="flex justify-between items-end mb-2 px-2">
                        <h3 class="text-xs font-bold text-gray-500 uppercase tracking-widest">Order Book (Retail Liquidity)</h3>
                        <span class="text-[10px] text-blue-500 mono" id="market-status">RETAIL FILLING...</span>
                    </div>
                    
                    <div class="grid grid-cols-4 text-[9px] text-gray-500 mb-1 px-2 font-bold uppercase">
                        <span>Freq</span><span>Bid Vol</span><span class="text-center">Price</span><span class="text-right">Offer Vol</span>
                    </div>

                    <div id="order-book-list" class="flex-1 overflow-y-auto space-y-[1px] mono text-[11px]">
                        </div>
                </div>

                <div class="bg-card border-t border-stockbit p-4 space-y-4">
                    <div class="flex justify-between items-center border-b border-gray-700 pb-2 mb-2">
                        <h3 class="text-xs font-bold text-yellow-500 uppercase">Algo Commander</h3>
                        <button onclick="stopAlgos()" class="text-[9px] bg-red-600 px-2 py-0.5 rounded text-white font-bold">EMERGENCY STOP</button>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[10px] text-gray-500 uppercase">Aggressive Vol/Tick</label>
                            <input type="number" id="order-size" value="500" class="w-full bg-black border border-gray-700 p-2 rounded text-blue-400 font-bold outline-none focus:border-blue-500 text-sm">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[10px] text-gray-500 uppercase">Algo Speed (ms)</label>
                            <input type="number" id="algo-delay" value="200" class="w-full bg-black border border-gray-700 p-2 rounded text-white outline-none focus:border-blue-500 text-sm">
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-2 pt-2">
                        <button onclick="startAlgo('accumulation')" class="flex flex-col items-center py-2 bg-green-600/10 border border-green-600/50 text-green-500 rounded hover:bg-green-600 hover:text-white transition group">
                            <span class="text-[10px] font-bold">ACCUM</span>
                            <span class="text-[8px] opacity-60">Eat Offer</span>
                        </button>
                        <button onclick="startAlgo('distribution')" class="flex flex-col items-center py-2 bg-red-600/10 border border-red-600/50 text-red-500 rounded hover:bg-red-600 hover:text-white transition">
                            <span class="text-[10px] font-bold">DISTRIB</span>
                            <span class="text-[8px] opacity-60">Hit Bid</span>
                        </button>
                        <button onclick="startAlgo('wash')" class="flex flex-col items-center py-2 bg-blue-600/10 border border-blue-600/50 text-blue-400 rounded hover:bg-blue-600 hover:text-white transition">
                            <span class="text-[10px] font-bold">WASH</span>
                            <span class="text-[8px] opacity-60">Fake Vol</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentPrice = 9850;
        let myPos = 0;
        let myAvg = 0;
        let myTotalCost = 0;
        let algoInterval = null;
        let bookData = { bids: [], asks: [] };

        // --- CUSTOM CANDLE ENGINE ---
        const chartElement = document.getElementById('tv-chart');
        const chart = LightweightCharts.createChart(chartElement, {
            layout: { background: { color: '#080a0c' }, textColor: '#d1d4dc' },
            grid: { vertLines: { color: '#131722' }, horzLines: { color: '#131722' } },
            rightPriceScale: { borderColor: '#1e222d', autoScale: true },
            timeScale: { borderColor: '#1e222d', timeVisible: true }
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#22c55e', downColor: '#ef4444', borderVisible: false,
            wickUpColor: '#22c55e', wickDownColor: '#ef4444'
        });

        // Generate Dummy History
        let history = [];
        let baseTime = Math.floor(Date.now() / 1000) - 1000 * 60;
        for(let i=0; i<100; i++) {
            let o = 9800 + (Math.random()*50);
            let c = o + (Math.random()-0.5)*20;
            history.push({ time: baseTime + (i*60), open: o, high: Math.max(o,c)+2, low: Math.min(o,c)-2, close: c });
        }
        candleSeries.setData(history);
        let currentCandle = { ...history[history.length-1], time: Math.floor(Date.now()/1000) };

        // --- DYNAMIC ORDER BOOK (RETAIL ENGINE) ---
        function initOrderBook() {
            bookData.asks = [];
            bookData.bids = [];
            for(let i=1; i<=15; i++) {
                bookData.asks.push({ price: currentPrice + (i * 2), vol: Math.floor(Math.random()*2000)+100, freq: Math.floor(Math.random()*50)+1 });
                bookData.bids.push({ price: currentPrice - (i * 2), vol: Math.floor(Math.random()*2000)+100, freq: Math.floor(Math.random()*50)+1 });
            }
            bookData.asks.reverse();
            renderBook();
        }

        function renderBook() {
            const list = document.getElementById('order-book-list');
            let html = '';
            
            bookData.asks.forEach(item => {
                html += `
                <div class="grid grid-cols-4 px-2 py-[2px] offer-row border-r-2 border-red-500/20">
                    <span class="text-gray-600 text-[9px]">${item.freq}</span>
                    <span></span>
                    <span class="text-red-500 font-bold text-center">${item.price.toLocaleString()}</span>
                    <span class="text-right text-gray-300 font-bold">${item.vol.toLocaleString()}</span>
                </div>`;
            });

            html += `<div class="text-center bg-blue-600/10 py-1 text-white font-bold my-1 border-y border-blue-500/20">${currentPrice.toLocaleString()}</div>`;

            bookData.bids.forEach(item => {
                html += `
                <div class="grid grid-cols-4 px-2 py-[2px] bid-row border-l-2 border-green-500/20">
                    <span class="text-gray-300 font-bold">${item.vol.toLocaleString()}</span>
                    <span class="text-green-500 font-bold text-center">${item.price.toLocaleString()}</span>
                    <span></span>
                    <span class="text-gray-600 text-[9px] text-right">${item.freq}</span>
                </div>`;
            });
            list.innerHTML = html;
        }

        // --- SMART MONEY EXECUTION ENGINE ---
        function trade(side, wantVol) {
            let targetBook = side === 'BUY' ? bookData.asks : bookData.bids;
            let bestPriceIndex = side === 'BUY' ? targetBook.length - 1 : 0;
            let bestOffer = targetBook[bestPriceIndex];

            // Execution logic
            if (wantVol >= bestOffer.vol) {
                // Consume entire price level (Price Move!)
                let executedPrice = bestOffer.price;
                currentPrice = executedPrice;
                
                // Shift Book (Market Pressure)
                if (side === 'BUY') {
                    bookData.asks.splice(bestPriceIndex, 1);
                    bookData.asks.unshift({ price: bookData.asks[0].price + 2, vol: Math.floor(Math.random()*3000), freq: Math.floor(Math.random()*40) });
                } else {
                    bookData.bids.splice(bestPriceIndex, 1);
                    bookData.bids.push({ price: bookData.bids[bookData.bids.length-1].price - 2, vol: Math.floor(Math.random()*3000), freq: Math.floor(Math.random()*40) });
                }
                updatePortfolio(side, executedPrice, bestOffer.vol);
            } else {
                // Partial consume
                bestOffer.vol -= wantVol;
                bestOffer.freq = Math.max(1, bestOffer.freq - (Math.random() > 0.8 ? 1 : 0));
                updatePortfolio(side, bestOffer.price, wantVol);
            }

            updateChart(currentPrice);
            renderBook();
        }

        function updatePortfolio(side, price, vol) {
            if(side === 'BUY') {
                myTotalCost += (price * vol * 100);
                myPos += vol;
                myAvg = myTotalCost / (myPos * 100);
            } else {
                if(myPos > 0) {
                    let sellVol = Math.min(vol, myPos);
                    myTotalCost -= (myAvg * sellVol * 100);
                    myPos -= sellVol;
                }
            }
            
            document.getElementById('live-price').innerText = currentPrice.toLocaleString();
            document.getElementById('my-pos').innerText = myPos.toLocaleString();
            document.getElementById('avg-price').innerText = myAvg > 0 ? myAvg.toFixed(0) : 0;
            
            let pl = (currentPrice - myAvg) * myPos * 100;
            const plEl = document.getElementById('floating-pl');
            plEl.innerText = `IDR ${pl.toLocaleString()}`;
            plEl.className = `font-bold mono text-sm ${pl >= 0 ? 'text-green-500' : 'text-red-500'}`;
        }

        function updateChart(price) {
            if(price > currentCandle.high) currentCandle.high = price;
            if(price < currentCandle.low) currentCandle.low = price;
            currentCandle.close = price;
            candleSeries.update(currentCandle);
        }

        // --- ALGO CONTROLS ---
        function startAlgo(mode) {
            stopAlgos();
            const delay = parseInt(document.getElementById('algo-delay').value);
            const size = parseInt(document.getElementById('order-size').value);
            
            algoInterval = setInterval(() => {
                if(mode === 'accumulation') trade('BUY', size);
                if(mode === 'distribution') trade('SELL', size);
                if(mode === 'wash') {
                    trade('BUY', size);
                    setTimeout(() => trade('SELL', size), 50);
                }
            }, delay);
        }

        function stopAlgos() {
            clearInterval(algoInterval);
        }

        // Retail Refill (Pasar selalu mencoba kembali ke keseimbangan)
        setInterval(() => {
            bookData.asks.forEach(a => a.vol += Math.floor(Math.random()*50));
            bookData.bids.forEach(b => b.vol += Math.floor(Math.random()*50));
            renderBook();
        }, 2000);

        // New Candle setiap 1 menit
        setInterval(() => {
            currentCandle = {
                time: Math.floor(Date.now()/1000),
                open: currentPrice,
                high: currentPrice,
                low: currentPrice,
                close: currentPrice
            };
        }, 60000);

        initOrderBook();
    </script>
</body>
</html>
