<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAlgo Pro v3.2 - Deep Liquidity</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050709; color: #d1d4dc; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .bg-sidebar { background-color: #0c0e14; }
        .bg-card { background-color: #131722; }
        .border-stockbit { border-color: #1e222d; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
        .bid-row { background: rgba(34, 197, 94, 0.05); }
        .offer-row { background: rgba(239, 68, 68, 0.05); }
        input { background: #000 !important; color: #00ff00 !important; border: 1px solid #333 !important; }
    </style>
</head>
<body class="flex h-screen w-screen text-[12px]">

    <aside class="w-14 bg-sidebar border-r border-stockbit flex flex-col items-center py-4 space-y-8">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg">PRO</div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-16 bg-sidebar border-b border-stockbit flex items-center px-6 justify-between">
            <div class="flex items-center space-x-8">
                <div>
                    <span class="text-gray-500 text-[9px] block uppercase tracking-wider">Ticker</span>
                    <span class="font-bold text-lg text-white">$BBCA</span>
                </div>
                <div class="border-l border-gray-800 pl-6">
                    <span class="text-gray-500 text-[9px] block uppercase tracking-wider">Last Price</span>
                    <div class="text-green-500 font-bold mono text-xl" id="live-price">9,850</div>
                </div>
                <div class="border-l border-gray-800 pl-6">
                    <span class="text-gray-500 text-[9px] block uppercase tracking-wider">Sentiment</span>
                    <div class="font-bold mono text-xs" id="market-sentiment">NEUTRAL</div>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div class="text-right bg-black/40 p-2 rounded border border-gray-800">
                    <span class="text-gray-500 text-[9px] block uppercase">Cash On Hand</span>
                    <div class="text-white font-bold mono" id="cash-balance">IDR 1,000,000,000</div>
                </div>
                <div class="text-right bg-black/40 p-2 rounded border border-gray-800">
                    <span class="text-gray-500 text-[9px] block uppercase">Total Equity</span>
                    <div class="text-yellow-500 font-bold mono" id="total-equity">IDR 1,000,000,000</div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="flex-1 relative bg-[#050709]">
                <canvas id="mainChart" class="w-full h-full"></canvas>
            </div>

            <div class="w-[420px] bg-sidebar border-l border-stockbit flex flex-col">
                <div class="p-3 bg-card border-b border-stockbit flex justify-between items-center">
                    <span class="text-[10px] font-bold text-gray-400">ORDER BOOK (UNIFIED)</span>
                    <div class="text-[10px] mono">
                        <span class="text-blue-400">POS: <span id="my-pos">0</span> LOT</span>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto">
                    <table class="w-full text-left border-collapse mono text-[11px]">
                        <thead class="sticky top-0 bg-sidebar shadow-sm text-gray-500 text-[9px] uppercase">
                            <tr>
                                <th class="p-2 font-medium">Freq</th>
                                <th class="p-2 font-medium">Bid Vol</th>
                                <th class="p-2 font-medium text-center">Price</th>
                                <th class="p-2 font-medium text-right">Offer Vol</th>
                                <th class="p-2 font-medium text-right">Freq</th>
                            </tr>
                        </thead>
                        <tbody id="unified-book-body">
                            </tbody>
                    </table>
                </div>

                <div class="p-4 bg-card border-t border-stockbit space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="flex flex-col space-y-1">
                            <label class="text-[9px] text-gray-500 uppercase">Lot Size</label>
                            <input type="number" id="order-size" value="50000" class="p-2 rounded font-bold text-sm">
                        </div>
                        <div class="flex flex-col space-y-1">
                            <label class="text-[9px] text-gray-500 uppercase">Interval (ms)</label>
                            <input type="number" id="algo-speed" value="100" class="p-2 rounded font-bold text-sm">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="startAlgo('accum')" class="bg-green-600 hover:bg-green-500 p-3 rounded font-bold text-white text-[10px]">AUTO HAKA</button>
                        <button onclick="startAlgo('distrib')" class="bg-red-600 hover:bg-red-500 p-3 rounded font-bold text-white text-[10px]">AUTO HAKI</button>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="startAlgo('wash')" class="bg-blue-600/30 border border-blue-500 text-blue-400 p-2 rounded font-bold text-[10px]">WASH VOLUME</button>
                        <button onclick="stopAlgos()" class="bg-gray-800 p-2 rounded font-bold text-white text-[10px]">STOP ALGO</button>
                    </div>

                    <select id="market-mode" onchange="changeMode()" class="w-full bg-black border border-gray-700 p-2 rounded text-[10px] text-yellow-500 font-bold">
                        <option value="normal">NORMAL LIQUIDITY</option>
                        <option value="hard">BATTLE MODE (HARD)</option>
                    </select>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentPrice = 9850;
        let cash = 1000000000, myPos = 0, myAvg = 0, myCost = 0;
        let bookData = { asks: [], bids: [] };
        let history = [];
        let algoInterval = null, marketInterval = null;
        let mode = 'normal';

        // --- CHART ---
        const canvas = document.getElementById('mainChart');
        const ctx = canvas.getContext('2d');
        function initChart() {
            let p = 9800;
            for(let i=0; i<60; i++) {
                let open = p; let close = p + (Math.random() - 0.5) * 10;
                history.push({ open, close, high: Math.max(open, close)+2, low: Math.min(open, close)-2 });
                p = close;
            }
            resize(); animate();
        }
        function resize() { canvas.width = canvas.parentElement.clientWidth; canvas.height = canvas.parentElement.clientHeight; }
        window.onresize = resize;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const pad = 50; const candleW = (canvas.width - pad*2) / history.length;
            const maxP = Math.max(...history.map(h => h.high)) + 10;
            const minP = Math.min(...history.map(h => h.low)) - 10;
            const range = maxP - minP;
            const getY = (p) => canvas.height - pad - ((p - minP) / range) * (canvas.height - pad*2);

            history.forEach((c, i) => {
                const x = pad + i * candleW;
                const color = c.close >= c.open ? '#22c55e' : '#ef4444';
                ctx.strokeStyle = color; ctx.beginPath();
                ctx.moveTo(x + candleW/2, getY(c.high)); ctx.lineTo(x + candleW/2, getY(c.low)); ctx.stroke();
                ctx.fillStyle = color;
                ctx.fillRect(x + 2, getY(Math.max(c.open, c.close)), candleW - 4, Math.max(Math.abs(getY(c.open) - getY(c.close)), 1));
            });
            requestAnimationFrame(animate);
        }

        // --- CORE LOGIC ---
        function initMarket() {
            bookData.asks = []; bookData.bids = [];
            for(let i=0; i<10; i++) {
                bookData.asks.push({ price: currentPrice + ((10-i)*2), vol: randVol(), freq: randFreq() });
            }
            for(let i=0; i<10; i++) {
                bookData.bids.push({ price: currentPrice - (i*2), vol: randVol(), freq: randFreq() });
            }
            runMarketEngine();
        }

        const randVol = () => Math.floor(Math.random() * 500000) + 10000; // Deep Liquidity
        const randFreq = () => Math.floor(Math.random() * 100) + 10;

        function runMarketEngine() {
            if(marketInterval) clearInterval(marketInterval);
            marketInterval = setInterval(() => {
                let side = Math.random() > 0.5 ? 'BUY' : 'SELL';
                executeTrade(side, Math.floor(Math.random() * 5000), false);
                renderBook();
            }, mode === 'hard' ? 150 : 600);
        }

        function executeTrade(side, amount, isSmartMoney) {
            let remaining = amount;
            if(side === 'BUY') {
                while(remaining > 0) {
                    let target = bookData.asks[bookData.asks.length - 1]; // Closest Offer
                    if(isSmartMoney && cash < (target.price * 100)) break;

                    let tradeVol = Math.min(remaining, target.vol);
                    if(isSmartMoney) updatePortfolio('BUY', target.price, tradeVol);
                    
                    target.vol -= tradeVol;
                    remaining -= tradeVol;
                    currentPrice = target.price;

                    if(target.vol <= 0) {
                        bookData.bids.unshift(bookData.asks.pop());
                        bookData.bids[0].vol = randVol() / 5;
                        bookData.asks.unshift({ price: bookData.asks[0].price + 2, vol: randVol(), freq: randFreq() });
                    }
                }
            } else {
                while(remaining > 0) {
                    let target = bookData.bids[0]; // Closest Bid
                    let tradeVol = Math.min(remaining, target.vol);
                    if(isSmartMoney) updatePortfolio('SELL', target.price, tradeVol);

                    target.vol -= tradeVol;
                    remaining -= tradeVol;
                    currentPrice = target.price;

                    if(target.vol <= 0) {
                        bookData.asks.push(bookData.bids.shift());
                        bookData.asks[bookData.asks.length-1].vol = randVol() / 5;
                        bookData.bids.push({ price: bookData.bids[bookData.bids.length-1].price - 2, vol: randVol(), freq: randFreq() });
                    }
                }
            }
            history[history.length-1].close = currentPrice;
            updateUI();
        }

        function updatePortfolio(side, price, lot) {
            const value = price * lot * 100;
            if(side === 'BUY') {
                cash -= value; myCost += value; myPos += lot;
                myAvg = myCost / (myPos * 100);
            } else if (myPos > 0) {
                let sLot = Math.min(lot, myPos);
                cash += (price * sLot * 100);
                myPos -= sLot;
                myCost = myPos > 0 ? myAvg * myPos * 100 : 0;
            }
        }

        function renderBook() {
            const body = document.getElementById('unified-book-body');
            let html = '';
            
            // ASKS
            [...bookData.asks].forEach(a => {
                html += `<tr class="offer-row border-b border-gray-900/30">
                    <td class="p-2 text-gray-600">--</td>
                    <td class="p-2"></td>
                    <td class="p-2 text-center text-red-500 font-bold bg-red-500/5">${a.price.toLocaleString()}</td>
                    <td class="p-2 text-right text-gray-300 font-bold">${a.vol.toLocaleString()}</td>
                    <td class="p-2 text-right text-gray-600">${a.freq}</td>
                </tr>`;
            });

            // BIDS
            bookData.bids.forEach(b => {
                html += `<tr class="bid-row border-b border-gray-900/30">
                    <td class="p-2 text-gray-600">${b.freq}</td>
                    <td class="p-2 text-green-500 font-bold">${b.vol.toLocaleString()}</td>
                    <td class="p-2 text-center text-green-500 font-bold bg-green-500/5">${b.price.toLocaleString()}</td>
                    <td class="p-2 text-right"></td>
                    <td class="p-2 text-right text-gray-600">--</td>
                </tr>`;
            });
            body.innerHTML = html;
        }

        function updateUI() {
            document.getElementById('live-price').innerText = currentPrice.toLocaleString();
            document.getElementById('cash-balance').innerText = `IDR ${Math.floor(cash).toLocaleString()}`;
            let equity = cash + (myPos * currentPrice * 100);
            document.getElementById('total-equity').innerText = `IDR ${Math.floor(equity).toLocaleString()}`;
            document.getElementById('my-pos').innerText = myPos.toLocaleString();
            document.getElementById('avg-price').innerText = Math.round(myAvg).toLocaleString();
        }

        function startAlgo(m) {
            stopAlgos();
            const s = parseInt(document.getElementById('algo-speed').value);
            const sz = parseInt(document.getElementById('order-size').value);
            algoInterval = setInterval(() => {
                if(m === 'accum') executeTrade('BUY', sz, true);
                if(m === 'distrib') executeTrade('SELL', sz, true);
                if(m === 'wash') { executeTrade('BUY', sz, true); executeTrade('SELL', sz, true); }
            }, s);
        }

        function stopAlgos() { clearInterval(algoInterval); }
        function changeMode() { mode = document.getElementById('market-mode').value; runMarketEngine(); }

        setInterval(() => {
            history.shift(); history.push({ open: currentPrice, close: currentPrice, high: currentPrice, low: currentPrice });
        }, 10000);

        initChart(); initMarket(); updateUI(); renderBook();
    </script>
</body>
</html>
