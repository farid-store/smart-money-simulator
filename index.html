<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAlgo Pro v7.0 - Director Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #030508; color: #d1d4dc; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .bg-sidebar { background-color: #080a0f; }
        .bg-card { background-color: #0f121a; }
        .border-stockbit { border-color: #1e222d; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #080a0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        input { 
            background: #050505 !important; 
            color: #00ff00 !important; 
            border: 1px solid #333 !important; 
            text-align: center; 
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #00ff00 !important; }

        .trade-row { animation: slideIn 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-bottom: 1px solid rgba(255,255,255,0.02); }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .shake-active { animation: screenShake 0.1s infinite; }
        @keyframes screenShake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, 1px); } }
        
        /* Flash effects for price updates */
        .flash-green { animation: flashGreen 0.5s ease-out; }
        .flash-red { animation: flashRed 0.5s ease-out; }
        @keyframes flashGreen { 0% { color: #fff; text-shadow: 0 0 10px #0f0; } 100% { color: #22c55e; } }
        @keyframes flashRed { 0% { color: #fff; text-shadow: 0 0 10px #f00; } 100% { color: #ef4444; } }
    </style>
</head>
<body class="flex h-screen w-screen text-[13px] select-none">

    <aside class="w-14 bg-sidebar border-r border-stockbit flex flex-col items-center py-4 space-y-8 z-50 shadow-xl">
        <div class="w-10 h-10 bg-gradient-to-br from-indigo-600 to-blue-700 rounded flex items-center justify-center font-bold text-white shadow-lg text-xs tracking-tighter cursor-pointer hover:scale-110 transition-transform">MM</div>
        <div class="text-blue-500 cursor-pointer animate-pulse" title="System Normal">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/></svg>
        </div>
        <div class="flex-1"></div>
        <div class="text-gray-600 text-[9px] font-mono">v7.0</div>
    </aside>

    <main class="flex-1 flex flex-col relative" id="master-view">
        <header class="h-16 bg-sidebar border-b border-stockbit flex items-center px-6 justify-between shrink-0 relative z-20">
            <div class="flex items-center space-x-8">
                <div>
                    <span class="text-gray-500 text-[10px] block uppercase font-bold tracking-widest">Live Asset</span>
                    <span class="font-black text-xl text-white italic tracking-tighter">$BBCA <span class="text-blue-500 text-[10px] not-italic align-top ml-1 bg-blue-500/10 px-1 rounded">AI-DIRECTOR</span></span>
                </div>
                <div>
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter">Market Price</span>
                    <div class="text-green-500 font-bold mono text-xl tracking-tight" id="live-price">9,850</div>
                </div>
                <div class="border-l border-gray-800 pl-6">
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter">Net Inventory</span>
                    <div class="text-white font-bold mono" id="my-pos">0 LOT</div>
                    <div class="text-[9px] text-gray-500 uppercase">AVG: <span id="avg-price" class="text-blue-400">0</span></div>
                </div>
                <div class="border-l border-gray-800 pl-6 w-48">
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter">Director Phase</span>
                    <div class="w-full bg-gray-900 h-1.5 mt-2 rounded-full overflow-hidden border border-white/5 relative">
                        <div id="sentiment-bar" class="h-full bg-gradient-to-r from-red-500 via-yellow-400 to-green-500 absolute top-0 left-0 transition-all duration-300 ease-out" style="width: 50%;"></div>
                    </div>
                    <div class="text-[9px] mt-1 flex justify-between mono font-bold">
                        <span id="psy-label" class="text-gray-400">CALIBRATING</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-end">
                <span class="text-gray-500 text-[10px] uppercase font-bold tracking-widest">Unrealized P/L</span>
                <div class="font-bold mono text-xl text-gray-400 transition-colors duration-200" id="floating-pl">IDR 0</div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="flex-1 flex flex-col relative bg-[#020406]">
                <div class="absolute top-4 left-4 z-10 space-y-2 pointer-events-none">
                    <div id="regime-tag" class="bg-blue-600/10 border border-blue-500/30 px-3 py-1 rounded text-[10px] font-bold text-blue-400 uppercase tracking-wider backdrop-blur-sm">
                        Phase: SIDEWAYS
                    </div>
                    <div class="bg-orange-600/10 border border-orange-500/30 px-3 py-1 rounded text-[10px] font-bold text-orange-400 uppercase hidden" id="algo-status">
                        ALGO RUNNING...
                    </div>
                </div>
                
                <div class="flex-1 relative w-full h-full cursor-crosshair">
                    <canvas id="mainChart" class="w-full h-full block"></canvas>
                </div>
                
                <div class="h-48 bg-[#05070a] border-t border-stockbit flex flex-col shrink-0">
                    <div class="px-3 py-1.5 border-b border-stockbit flex justify-between items-center bg-[#0a0c12]">
                        <span class="text-[10px] font-bold text-gray-500 uppercase tracking-widest">Tick Stream</span>
                        <span id="rt-clock" class="mono text-[10px] text-blue-500 font-bold">--:--:--</span>
                    </div>
                    <div id="running-trade-list" class="flex-1 overflow-y-hidden relative px-2 py-1 mono text-[11px] font-medium">
                        </div>
                </div>
            </div>

            <div class="w-[400px] bg-sidebar border-l border-stockbit flex flex-col shrink-0 z-30">
                <div class="flex-1 flex flex-col overflow-hidden relative">
                    <div class="p-3 border-b border-stockbit flex justify-between items-center bg-[#0f121a]">
                        <h3 class="text-[10px] font-bold text-gray-400 uppercase tracking-[2px]">Depth of Market</h3>
                        <div id="activity-light" class="w-1.5 h-1.5 bg-green-500 rounded-full shadow-[0_0_8px_rgba(34,197,94,0.8)] animate-pulse"></div>
                    </div>

                    <div class="grid grid-cols-3 text-[9px] text-gray-500 px-3 py-2 font-bold uppercase border-b border-stockbit bg-[#0a0c10]">
                        <span>Bid Vol</span>
                        <span class="text-center text-gray-600">Price</span>
                        <span class="text-right">Ask Vol</span>
                    </div>

                    <div id="order-book-list" class="flex-1 overflow-y-hidden hover:overflow-y-auto space-y-[1px] mono text-[12px] bg-[#050608]">
                        </div>
                </div>

                <div class="p-5 bg-[#0b0d14] border-t border-stockbit space-y-4 shadow-[0_-5px_15px_rgba(0,0,0,0.5)] z-40">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">
                            <label class="text-[9px] text-gray-500 uppercase font-black tracking-wider">Lot Size</label>
                            <input type="number" id="order-size" value="5000" min="1" class="w-full p-2 rounded text-[11px] font-bold">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[9px] text-gray-500 uppercase font-black tracking-wider">Speed (ms)</label>
                            <input type="number" id="algo-speed" value="150" min="50" class="w-full p-2 rounded text-[11px] font-bold">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="AlgoManager.toggle('ACCUM')" id="btn-accum" class="bg-blue-900/40 border border-blue-800 text-blue-400 py-2.5 rounded text-[10px] font-black hover:bg-blue-800 hover:text-white uppercase tracking-widest active:scale-[0.98] transition-all">Accumulate</button>
                        <button onclick="AlgoManager.toggle('DISTRIB')" id="btn-distrib" class="bg-red-900/40 border border-red-800 text-red-400 py-2.5 rounded text-[10px] font-black hover:bg-red-800 hover:text-white uppercase tracking-widest active:scale-[0.98] transition-all">Distribute</button>
                    </div>

                    <button onclick="AlgoManager.triggerShakeout()" class="w-full bg-gradient-to-r from-orange-700 to-red-700 hover:from-orange-600 hover:to-red-600 py-3 rounded text-[11px] font-black text-white uppercase tracking-[4px] shadow-lg active:scale-[0.98] transition-all border border-orange-500/30">
                        ⚠️ SHAKEOUT EVENT
                    </button>

                    <div class="grid grid-cols-3 gap-2 pt-2 border-t border-white/5">
                        <button onclick="AlgoManager.toggle('WASH')" id="btn-wash" class="bg-white/5 border border-white/10 text-gray-400 py-2 rounded text-[9px] font-bold uppercase hover:bg-white/10">Wash</button>
                        <button onclick="AlgoManager.spoof()" class="bg-white/5 border border-white/10 text-gray-400 py-2 rounded text-[9px] font-bold uppercase hover:bg-white/10">Spoof</button>
                        <button onclick="AlgoManager.stopAll()" class="bg-gray-800 text-white py-2 rounded text-[9px] font-bold uppercase hover:bg-gray-700 border border-gray-600">STOP</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        /**
         * CORE STATE MANAGEMENT
         */
        const State = {
            price: 9850,
            lastPrice: 9850,
            inventory: { pos: 0, cost: 0, avg: 0 },
            history: [], 
            sentiment: 50,
            regime: 'SIDEWAYS', // 'BULL', 'BEAR', 'SPIKE_UP', 'SPIKE_DOWN', 'FLAG_BULL', 'FLAG_BEAR'
            snr: { high: 0, low: 0 }, // Dynamic SNR Levels
            lastCandleTime: 0
        };

        const Config = {
            candleTimeframe: 2000, 
            tickRate: 150, // Faster for HFT feel
            maxHistory: 100
        };

        // --- DIRECTOR ENGINE (NEW: THE BRAIN) ---
        const Director = {
            timer: 0,
            duration: 50,
            bias: 0,        // Directional push (-1 to 1)
            volatility: 1,  // Random noise multiplier
            
            init() {
                this.updatePhase();
                setInterval(() => this.cycle(), 500); // Director thinks every 0.5s
            },

            cycle() {
                this.timer++;
                // Change regime when timer ends or randomly triggered
                if(this.timer > this.duration) {
                    this.updatePhase();
                    this.timer = 0;
                }

                // Random Black Swan Event (Spike) - 1% chance
                if(Math.random() < 0.01) {
                    State.regime = Math.random() > 0.5 ? 'SPIKE_UP' : 'SPIKE_DOWN';
                    this.duration = 10; // Short burst
                    this.timer = 0;
                    this.applyParams();
                }
            },

            updatePhase() {
                // Markov Chain-like Transitions
                const phases = ['SIDEWAYS', 'SIDEWAYS', 'BULL_TREND', 'BEAR_TREND', 'FLAG_BULL', 'FLAG_BEAR'];
                State.regime = phases[Math.floor(Math.random() * phases.length)];
                this.duration = Math.floor(Math.random() * 60) + 20; // 10s to 40s duration
                
                this.applyParams();
                this.updateUI();
            },

            applyParams() {
                switch(State.regime) {
                    case 'SIDEWAYS':
                        this.bias = 0; this.volatility = 0.8; break;
                    case 'BULL_TREND':
                        this.bias = 0.4; this.volatility = 1.2; break;
                    case 'BEAR_TREND':
                        this.bias = -0.4; this.volatility = 1.2; break;
                    case 'FLAG_BULL': // Consolidation after bull
                    case 'FLAG_BEAR':
                        this.bias = State.regime === 'FLAG_BULL' ? -0.1 : 0.1; // Counter trend drift
                        this.volatility = 0.3; // Low vol
                        break;
                    case 'SPIKE_UP':
                        this.bias = 2.5; this.volatility = 4.0; break;
                    case 'SPIKE_DOWN':
                        this.bias = -2.5; this.volatility = 4.0; break;
                }
            },

            updateUI() {
                const el = document.getElementById('regime-tag');
                el.innerText = `PHASE: ${State.regime.replace('_', ' ')}`;
                const lbl = document.getElementById('psy-label');
                lbl.innerText = State.regime.replace('_', ' ');
                
                if(State.regime.includes('BULL') || State.regime.includes('UP')) {
                    el.className = "bg-green-600/10 border border-green-500/30 px-3 py-1 rounded text-[10px] font-bold text-green-400 uppercase tracking-wider backdrop-blur-sm";
                    lbl.className = "text-green-400 font-bold";
                } else if (State.regime.includes('BEAR') || State.regime.includes('DOWN')) {
                    el.className = "bg-red-600/10 border border-red-500/30 px-3 py-1 rounded text-[10px] font-bold text-red-400 uppercase tracking-wider backdrop-blur-sm";
                    lbl.className = "text-red-400 font-bold";
                } else {
                    el.className = "bg-blue-600/10 border border-blue-500/30 px-3 py-1 rounded text-[10px] font-bold text-blue-400 uppercase tracking-wider backdrop-blur-sm";
                    lbl.className = "text-gray-400 font-bold";
                }
            }
        };

        // --- CHART ENGINE ---
        const ChartEngine = {
            canvas: document.getElementById('mainChart'),
            ctx: null,
            width: 0, height: 0,
            
            init() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.generateInitialHistory();
                this.loop();
            },

            resize() {
                const parent = this.canvas.parentElement;
                const dpr = window.devicePixelRatio || 1;
                this.width = parent.clientWidth;
                this.height = parent.clientHeight;
                this.canvas.width = this.width * dpr;
                this.canvas.height = this.height * dpr;
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = `${this.width}px`;
                this.canvas.style.height = `${this.height}px`;
            },

            generateInitialHistory() {
                let p = State.price;
                let t = Date.now() - (Config.maxHistory * Config.candleTimeframe);
                for(let i=0; i < 60; i++) {
                    const open = p;
                    const change = (Math.random() - 0.5) * 10;
                    const close = open + change;
                    State.history.push({ 
                        time: t, open, high: Math.max(open,close)+2, low: Math.min(open,close)-2, close, vol: 1000 
                    });
                    p = close;
                    t += Config.candleTimeframe;
                }
                State.price = p;
                State.lastCandleTime = t;
                this.newCandle();
            },

            newCandle() {
                State.lastCandleTime += Config.candleTimeframe;
                State.history.push({
                    time: State.lastCandleTime,
                    open: State.price, high: State.price, low: State.price, close: State.price, vol: 0
                });
                if(State.history.length > Config.maxHistory) State.history.shift();
                
                // Recalculate Dynamic SNR (Pivot High/Low of last 30 candles)
                const recent = State.history.slice(-30);
                State.snr.high = Math.max(...recent.map(c => c.high));
                State.snr.low = Math.min(...recent.map(c => c.low));
            },

            updateCurrentCandle(price, vol) {
                let last = State.history[State.history.length - 1];
                if (Date.now() > State.lastCandleTime + Config.candleTimeframe) {
                    this.newCandle();
                    last = State.history[State.history.length - 1];
                }
                last.close = price;
                if (price > last.high) last.high = price;
                if (price < last.low) last.low = price;
                last.vol += vol;
            },

            getY(price, min, range, height) {
                return height - 50 - ((price - min) / range) * (height - 100);
            },

            draw() {
                const ctx = this.ctx;
                const w = this.width;
                const h = this.height;
                const prices = State.history.map(c => [c.high, c.low]).flat();
                
                // Include SNR in range calculation so lines are always visible
                let minP = Math.min(...prices, State.snr.low);
                let maxP = Math.max(...prices, State.snr.high);
                let range = maxP - minP || 1;
                minP -= range * 0.1; maxP += range * 0.1; range = maxP - minP;

                ctx.clearRect(0, 0, w, h);

                // 1. Draw Dynamic SNR Zones
                const yRes = this.getY(State.snr.high, minP, range, h);
                const ySup = this.getY(State.snr.low, minP, range, h);

                // Resistance Zone
                ctx.fillStyle = 'rgba(239, 68, 68, 0.05)';
                ctx.fillRect(0, yRes - 10, w, 20);
                ctx.strokeStyle = 'rgba(239, 68, 68, 0.3)';
                ctx.setLineDash([5, 5]);
                ctx.beginPath(); ctx.moveTo(0, yRes); ctx.lineTo(w, yRes); ctx.stroke();
                ctx.fillStyle = '#ef4444'; ctx.font = '9px Inter'; ctx.fillText('RESISTANCE / SUPPLY', w - 120, yRes - 5);

                // Support Zone
                ctx.fillStyle = 'rgba(34, 197, 94, 0.05)';
                ctx.fillRect(0, ySup - 10, w, 20);
                ctx.strokeStyle = 'rgba(34, 197, 94, 0.3)';
                ctx.beginPath(); ctx.moveTo(0, ySup); ctx.lineTo(w, ySup); ctx.stroke();
                ctx.fillStyle = '#22c55e'; ctx.fillText('SUPPORT / DEMAND', w - 120, ySup + 15);

                ctx.setLineDash([]);

                // 2. Grid & Candles
                const candleWidth = (w - 50) / State.history.length;
                const barW = Math.max(1, candleWidth - 1);

                State.history.forEach((c, i) => {
                    const x = i * candleWidth;
                    const yOpen = this.getY(c.open, minP, range, h);
                    const yClose = this.getY(c.close, minP, range, h);
                    const yHigh = this.getY(c.high, minP, range, h);
                    const yLow = this.getY(c.low, minP, range, h);
                    const isGreen = c.close >= c.open;
                    const color = isGreen ? '#22c55e' : '#ef4444';

                    ctx.fillStyle = color; ctx.strokeStyle = color;
                    ctx.beginPath(); ctx.moveTo(x + barW/2, yHigh); ctx.lineTo(x + barW/2, yLow); ctx.stroke();
                    ctx.fillRect(x, Math.min(yOpen, yClose), barW, Math.max(Math.abs(yClose - yOpen), 1));
                });

                // 3. Current Price
                const yCur = this.getY(State.price, minP, range, h);
                ctx.strokeStyle = '#fff'; ctx.setLineDash([2, 4]);
                ctx.beginPath(); ctx.moveTo(0, yCur); ctx.lineTo(w, yCur); ctx.stroke();
                ctx.fillStyle = '#fff'; ctx.fillRect(w - 45, yCur - 10, 45, 20);
                ctx.fillStyle = '#000'; ctx.font = 'bold 10px Roboto Mono'; 
                ctx.fillText(Math.round(State.price), w - 40, yCur + 4);
            },

            loop() {
                if(State.isPlaying) { this.draw(); requestAnimationFrame(() => this.loop()); }
            }
        };

        // --- DOM ENGINE (Dynamic Liquidity) ---
        const DOMEngine = {
            el: document.getElementById('order-book-list'),
            render() {
                const center = Math.round(State.price);
                let html = '';
                // Ask
                for(let i=8; i>0; i--) {
                    const p = center + (i * 2);
                    const v = this.getRegimeVolume(p, 'ASK');
                    html += this.createRow(p, v, 'ask');
                }
                html += `<div class="py-1 bg-white/5 text-center text-[9px] text-gray-600 tracking-widest border-y border-white/5">SPREAD</div>`;
                // Bid
                for(let i=1; i<=8; i++) {
                    const p = center - (i * 2);
                    const v = this.getRegimeVolume(p, 'BID');
                    html += this.createRow(p, v, 'bid');
                }
                this.el.innerHTML = html;
            },

            getRegimeVolume(price, side) {
                // Base noise
                let vol = Math.floor(Math.abs(Math.sin(price)*10000) % 1500) + 100;
                
                // Adjust by Regime
                if(State.regime.includes('SPIKE')) vol = Math.floor(vol * 0.2); // Thin liquidity during spikes
                if(State.regime === 'SIDEWAYS') vol = Math.floor(vol * 1.5); // Thick liquidity in ranging
                
                // Imbalance based on bias
                if(State.regime === 'BULL_TREND' && side === 'BID') vol *= 1.5;
                if(State.regime === 'BEAR_TREND' && side === 'ASK') vol *= 1.5;

                return vol;
            },

            createRow(price, vol, type) {
                const isAsk = type === 'ask';
                const color = isAsk ? 'text-red-500' : 'text-green-500';
                const bgHover = isAsk ? 'hover:bg-red-900/10' : 'hover:bg-green-900/10';
                const barWidth = Math.min((vol / 2500) * 100, 100);
                return `<div class="grid grid-cols-3 py-0.5 px-3 relative ${bgHover} cursor-pointer group">
                    <div class="absolute top-0 ${isAsk ? 'right-0 bg-red-500/10' : 'left-0 bg-green-500/10'} h-full transition-all duration-300" style="width: ${barWidth}%"></div>
                    <span class="z-10 text-left ${!isAsk ? 'text-gray-400' : 'text-transparent'}">${!isAsk ? vol.toLocaleString() : ''}</span>
                    <span class="z-10 text-center ${color} font-bold">${price.toLocaleString()}</span>
                    <span class="z-10 text-right ${isAsk ? 'text-gray-400' : 'text-transparent'}">${isAsk ? vol.toLocaleString() : ''}</span>
                </div>`;
            }
        };

        // --- MARKET & ALGO (Keep Buttons, Change Physics) ---
        const AlgoManager = {
            active: null, timer: null,
            toggle(type) {
                const btn = document.getElementById(`btn-${type.toLowerCase()}`);
                if (this.active === type) { this.stopAll(); return; }
                this.stopAll(); 
                this.active = type;
                if(btn) btn.classList.add('bg-opacity-100', 'text-white', 'ring-2');
                document.getElementById('algo-status').classList.remove('hidden');
                document.getElementById('algo-status').innerText = `ALGO: ${type}`;
                this.runLogic(type, parseInt(document.getElementById('algo-speed').value)||100, parseInt(document.getElementById('order-size').value)||1000);
            },
            stopAll() {
                clearInterval(this.timer); this.active = null;
                document.getElementById('algo-status').classList.add('hidden');
                ['accum', 'distrib', 'wash'].forEach(id => {
                    const b = document.getElementById(`btn-${id}`);
                    if(b) b.classList.remove('bg-opacity-100', 'text-white', 'ring-2');
                });
            },
            runLogic(type, speed, size) {
                this.timer = setInterval(() => {
                    let finalSize = size + (Math.random() * size * 0.2);
                    if(type === 'ACCUM') Market.executeTrade('BUY', finalSize, true);
                    if(type === 'DISTRIB') Market.executeTrade('SELL', finalSize, true);
                    if(type === 'WASH') { Market.executeTrade('BUY', finalSize, true); setTimeout(() => Market.executeTrade('SELL', finalSize, true), speed / 2); }
                }, speed);
            },
            triggerShakeout() {
                this.stopAll();
                Director.duration = 100; // Lock director
                State.regime = 'SPIKE_DOWN'; Director.applyParams(); // Force Bear Spike
                setTimeout(() => { State.regime = 'SPIKE_UP'; Director.applyParams(); }, 3000); // V-Shape Recovery
            },
            spoof() { const dom = document.getElementById('order-book-list'); dom.style.opacity = '0.5'; setTimeout(() => dom.style.opacity = '1', 200); }
        };

        const Market = {
            init() {
                // Main Loop driven by Director Physics
                setInterval(() => {
                    if (!AlgoManager.active) {
                        // Math: Random Walk + Director Bias + Volatility
                        const noise = (Math.random() - 0.5) * Director.volatility;
                        const trend = Director.bias * 0.3; 
                        const move = noise + trend;
                        
                        const side = move > 0 ? 'BUY' : 'SELL';
                        const size = Math.floor(Math.abs(move) * 500) + 100; // Volume correlates to volatility
                        
                        this.executeTrade(side, size, false);
                    }
                }, Config.tickRate);
            },

            executeTrade(side, size, isAlgo) {
                // Price Impact
                const liquidity = State.regime.includes('SPIKE') ? 2000 : 8000; // Low liquidity = High impact
                const impact = (size / liquidity) * (Math.random() * 2);
                
                State.lastPrice = State.price;
                if (side === 'BUY') State.price += impact; else State.price -= impact;

                ChartEngine.updateCurrentCandle(State.price, size);
                if (isAlgo) this.updatePortfolio(side, size, State.price);
                this.addTapeRow(side, State.price, size, isAlgo);
                DOMEngine.render();
                this.updateUI();
            },

            updatePortfolio(side, size, price) {
                if (side === 'BUY') {
                    const totalCost = (State.inventory.avg * State.inventory.pos) + (price * size);
                    State.inventory.pos += size;
                    State.inventory.avg = totalCost / State.inventory.pos;
                } else {
                    State.inventory.pos -= size;
                    if (State.inventory.pos <= 0) { State.inventory.pos = 0; State.inventory.avg = 0; }
                }
            },

            addTapeRow(side, price, size, isAlgo) {
                const list = document.getElementById('running-trade-list');
                const time = new Date().toLocaleTimeString('en-GB');
                const color = side === 'BUY' ? 'text-green-500' : 'text-red-500';
                const bg = isAlgo ? (side === 'BUY' ? 'bg-green-500/10' : 'bg-red-500/10') : '';
                const html = `<div class="grid grid-cols-4 py-0.5 px-2 border-b border-white/5 trade-row ${bg}">
                    <span class="text-gray-500">${time}</span><span class="${color} font-bold">${price.toFixed(0)}</span>
                    <span class="text-center ${color}">${side === 'BUY' ? '↑' : '↓'}</span>
                    <span class="text-right ${isAlgo ? 'text-blue-400 font-bold' : 'text-gray-400'}">${Math.floor(size).toLocaleString()}</span>
                </div>`;
                list.insertAdjacentHTML('afterbegin', html);
                if (list.children.length > 20) list.lastElementChild.remove();
            },

            updateUI() {
                const lp = document.getElementById('live-price');
                lp.innerText = Math.round(State.price).toLocaleString();
                if (Math.round(State.price) > Math.round(State.lastPrice)) {
                    lp.classList.add('text-green-500', 'flash-green'); lp.classList.remove('text-red-500'); setTimeout(()=>lp.classList.remove('flash-green'), 500);
                } else {
                    lp.classList.add('text-red-500', 'flash-red'); lp.classList.remove('text-green-500'); setTimeout(()=>lp.classList.remove('flash-red'), 500);
                }
                document.getElementById('my-pos').innerText = Math.floor(State.inventory.pos).toLocaleString() + ' LOT';
                document.getElementById('avg-price').innerText = Math.floor(State.inventory.avg).toLocaleString();
                const pl = (State.price - State.inventory.avg) * State.inventory.pos * 100;
                const plEl = document.getElementById('floating-pl');
                plEl.innerText = `IDR ${Math.floor(pl).toLocaleString()}`;
                plEl.className = `font-bold mono text-xl transition-colors duration-200 ${pl >= 0 ? 'text-green-500' : 'text-red-500'}`;
            }
        };

        window.onload = () => {
            Director.init(); ChartEngine.init(); Market.init(); DOMEngine.render();
            setInterval(() => { document.getElementById('rt-clock').innerText = new Date().toLocaleTimeString(); }, 1000);
        };
    </script>
</body>
