    <script>
        // --- CORE CONFIGURATION ---
        const Config = {
            basePrice: 2030.00,
            tickSpeed: 50,      // ms per update loop (Smooth)
            pointValue: 100,    // Value per 1.0 point
            spread: 0.10,       // Fixed spread
            historyLimit: 5000  // Max candles in memory
        };

        // --- MARKET ENGINE (BRAIN - NOW WITH FIBONACCI LOGIC) ---
        const MarketEngine = {
            price: Config.basePrice,
            ticks: [], // Raw M1 Data
            
            // Logic State
            phase: 'CONSOLIDATION',
            sentiment: 0,        // -100 to 100
            volatility: 0.5,
            momentum: 0,
            
            // Fibonacci State
            swingHigh: 2040.00,
            swingLow: 2020.00,
            activeLevels: [],
            
            // Intervention
            overrideMode: null,

            init() {
                // Seed Data (Generate 24 hours of M1 history)
                let p = this.price;
                const now = Date.now();
                // Create a trend to start with so Fibs make sense
                for(let i=0; i<1440; i++) {
                    const noise = (Math.random() - 0.5) * 1.5;
                    const open = p;
                    const close = p + noise + (Math.sin(i/100) * 0.2); // slight wave
                    const high = Math.max(open, close) + Math.random();
                    const low = Math.min(open, close) - Math.random();
                    this.ticks.push({
                        open, high, low, close, 
                        time: now - ((1440 - i) * 60000)
                    });
                    p = close;
                }
                this.price = p;
                this.calculateFibLevels();
            },

            calculateFibLevels() {
                // Find recent High/Low from last 500 ticks for dynamic levels
                let max = -Infinity, min = Infinity;
                const lookback = this.ticks.slice(-500);
                lookback.forEach(t => {
                    if(t.high > max) max = t.high;
                    if(t.low < min) min = t.low;
                });
                
                // Keep them slightly stable to avoid jitter
                this.swingHigh = max;
                this.swingLow = min;
                const range = max - min;
                
                // Standard Fib Levels
                const ratios = [0, 0.236, 0.382, 0.5, 0.618, 0.786, 1];
                this.activeLevels = ratios.map(r => ({
                    val: min + (range * r),
                    ratio: r
                }));
            },

            update() {
                // 1. Calculate Fibonacci Influence (The "Pergerakan sesuai level Fib" Logic)
                this.calculateFibLevels(); // Update levels dynamically
                
                let force = 0;
                let nearestFib = null;
                let minDist = Infinity;

                // Find closest Fib level
                this.activeLevels.forEach(lvl => {
                    const dist = Math.abs(this.price - lvl.val);
                    if (dist < minDist) {
                        minDist = dist;
                        nearestFib = lvl;
                    }
                });

                // Logic: Magnet vs Breakout
                // Jika momentum rendah, harga tertarik ke level Fib (Magnet)
                // Jika momentum tinggi, harga menolak/menembus
                
                if (nearestFib) {
                    const distSigned = nearestFib.val - this.price;
                    
                    if (Math.abs(this.sentiment) > 70 || this.overrideMode) {
                        // High Momentum: Ignore magnet, push through
                        force = this.sentiment * 0.005; 
                    } else {
                        // Low Momentum: Magnet Effect (Consolidation at Fibs)
                        // Semakin dekat, tarikan semakin kuat sampai titik tertentu
                        if (minDist < 2.0) {
                            force = distSigned * 0.05; // Pull towards line
                            document.getElementById('vol-display').innerText = "AT FIB " + nearestFib.ratio;
                            document.getElementById('vol-display').className = "text-yellow-400 font-bold";
                        } else {
                            document.getElementById('vol-display').innerText = "SEEKING";
                            document.getElementById('vol-display').className = "text-gray-500";
                        }
                    }
                }

                // Phase Logic & Random Noise
                let drift = 0;
                if(this.phase === 'BULL_RUN') drift = 0.1;
                if(this.phase === 'BEAR_RUN') drift = -0.1;
                
                // Override Logic
                if (this.overrideMode === 'PUMP') force += 0.5;
                if (this.overrideMode === 'DUMP') force -= 0.5;

                // Apply Physics
                this.momentum = (this.momentum * 0.9) + force + drift + ((Math.random() - 0.5) * this.volatility * 0.5);
                
                // Cap Momentum to prevent explosion
                this.momentum = Math.max(-2, Math.min(2, this.momentum));
                
                this.price += this.momentum * 0.1; // Speed factor

                // 2. Adjust Sentiment
                if (this.momentum > 0.1) this.sentiment += 0.5;
                else if (this.momentum < -0.1) this.sentiment -= 0.5;
                else this.sentiment *= 0.98; // Decay
                this.sentiment = Math.max(-100, Math.min(100, this.sentiment));

                // 3. Update Candle Data
                this.processTick(this.price);

                // UI Updates
                Chart.render();
                DOM.render();
                Trader.update();
                this.updateUI();
            },

            processTick(price) {
                const now = Date.now();
                const last = this.ticks[this.ticks.length - 1];
                
                // Simulation: 1 real tick approx every 50ms. 
                // Let's make a new candle every 20 ticks to simulate time passing faster
                // Or simply strictly follow time if we want M1 to be real M1.
                // For visual movement, let's append to current candle mostly.
                
                // Logic: Check time difference. If > 60000ms, new candle.
                // For this demo speed, we simulate speedup.
                
                if (Math.random() > 0.95) { // New Candle Chance
                    this.ticks.push({ open: price, high: price, low: price, close: price, time: now });
                    if(this.ticks.length > Config.historyLimit) this.ticks.shift();
                } else {
                    last.close = price;
                    last.time = now;
                    if (price > last.high) last.high = price;
                    if (price < last.low) last.low = price;
                }
            },

            inject(type) {
                this.overrideMode = type;
                this.volatility = 2.0;
                this.triggerNews("INSTITUTIONAL " + type);
            },

            release() {
                this.overrideMode = null;
                this.volatility = 0.5;
            },

            triggerNews(msg = null) {
                if(!msg) {
                    const news = ["FIB 0.618 REJECTION", "ALGO BUY PROGRAM", "LIQUIDITY GAP FILL", "GOLDEN POCKET TEST"];
                    msg = news[Math.floor(Math.random() * news.length)];
                    this.volatility = 1.5;
                }
                const el = document.getElementById('news-feed');
                el.innerText = ">> ALERT: " + msg;
                el.style.opacity = 1;
                setTimeout(() => { el.style.opacity = 0; }, 3000);
            },

            updateUI() {
                document.getElementById('price-display').innerText = this.price.toFixed(2);
                
                const bid = (this.price - (Config.spread/2)).toFixed(2);
                const ask = (this.price + (Config.spread/2)).toFixed(2);
                document.getElementById('btn-bid-price').innerText = bid;
                document.getElementById('btn-ask-price').innerText = ask;

                const bar = document.getElementById('sentiment-bar');
                bar.style.width = Math.abs(this.sentiment / 2) + "%";
                bar.style.marginLeft = this.sentiment > 0 ? "50%" : (50 - Math.abs(this.sentiment / 2)) + "%";
                bar.className = `h-full rounded-full transition-all duration-300 ${this.sentiment > 0 ? 'bg-green-500' : 'bg-red-500'}`;
                document.getElementById('sentiment-val').innerText = Math.round(Math.abs(this.sentiment)) + "%";
            }
        };

        // --- CHARTING ENGINE (IMPROVED RENDERING) ---
        const Chart = {
            canvas: document.getElementById('chartCanvas'),
            ctx: null,
            tf: 1, 
            crosshairY: -1,
            
            init() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                this.canvas.addEventListener('mousemove', e => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.crosshairY = e.clientY - rect.top;
                });
                this.canvas.addEventListener('mouseleave', () => { this.crosshairY = -1; });
            },

            resize() {
                // Fix for visual bug where canvas doesn't scale correctly
                const parent = this.canvas.parentElement;
                this.canvas.width = parent.clientWidth;
                this.canvas.height = parent.clientHeight;
                this.render(); // Force render on resize
            },

            setTF(val) {
                this.tf = val;
                document.querySelectorAll('.btn-tf').forEach(b => b.classList.remove('active'));
                const map = {1:'btn-m1', 5:'btn-m5', 15:'btn-m15', 60:'btn-h1'};
                document.getElementById(map[val]).classList.add('active');
            },

            getResampledData() {
                const raw = MarketEngine.ticks;
                // If TF is 1, return raw but ensure it's sliced correctly
                if (this.tf === 1) return raw.slice(-120); 

                // Resample Logic for higher TFs
                let candles = [];
                let buffer = [];
                
                // Grouping logic (simplified by count for this demo)
                // In production, use time modulus
                for(let i = 0; i < raw.length; i++) {
                    buffer.push(raw[i]);
                    if(buffer.length >= this.tf) {
                        candles.push(this.makeCandle(buffer));
                        buffer = [];
                    }
                }
                // Don't lose the active candle!
                if(buffer.length > 0) candles.push(this.makeCandle(buffer));
                
                return candles.slice(-100); 
            },

            makeCandle(ticks) {
                const o = ticks[0].open;
                const c = ticks[ticks.length-1].close;
                let h = -Infinity, l = Infinity;
                ticks.forEach(t => {
                    if(t.high > h) h = t.high;
                    if(t.low < l) l = t.low;
                });
                return { open: o, high: h, low: l, close: c };
            },

            render() {
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                
                // Safety check
                if (w === 0 || h === 0) return;

                const data = this.getResampledData();
                ctx.clearRect(0,0,w,h);

                if (data.length === 0) return;

                // Scale Calculation
                let max = -Infinity, min = Infinity;
                data.forEach(c => { if(c.high > max) max = c.high; if(c.low < min) min = c.low; });
                
                // Include active Fib levels in scale so they don't disappear
                MarketEngine.activeLevels.forEach(lvl => {
                     // Only include if reasonably close to price to avoid squashing chart
                     if(Math.abs(lvl.val - MarketEngine.price) < 20) {
                        if(lvl.val > max) max = lvl.val;
                        if(lvl.val < min) min = lvl.val;
                     }
                });

                const padding = (max - min) * 0.15;
                max += padding; min -= padding;
                const range = max - min;
                
                const toY = (val) => h - ((val - min) / range * h);
                const toVal = (y) => min + ((h - y) / h * range);
                const candleW = w / data.length;

                // 1. Grid
                ctx.strokeStyle = '#1a1a1a'; ctx.lineWidth = 1; ctx.beginPath();
                for(let i=0; i<h; i+=h/6) { ctx.moveTo(0, i); ctx.lineTo(w, i); }
                for(let i=0; i<w; i+=w/8) { ctx.moveTo(i, 0); ctx.lineTo(i, h); }
                ctx.stroke();

                // 2. FIBONACCI LINES (VISUALIZATION ADDITION)
                MarketEngine.activeLevels.forEach(lvl => {
                    const y = toY(lvl.val);
                    // Draw if within view
                    if(y > 0 && y < h) {
                        ctx.beginPath();
                        ctx.strokeStyle = lvl.ratio === 0.618 || lvl.ratio === 0.5 ? 'rgba(234, 179, 8, 0.4)' : 'rgba(255, 255, 255, 0.1)';
                        ctx.lineWidth = lvl.ratio === 0.618 ? 2 : 1;
                        ctx.moveTo(0, y);
                        ctx.lineTo(w, y);
                        ctx.stroke();
                        
                        // Label
                        ctx.fillStyle = lvl.ratio === 0.618 ? '#EAB308' : '#555';
                        ctx.font = '9px JetBrains Mono';
                        ctx.fillText(`FIB ${lvl.ratio} (${lvl.val.toFixed(2)})`, 5, y - 4);
                    }
                });

                // 3. Candles
                data.forEach((c, i) => {
                    const x = i * candleW;
                    const cx = x + candleW/2;
                    const isBull = c.close >= c.open;
                    const color = isBull ? '#22c55e' : '#ef4444';
                    
                    ctx.strokeStyle = color;
                    ctx.fillStyle = color;
                    ctx.lineWidth = 1;
                    
                    // Wick
                    ctx.beginPath(); ctx.moveTo(cx, toY(c.high)); ctx.lineTo(cx, toY(c.low)); ctx.stroke();
                    
                    // Body
                    const yO = toY(c.open);
                    const yC = toY(c.close);
                    let bodyH = Math.abs(yO - yC);
                    if (bodyH < 1) bodyH = 1; // Ensure visibility for doji
                    
                    ctx.fillRect(x + 1, Math.min(yO, yC), Math.max(candleW - 2, 1), bodyH);
                });

                // 4. Current Price Line
                const currY = toY(MarketEngine.price);
                ctx.strokeStyle = '#fff'; ctx.lineWidth = 1; ctx.setLineDash([2, 4]); 
                ctx.beginPath(); ctx.moveTo(0, currY); ctx.lineTo(w, currY); ctx.stroke();
                ctx.setLineDash([]);
                
                // Label
                ctx.fillStyle = '#222'; ctx.fillRect(w-45, currY-9, 45, 18);
                ctx.fillStyle = '#fff'; ctx.font = 'bold 10px monospace'; ctx.fillText(MarketEngine.price.toFixed(2), w-40, currY+3);

                // 5. Positions
                Trader.positions.forEach(pos => {
                    const y = toY(pos.entry);
                    const isWin = (pos.type === 'BUY' && MarketEngine.price > pos.entry) || (pos.type === 'SELL' && MarketEngine.price < pos.entry);
                    const color = isWin ? '#22c55e' : '#ef4444';

                    ctx.strokeStyle = color;
                    ctx.setLineDash([4, 2]); ctx.lineWidth = 1;
                    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
                    
                    ctx.fillStyle = color;
                    ctx.fillText(`${pos.type} ${pos.lot}`, w - 100, y - 4);
                    ctx.setLineDash([]);
                });

                // 6. Crosshair
                if(this.crosshairY >= 0) {
                    ctx.strokeStyle = '#555'; ctx.setLineDash([4, 4]);
                    ctx.beginPath(); ctx.moveTo(0, this.crosshairY); ctx.lineTo(w, this.crosshairY); ctx.stroke();
                    ctx.setLineDash([]);
                    
                    const val = toVal(this.crosshairY).toFixed(2);
                    ctx.fillStyle = '#333'; ctx.fillRect(w-45, this.crosshairY-9, 45, 18);
                    ctx.fillStyle = '#ccc'; ctx.fillText(val, w-40, this.crosshairY+3);
                }
            }
        };

        // --- ORDER BOOK (DOM) ---
        const DOM = {
            el: document.getElementById('dom-container'),
            render() {
                const center = MarketEngine.price;
                const spread = Config.spread;
                const askStart = center + (spread/2);
                const bidStart = center - (spread/2);
                
                let html = '';
                
                // Asks (Red)
                for(let i=5; i>=0; i--) {
                    const p = askStart + (i * 0.1);
                    const vol = Math.floor(Math.abs(Math.sin(Date.now()/1000 + i)) * 50) + 10; 
                    const w = Math.min(vol, 100);
                    html += `
                        <div class="flex relative justify-between px-2 py-0.5 items-center hover:bg-[#1f0a0a]">
                            <div class="absolute right-0 top-0 bottom-0 bg-red-900/20" style="width:${w}%"></div>
                            <span class="text-gray-500 z-10 w-8 text-left">-</span>
                            <span class="text-red-400 font-bold z-10">${p.toFixed(2)}</span>
                            <span class="text-gray-400 z-10 w-8 text-right font-bold">${vol}</span>
                        </div>
                    `;
                }

                html += `<div class="bg-[#111] text-center text-[8px] text-gray-600 py-0.5 border-y border-[#222]">SPREAD ${(spread*10).toFixed(0)} PTS</div>`;

                // Bids (Green)
                for(let i=0; i<=5; i++) {
                    const p = bidStart - (i * 0.1);
                    const vol = Math.floor(Math.abs(Math.cos(Date.now()/1000 + i)) * 50) + 10;
                    const w = Math.min(vol, 100);
                    html += `
                        <div class="flex relative justify-between px-2 py-0.5 items-center hover:bg-[#0a1f0a]">
                            <div class="absolute left-0 top-0 bottom-0 bg-green-900/20" style="width:${w}%"></div>
                            <span class="text-gray-400 z-10 w-8 text-left font-bold">${vol}</span>
                            <span class="text-green-400 font-bold z-10">${p.toFixed(2)}</span>
                            <span class="text-gray-500 z-10 w-8 text-right">-</span>
                        </div>
                    `;
                }
                
                this.el.innerHTML = html;
            }
        };

        // --- TRADING SYSTEM ---
        const Trader = {
            positions: [],
            
            execute(type) {
                const lot = parseFloat(document.getElementById('lot-size').value);
                const slip = (Math.random() * 0.05);
                const price = type === 'BUY' ? 
                    MarketEngine.price + (Config.spread/2) + slip : 
                    MarketEngine.price - (Config.spread/2) - slip;
                
                this.positions.push({ type, lot, entry: price });
                MarketEngine.triggerNews("ORDER FILLED: " + type);
            },

            closeAll() {
                this.positions = [];
            },

            update() {
                let pnl = 0;
                let netLot = 0;
                
                this.positions.forEach(p => {
                    const curr = p.type === 'BUY' ? 
                        MarketEngine.price - (Config.spread/2) : 
                        MarketEngine.price + (Config.spread/2);
                    
                    const diff = p.type === 'BUY' ? (curr - p.entry) : (p.entry - curr);
                    pnl += diff * p.lot * Config.pointValue;
                    
                    netLot += p.type === 'BUY' ? p.lot : -p.lot;
                });

                const pnlEl = document.getElementById('total-pnl');
                pnlEl.innerText = (pnl >= 0 ? "+$" : "-$") + Math.abs(pnl).toLocaleString('en-US', {minimumFractionDigits: 2});
                pnlEl.className = "text-base font-black mono tracking-tight " + (pnl >= 0 ? "text-green-500" : "text-red-500");

                const netEl = document.getElementById('net-pos');
                netEl.innerText = netLot.toFixed(2);
                netEl.className = "font-bold font-mono text-xs " + (netLot > 0 ? "text-green-500" : netLot < 0 ? "text-red-500" : "text-white");
            }
        };

        // --- BOOTSTRAP ---
        window.onload = () => {
            MarketEngine.init();
            Chart.init();
            
            // Core Loop
            setInterval(() => {
                MarketEngine.update();
            }, Config.tickSpeed);
        };
    </script>
</body>
</html>
