<script>
/**
 * SMARTALGO V11 REVISI - ENGINE
 */
const $ = (id) => document.getElementById(id);
const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

const ASSETS = {
    BTC: { price: 97500.00, tick: 0.5, dec: 2, minVol: 0.01, maxVol: 5.0, cur: '$' },
    BBCA: { price: 10250, tick: 25, dec: 0, minVol: 1, maxVol: 1000, cur: 'Rp' }
};

const STATE = {
    active: 'BTC', price: 0, cash: 50000,
    portfolio: { pos: 0, avg: 0 },
    bids: [], asks: [], trades: [],
    candles1m: [], candles5m: [],
    tf: 1, sentiment: 50,
    activeTool: null, toolTimer: null,
    // Mesin Struktur
    zones: [], 
};

const CHART = {
    canvas: $('chartCanvas'),
    ctx: $('chartCanvas').getContext('2d'),
    init() {
        this.resize();
        window.onresize = () => this.resize();
        this.generateHistory();
        this.loop();
    },
    resize() {
        this.canvas.width = this.canvas.parentElement.clientWidth;
        this.canvas.height = this.canvas.parentElement.clientHeight;
    },
    generateHistory() {
        STATE.candles1m = []; STATE.candles5m = [];
        let p = ASSETS[STATE.active].price;
        let now = Date.now();
        // Buat 100 candle 1m
        for(let i=100; i>0; i--) {
            let t = now - (i * 60000);
            let c = p + (Math.random()-0.5)*40;
            let o = p;
            let h = Math.max(o,c) + Math.random()*5;
            let l = Math.min(o,c) - Math.random()*5;
            STATE.candles1m.push({time: t, o, h, l, c});
            p = c;
        }
        // Agregasi ke 5m
        for(let i=0; i<STATE.candles1m.length; i+=5) {
            let slice = STATE.candles1m.slice(i, i+5);
            STATE.candles5m.push({
                time: slice[0].time,
                o: slice[0].o,
                h: Math.max(...slice.map(s=>s.h)),
                l: Math.min(...slice.map(s=>s.l)),
                c: slice[slice.length-1].c
            });
        }
        STATE.price = p;
        STATE.zones = [{price: p, type: 'DEMAND'}];
    },
    setTF(m) {
        STATE.tf = m;
        $('btn-1m').className = m===1 ? "px-2 py-0.5 text-[10px] font-bold rounded bg-gray-700 text-white" : "px-2 py-0.5 text-[10px] font-bold rounded hover:bg-gray-800 text-gray-400";
        $('btn-5m').className = m===5 ? "px-2 py-0.5 text-[10px] font-bold rounded bg-gray-700 text-white" : "px-2 py-0.5 text-[10px] font-bold rounded hover:bg-gray-800 text-gray-400";
    },
    update(price) {
        const up = (arr, ms) => {
            let last = arr[arr.length-1];
            if(Date.now() - last.time > ms) {
                arr.push({time: Date.now(), o:price, h:price, l:price, c:price});
                if(arr.length > 100) arr.shift();
            } else {
                last.c = price;
                if(price > last.h) last.h = price;
                if(price < last.l) last.l = price;
            }
        };
        up(STATE.candles1m, 60000);
        up(STATE.candles5m, 300000);
    },
    draw() {
        const ctx = this.ctx; const w = this.canvas.width, h = this.canvas.height;
        ctx.fillStyle = '#000'; ctx.fillRect(0,0,w,h);
        
        const data = STATE.tf === 1 ? STATE.candles1m : STATE.candles5m;
        if(data.length === 0) return;

        let vals = data.map(d=>[d.h, d.l]).flat();
        let min = Math.min(...vals), max = Math.max(...vals);
        let pad = (max-min)*0.2; min-=pad; max+=pad;
        const getY = p => h - ((p-min)/(max-min))*h;
        const barW = (w-40)/data.length;

        // Draw S/D Zones
        STATE.zones.forEach(z => {
            ctx.fillStyle = z.type === 'SUPPLY' ? 'rgba(246, 70, 93, 0.05)' : 'rgba(14, 203, 129, 0.05)';
            ctx.fillRect(0, getY(z.price)-15, w, 30);
        });

        data.forEach((d,i) => {
            let x = 10 + i*barW;
            let col = d.c >= d.o ? '#0ECB81' : '#F6465D';
            ctx.strokeStyle = col; ctx.beginPath();
            ctx.moveTo(x+barW/2, getY(d.h)); ctx.lineTo(x+barW/2, getY(d.l)); ctx.stroke();
            ctx.fillStyle = col;
            ctx.fillRect(x+1, getY(Math.max(d.o, d.c)), barW-2, Math.max(1, Math.abs(getY(d.o)-getY(d.c))));
        });

        let py = getY(STATE.price);
        ctx.strokeStyle = 'rgba(255,255,255,0.5)'; ctx.setLineDash([2,4]);
        ctx.beginPath(); ctx.moveTo(0, py); ctx.lineTo(w, py); ctx.stroke(); ctx.setLineDash([]);
    },
    loop() { requestAnimationFrame(() => this.loop()); this.draw(); }
};

const APP = {
    init() {
        this.setAsset();
        CHART.init();
        this.uiLoop();
        setInterval(() => this.marketTick(), 400);
        setInterval(() => this.sentimentLogic(), 1000);
    },
    setAsset() {
        const val = $('asset-select').value;
        STATE.active = val;
        const cfg = ASSETS[val];
        STATE.price = cfg.price;
        STATE.cash = val === 'BTC' ? 50000 : 100000000;
        STATE.portfolio = { pos: 0, avg: 0 };
        this.resetBook();
        CHART.generateHistory();
        $('input-qty').value = val === 'BTC' ? 0.1 : 100;
        this.toast(`Market Switched: ${val}`);
    },
    editBalance() {
        let n = prompt("Set New Cash Balance:", STATE.cash);
        if(n && !isNaN(n)) { STATE.cash = parseFloat(n); this.toast("Balance Updated"); }
    },
    resetBook() {
        const cfg = ASSETS[STATE.active];
        STATE.asks = []; STATE.bids = [];
        for(let i=0; i<15; i++) {
            let v = rand(1, 10) * cfg.minVol * 10;
            STATE.asks.push({price: STATE.price + ((i+1)*cfg.tick), vol: v});
            STATE.bids.push({price: STATE.price - (i*cfg.tick), vol: v});
        }
    },
    execute(side, qtyOverride=null, isUser=true) {
        let qty = qtyOverride || parseFloat($('input-qty').value);
        if(qty <= 0) return;
        const cfg = ASSETS[STATE.active];
        
        // Cek dana jika user
        if(isUser) {
            let estCost = STATE.asks[0].price * qty * (STATE.active==='BBCA'?100:1);
            if(side === 'BUY' && STATE.cash < estCost) return this.toast("Insufficient Funds!", 'error');
            if(side === 'SELL' && STATE.portfolio.pos < qty) return this.toast("No Position!", 'error');
            
            // Efek Smart Money ke Sentiment
            if(qty > cfg.maxVol) STATE.sentiment += (side === 'BUY' ? 10 : -10);
        }

        let books = side === 'BUY' ? STATE.asks : STATE.bids;
        let filled = 0; let cost = 0;

        while(qty > 0 && books.length > 0) {
            let best = books[0];
            let trade = Math.min(qty, best.vol);
            STATE.price = best.price;
            CHART.update(best.price);
            best.vol -= trade;
            qty -= trade;
            filled += trade;
            cost += (best.price * trade * (STATE.active==='BBCA'?100:1));

            STATE.trades.unshift({time: new Date().toLocaleTimeString().split(' ')[0], price: best.price, vol: trade, side: side});
            if(STATE.trades.length > 30) STATE.trades.pop();

            if(best.vol <= 0.0001) {
                books.shift();
                let lastP = books.length ? books[books.length-1].price : STATE.price;
                books.push({price: side === 'BUY' ? lastP + cfg.tick : lastP - cfg.tick, vol: rand(1, 20) * cfg.minVol * 5});
            }
        }
        if(isUser && filled > 0) this.updatePorto(side, filled, cost);
    },
    updatePorto(side, qty, val) {
        const P = STATE.portfolio;
        const mul = STATE.active==='BBCA' ? 100 : 1;
        if(side === 'BUY') {
            STATE.cash -= val;
            let prevV = P.pos * P.avg * mul;
            P.pos += qty;
            P.avg = (prevV + val) / (P.pos * mul);
        } else {
            STATE.cash += val;
            P.pos -= qty;
            if(P.pos < 0.0001) { P.pos = 0; P.avg = 0; }
        }
    },
    marketTick() {
        const mode = $('sim-mode').value;
        const cfg = ASSETS[STATE.active];
        let force = 0;

        // Supply/Demand Area Logic
        let zone = STATE.zones.find(z => Math.abs(z.price - STATE.price) < (cfg.tick * 5));
        if(zone) {
            force = (Math.random()-0.5) * 0.2;
            $('market-phase').innerText = "In " + zone.type + " Zone";
        } else {
            $('market-phase').innerText = "Price Discovery";
        }

        // Retail FOMO/Panic
        if(STATE.sentiment > 70) force += 0.8;
        if(STATE.sentiment < 30) force -= 0.8;

        if(mode === 'war' && STATE.portfolio.pos !== 0) {
            force += (STATE.portfolio.pos > 0 ? -0.5 : 0.5);
        }

        let side = (force + (Math.random()-0.5)) > 0 ? 'BUY' : 'SELL';
        this.execute(side, cfg.minVol * rand(1,5), false);

        if(Math.random() < 0.01) {
            STATE.zones.push({price: STATE.price, type: Math.random() > 0.5 ? 'SUPPLY' : 'DEMAND'});
            if(STATE.zones.length > 3) STATE.zones.shift();
        }
    },
    sentimentLogic() {
        let last = STATE.candles1m[STATE.candles1m.length-1];
        if(!last) return;
        if(last.c > last.o) STATE.sentiment += 1; else STATE.sentiment -= 1;
        if(STATE.sentiment > 50) STATE.sentiment -= 0.5; else STATE.sentiment += 0.5;
        STATE.sentiment = Math.max(10, Math.min(90, STATE.sentiment));
    },
    toggleTool(type) {
        if(STATE.activeTool === type) { clearInterval(STATE.toolTimer); STATE.activeTool = null; this.clearStyles(); return; }
        this.clearStyles();
        STATE.activeTool = type;
        $(type==='auto-buy'?'btn-auto-buy':type==='auto-sell'?'btn-auto-sell':'btn-wash').classList.add('active-tool');
        STATE.toolTimer = setInterval(() => {
            let q = parseFloat($('input-qty').value);
            if(type==='auto-buy') this.execute('BUY', q, true);
            if(type==='auto-sell') this.execute('SELL', q, true);
            if(type==='wash') { this.execute('BUY', q, false); this.execute('SELL', q, false); }
        }, 800);
    },
    trigger(type) {
        const cfg = ASSETS[STATE.active];
        this.toast("Initiating " + type.toUpperCase());
        let i=0; let iv = setInterval(() => {
            this.execute(type==='breakout'?'BUY':'SELL', cfg.maxVol, false);
            i++; if(i>10) clearInterval(iv);
        }, 100);
    },
    clearStyles() { ['btn-auto-buy','btn-auto-sell','btn-wash'].forEach(id => $(id).classList.remove('active-tool')); },
    uiLoop() {
        requestAnimationFrame(() => this.uiLoop());
        const cfg = ASSETS[STATE.active];
        
        $('chart-price').innerText = STATE.price.toFixed(cfg.dec);
        $('head-cash').innerText = cfg.cur + " " + Math.floor(STATE.cash).toLocaleString();
        $('head-pos').innerText = STATE.portfolio.pos.toFixed(STATE.active==='BTC'?3:0);
        
        let mul = STATE.active==='BBCA'?100:1;
        let pl = (STATE.price - STATE.portfolio.avg) * STATE.portfolio.pos * mul;
        $('head-pl').innerText = cfg.cur + " " + Math.floor(pl).toLocaleString();
        $('head-pl').className = `text-sm font-bold mono ${pl>=0 ? 'text-up':'text-down'}`;
        $('sentiment-bar').style.width = STATE.sentiment + "%";
        $('sentiment-val').innerText = STATE.sentiment > 70 ? "FOMO" : STATE.sentiment < 30 ? "PANIC" : "NEUTRAL";

        // Book UI
        let h = '';
        STATE.asks.slice(0,8).reverse().forEach(a => {
            let w = Math.min((a.vol/(cfg.maxVol*2))*100, 100);
            h += `<div class="grid grid-cols-3 px-2 py-0.5 relative border-b border-white/5">
                <div class="bar-ask" style="width:${w}%"></div>
                <span class="text-gray-400 text-right z-10 pr-2 font-mono">-</span>
                <span class="text-down text-center z-10 font-bold">${a.price.toFixed(cfg.dec)}</span>
                <span class="text-gray-400 text-right z-10">${a.vol.toFixed(STATE.active==='BTC'?2:0)}</span>
            </div>`;
        });
        h += `<div class="text-center text-[9px] py-1 border-y border-c bg-white/5 font-bold">SPREAD: ${(STATE.asks[0].price-STATE.bids[0].price).toFixed(cfg.dec)}</div>`;
        STATE.bids.slice(0,8).forEach(b => {
            let w = Math.min((b.vol/(cfg.maxVol*2))*100, 100);
            h += `<div class="grid grid-cols-3 px-2 py-0.5 relative border-b border-white/5">
                <div class="bar-bid" style="width:${w}%"></div>
                <span class="text-gray-400 z-10">${b.vol.toFixed(STATE.active==='BTC'?2:0)}</span>
                <span class="text-up text-center z-10 font-bold">${b.price.toFixed(cfg.dec)}</span>
                <span class="text-gray-400 text-right z-10">-</span>
            </div>`;
        });
        $('book-container').innerHTML = h;

        // Tape UI
        let th = '';
        STATE.trades.slice(0,20).forEach(t => {
            th += `<div class="grid grid-cols-3 px-2 py-0.5 border-b border-white/5">
                <span class="text-gray-500">${t.time}</span>
                <span class="text-center ${t.side==='BUY'?'text-up':'text-down'} font-bold">${t.price.toFixed(cfg.dec)}</span>
                <span class="text-right text-gray-400">${t.vol.toFixed(STATE.active==='BTC'?2:0)}</span>
            </div>`;
        });
        $('tape-container').innerHTML = th;
    },
    toast(msg, type='info') {
        const t = $('toast'); t.innerText = msg; t.className = "show";
        setTimeout(() => t.className = "", 3000);
    }
};
window.onload = () => APP.init();
</script>
