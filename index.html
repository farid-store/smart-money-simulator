<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Pro Terminal - Institutional Grade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #050505; --panel: #0a0a0a; --border: #1f1f1f; --green: #22c55e; --red: #ef4444; --text-main: #d4d4d8; }
        body { background-color: var(--bg-dark); color: var(--text-main); font-family: 'Inter', sans-serif; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        ::-webkit-scrollbar-track { background: transparent; }

        /* Utilities */
        .glass-panel { background: rgba(10, 10, 10, 0.95); border: 1px solid var(--border); }
        .btn-mm { transition: all 0.1s; active: transform: translateY(1px); }
        .btn-tf.active { background: #2563eb; color: white; border-color: #3b82f6; }
        
        /* Animations */
        @keyframes pulse-soft { 0%, 100% { opacity: 0.8; } 50% { opacity: 1; } }
        .live-dot { animation: pulse-soft 2s infinite; }
        
        /* Canvas Cursor */
        #chartCanvas { cursor: crosshair; }
    </style>
</head>
<body class="flex h-screen w-screen text-[11px] select-none">

    <aside class="w-[72px] bg-black border-r border-[#1f1f1f] flex flex-col items-center py-4 z-50 shadow-xl">

        <div class="space-y-4 w-full px-2 flex flex-col items-center">
            <button onmousedown="MarketEngine.inject('PUMP')" onmouseup="MarketEngine.release()" class="w-12 h-12 rounded bg-[#0a1f0a] border border-green-900/50 hover:bg-green-600 hover:text-white text-green-500 transition-all flex flex-col items-center justify-center group btn-mm">
                <svg class="w-4 h-4 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg>
                <span class="font-bold text-[8px]">PUMP</span>
            </button>
            
            <button onmousedown="MarketEngine.inject('DUMP')" onmouseup="MarketEngine.release()" class="w-12 h-12 rounded bg-[#1f0a0a] border border-red-900/50 hover:bg-red-600 hover:text-white text-red-500 transition-all flex flex-col items-center justify-center group btn-mm">
                <svg class="w-4 h-4 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M13 17h8m0 0V9m0 8l-8-8-4 4-6-6"></path></svg>
                <span class="font-bold text-[8px]">DUMP</span>

            <button onclick="MarketEngine.triggerNews()" class="w-12 h-12 rounded bg-[#1f1a0a] border border-yellow-900/50 hover:bg-yellow-500 hover:text-black text-yellow-500 transition-all flex flex-col items-center justify-center group btn-mm">
                <svg class="w-4 h-4 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"></path></svg>
                <span class="font-bold text-[8px]">NEWS</span>

    <main class="flex-1 flex flex-col min-w-0 bg-[#020202]">
        
        <header class="h-12 bg-[#080808] border-b border-[#1f1f1f] flex items-center px-4 justify-between shrink-0">
            <div class="flex items-center gap-6">
                <div>
                    <div class="flex items-center gap-2">
                        <span class="text-lg font-black text-white tracking-tight">$XAUUSD</span>

                </div>
                
                <div class="h-6 w-[1px] bg-[#222]"></div>
                
                <div class="flex bg-[#111] p-0.5 rounded border border-[#222]">

            <div class="flex-1 relative flex flex-col min-w-0">

            <div class="w-[280px] bg-[#0a0a0a] border-l border-[#1f1f1f] flex flex-col shrink-0 z-30">
                
                <div class="flex-1 flex flex-col min-h-0 bg-[#050505]">
                    <div class="px-3 py-1.5 border-b border-[#1f1f1f] bg-[#0f0f0f] flex justify-between items-center">

                    </div>
                    
                    <div class="grid grid-cols-3 text-[8px] text-gray-600 px-2 py-1 font-bold bg-[#080808] border-b border-[#1f1f1f]">

                        </div>

                <div class="bg-[#0f0f0f] border-t border-[#1f1f1f] p-3 shadow-[0_-5px_15px_rgba(0,0,0,0.5)]">
                    <div class="flex items-center justify-between mb-2">
                        <span class="text-[9px] font-bold text-gray-500 uppercase">Volume (Lot)</span>

                        </button>
                        <button onclick="Trader.execute('SELL')" class="py-3 bg-[#1f0a0a] border border-red-900 hover:bg-red-600 hover:text-white text-red-500 rounded font-bold text-xs transition-all active:scale-95 flex flex-col items-center leading-none gap-1">

    </main>

    <script>
        // --- CORE CONFIGURATION ---
        const Config = {
            basePrice: 2030.00,
            tickSpeed: 50,      // ms per update loop (Smooth)
            pointValue: 100,    // Value per 1.0 point
            spread: 0.10,       // Fixed spread
            historyLimit: 5000  // Max candles in memory
        };

        // --- MARKET ENGINE (BRAIN) ---
        const MarketEngine = {
            price: Config.basePrice,
            ticks: [], // Raw M1 Data: {open, high, low, close, time}
            
            // Psychology & Mechanics
            phase: 'ACCUMULATION',
            sentiment: 0,       // -100 to 100
            volatility: 0.5,
            momentum: 0,
            
            // Intervention
            overrideMode: null,

            init() {
                // Seed Data (Generate 24 hours of M1 history)
                let p = this.price;
                const now = Date.now();
                for(let i=0; i<1440; i++) {
                    const noise = (Math.random() - 0.5) * 2;
                    const open = p;
                    const close = p + noise;
                    const high = Math.max(open, close) + Math.random();
                    const low = Math.min(open, close) - Math.random();
                    this.ticks.push({
                        open, high, low, close, 
                        time: now - ((1440 - i) * 60000)
                    });
                    p = close;
                }
                this.price = p;
                this.updateCycle();
            },

            update() {
                // 1. Calculate Move
                let drift = 0;
                
                // Phase Logic
                switch(this.phase) {
                    case 'ACCUMULATION': drift = (Math.random() - 0.45) * 0.1; break; // Slight Up drift
                    case 'DISTRIBUTION': drift = (Math.random() - 0.55) * 0.1; break; // Slight Down drift
                    case 'BULL_RUN': drift = 0.15; break;
                    case 'BEAR_RUN': drift = -0.15; break;
                    case 'MANIPULATION_UP': drift = 1.0; break;
                    case 'MANIPULATION_DOWN': drift = -1.0; break;
                }

                // Retail Sentiment Impact (FOMO)
                const sentimentEffect = (this.sentiment / 100) * 0.1;
                
                // Physics
                this.momentum = (this.momentum * 0.9) + (drift + sentimentEffect + (Math.random() - 0.5) * this.volatility);
                const move = this.momentum * 0.2;
                
                this.price += move;

                // 2. Adjust Sentiment based on price action
                if (move > 0.2) this.sentiment += 0.5;
                else if (move < -0.2) this.sentiment -= 0.5;
                else this.sentiment *= 0.99; // Decay
                this.sentiment = Math.max(-100, Math.min(100, this.sentiment));

                // 3. Update Candle Data (Simulation of Real-time M1)
                this.processTick(this.price);

                // 4. Trigger Random Events
                if(Math.random() < 0.005 && !this.overrideMode) this.changePhase();

                // UI Updates
                Chart.render();
                DOM.render();
                Trader.update();
                this.updateUI();
            },

            processTick(price) {
                const last = this.ticks[this.ticks.length - 1];
                const now = Date.now();
                // Simple assumption: 1 second simulation time = 1 real second for smooth chart flow
                // In real app, check timestamps. Here we force a new candle every X updates or just update last.
                
                // Let's say 1 candle = 60 ticks in simulation speed
                if (Math.random() > 0.98) { // New M1 Candle
                    this.ticks.push({ open: price, high: price, low: price, close: price, time: now });
                    if(this.ticks.length > Config.historyLimit) this.ticks.shift();
                } else {
                    last.close = price;
                    if (price > last.high) last.high = price;
                    if (price < last.low) last.low = price;
                }
            },

            changePhase() {
                const phases = ['ACCUMULATION', 'DISTRIBUTION', 'BULL_RUN', 'BEAR_RUN', 'CHOPPY'];
                // Weighted choice based on sentiment
                if(this.sentiment > 80) this.phase = Math.random() > 0.5 ? 'BULL_RUN' : 'MANIPULATION_DOWN'; // Bull trap
                else if(this.sentiment < -80) this.phase = Math.random() > 0.5 ? 'BEAR_RUN' : 'MANIPULATION_UP'; // Bear trap
                else this.phase = phases[Math.floor(Math.random() * phases.length)];
                
                // Update UI
                const pEl = document.getElementById('market-phase');
                pEl.innerText = this.phase.replace('_', ' ');
                pEl.className = "text-xs font-bold mono " + (this.phase.includes('BULL') ? "text-green-500" : this.phase.includes('BEAR') ? "text-red-500" : "text-blue-400");
            },

            inject(type) {
                this.overrideMode = type;
                this.phase = type === 'PUMP' ? 'MANIPULATION_UP' : 'MANIPULATION_DOWN';
                this.volatility = 2.0;
                this.triggerNews("INSTITUTIONAL VOLUME DETECTED");
            },

            release() {
                this.overrideMode = null;
                this.volatility = 0.5;
                this.changePhase();
            },

            triggerNews(msg = null) {
                if(!msg) {
                    const news = ["FED SPEAKER HAWKISH", "GOLDMAN BUY RATING", "RETAIL PANIC SELLING", "LIQUIDITY SWEEP", "BREAKOUT IMMINENT"];
                    msg = news[Math.floor(Math.random() * news.length)];
                    this.volatility = 1.5;
                }
                const el = document.getElementById('news-feed');
                el.innerText = ">> NEWS: " + msg;
                el.style.opacity = 1;
                setTimeout(() => { el.style.opacity = 0; }, 3000);
            },

            updateUI() {
                document.getElementById('price-display').innerText = this.price.toFixed(2);
                document.getElementById('vol-display').innerText = this.volatility > 1.0 ? "HIGH" : "NORMAL";
                
                // Buttons
                const bid = (this.price - (Config.spread/2)).toFixed(2);
                const ask = (this.price + (Config.spread/2)).toFixed(2);
                document.getElementById('btn-bid-price').innerText = bid;
                document.getElementById('btn-ask-price').innerText = ask;

                // Sentiment Bar
                const bar = document.getElementById('sentiment-bar');
                const pct = 50 + (this.sentiment / 2); // Map -100..100 to 0..100
                bar.style.width = Math.abs(this.sentiment / 2) + "%";
                bar.style.marginLeft = this.sentiment > 0 ? "50%" : (50 - Math.abs(this.sentiment / 2)) + "%";
                bar.className = `h-full rounded-full transition-all duration-300 ${this.sentiment > 0 ? 'bg-green-500' : 'bg-red-500'}`;
                document.getElementById('sentiment-val').innerText = Math.round(Math.abs(this.sentiment)) + "%";
            }
        };

        // --- CHARTING ENGINE (THE FIX) ---
        const Chart = {
            canvas: document.getElementById('chartCanvas'),
            ctx: null,
            tf: 1, // 1, 5, 15, 60
            crosshairY: -1,
            
            init() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                
                // Crosshair Listener
                this.canvas.addEventListener('mousemove', e => {
                    const rect = this.canvas.getBoundingClientRect();
                    this.crosshairY = e.clientY - rect.top;
                });
                this.canvas.addEventListener('mouseleave', () => { this.crosshairY = -1; });
            },

            resize() {
                this.canvas.width = this.canvas.parentElement.clientWidth;
                this.canvas.height = this.canvas.parentElement.clientHeight;
            },

            setTF(val) {
                this.tf = val;
                // UI Toggle
                document.querySelectorAll('.btn-tf').forEach(b => b.classList.remove('active'));
                const map = {1:'btn-m1', 5:'btn-m5', 15:'btn-m15', 60:'btn-h1'};
                document.getElementById(map[val]).classList.add('active');
            },

            getResampledData() {
                // Core Logic: Convert M1 array into TF array
                const raw = MarketEngine.ticks;
                if (this.tf === 1) return raw.slice(-100); // Zoom level

                let candles = [];
                let buffer = [];

                // Simple aggregation: iterate from start and group by count
                // Real implementation would group by timestamp modulo, but for simulation count is fine
                for(let i = 0; i < raw.length; i++) {
                    buffer.push(raw[i]);
                    if(buffer.length === this.tf) {
                        candles.push(this.makeCandle(buffer));
                        buffer = [];
                    }
                }
                // Handle forming candle
                if(buffer.length > 0) candles.push(this.makeCandle(buffer));
                
                return candles.slice(-80); // Return visible count
            },

            makeCandle(ticks) {
                const o = ticks[0].open;
                const c = ticks[ticks.length-1].close;
                let h = -Infinity, l = Infinity;
                ticks.forEach(t => {
                    if(t.high > h) h = t.high;
                    if(t.low < l) l = t.low;
                });
                return { open: o, high: h, low: l, close: c };
            },

            render() {
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                const data = this.getResampledData();
                
                ctx.clearRect(0,0,w,h);

                // Auto Scale
                let max = -Infinity, min = Infinity;
                data.forEach(c => { if(c.high > max) max = c.high; if(c.low < min) min = c.low; });
                
                // Add padding
                const padding = (max - min) * 0.2;
                max += padding; min -= padding;
                const range = max - min;
                
                const toY = (val) => h - ((val - min) / range * h);
                const toVal = (y) => min + ((h - y) / h * range); // Inverse for crosshair
                const candleW = w / data.length;

                // 1. Grid (Professional Look)
                ctx.strokeStyle = '#1a1a1a'; ctx.lineWidth = 1; ctx.beginPath();
                for(let i=0; i<h; i+=h/5) { ctx.moveTo(0, i); ctx.lineTo(w, i); }
                for(let i=0; i<w; i+=w/10) { ctx.moveTo(i, 0); ctx.lineTo(i, h); }
                ctx.stroke();

                // 2. Heatmap / SNR Lines (Dynamic)
                // Draw some static random lines based on range
                const startP = Math.floor(min / 10) * 10;
                for(let p = startP; p < max; p+=5) {
                    const y = toY(p);
                    ctx.fillStyle = 'rgba(234, 179, 8, 0.05)'; // Gold tint
                    ctx.fillRect(0, y-1, w, 2);
                }

                // 3. Candles
                data.forEach((c, i) => {
                    const x = i * candleW;
                    const cx = x + candleW/2;
                    const isBull = c.close >= c.open;
                    const color = isBull ? '#22c55e' : '#ef4444';
                    
                    ctx.strokeStyle = color;
                    ctx.fillStyle = color;
                    ctx.lineWidth = 1;
                    
                    // Wick
                    ctx.beginPath(); ctx.moveTo(cx, toY(c.high)); ctx.lineTo(cx, toY(c.low)); ctx.stroke();
                    
                    // Body
                    const yO = toY(c.open);
                    const yC = toY(c.close);
                    const bodyH = Math.max(Math.abs(yO - yC), 1);
                    ctx.fillRect(x + 1, Math.min(yO, yC), candleW - 2, bodyH);
                });

                // 4. Current Price Line
                const currY = toY(MarketEngine.price);
                ctx.strokeStyle = '#fff'; ctx.setLineDash([2, 4]); ctx.beginPath();
                ctx.moveTo(0, currY); ctx.lineTo(w, currY); ctx.stroke();
                ctx.setLineDash([]);
                
                // Price Label
                ctx.fillStyle = '#222'; ctx.fillRect(w-45, currY-9, 45, 18);
                ctx.fillStyle = '#fff'; ctx.font = '9px monospace'; ctx.fillText(MarketEngine.price.toFixed(2), w-40, currY+3);

                // 5. Positions (Entry Lines)
                Trader.positions.forEach(pos => {
                    const y = toY(pos.entry);
                    ctx.strokeStyle = pos.type === 'BUY' ? '#22c55e' : '#ef4444';
                    ctx.setLineDash([4, 2]); ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
                    ctx.fillStyle = ctx.strokeStyle;
                    ctx.fillText(`${pos.type} ${pos.lot}`, 5, y - 4);
                    ctx.setLineDash([]);
                });

                // 6. Crosshair
                if(this.crosshairY >= 0) {
                    ctx.strokeStyle = '#555'; ctx.setLineDash([4, 4]);
                    ctx.beginPath(); ctx.moveTo(0, this.crosshairY); ctx.lineTo(w, this.crosshairY); ctx.stroke();
                    ctx.setLineDash([]);
                    // Label
                    const val = toVal(this.crosshairY).toFixed(2);
                    ctx.fillStyle = '#333'; ctx.fillRect(w-45, this.crosshairY-9, 45, 18);
                    ctx.fillStyle = '#ccc'; ctx.fillText(val, w-40, this.crosshairY+3);
                }
            }
        };

        // --- ORDER BOOK (DOM) ---
        const DOM = {
            el: document.getElementById('dom-container'),
            render() {
                const center = MarketEngine.price;
                const spread = Config.spread;
                const askStart = center + (spread/2);
                const bidStart = center - (spread/2);
                
                let html = '';
                
                // Asks (Red) - Reverse Order
                for(let i=5; i>=0; i--) {
                    const p = askStart + (i * 0.1);
                    const vol = Math.floor(Math.random() * 50) + (i*10); // More liquidity further out
                    const w = Math.min(vol, 100);
                    html += `
                        <div class="flex relative justify-between px-2 py-0.5 items-center hover:bg-[#1f0a0a]">
                            <div class="absolute right-0 top-0 bottom-0 bg-red-900/20" style="width:${w}%"></div>
                            <span class="text-gray-500 z-10 w-8 text-left">-</span>
                            <span class="text-red-400 font-bold z-10">${p.toFixed(2)}</span>
                            <span class="text-gray-400 z-10 w-8 text-right font-bold">${vol}</span>
                        </div>
                    `;
                }

                // Spread Gap
                html += `<div class="bg-[#111] text-center text-[8px] text-gray-600 py-0.5 border-y border-[#222]">SPREAD ${(spread*10).toFixed(0)} PTS</div>`;

                // Bids (Green)
                for(let i=0; i<=5; i++) {
                    const p = bidStart - (i * 0.1);
                    const vol = Math.floor(Math.random() * 50) + (i*10);
                    const w = Math.min(vol, 100);
                    html += `
                        <div class="flex relative justify-between px-2 py-0.5 items-center hover:bg-[#0a1f0a]">
                            <div class="absolute left-0 top-0 bottom-0 bg-green-900/20" style="width:${w}%"></div>
                            <span class="text-gray-400 z-10 w-8 text-left font-bold">${vol}</span>
                            <span class="text-green-400 font-bold z-10">${p.toFixed(2)}</span>
                            <span class="text-gray-500 z-10 w-8 text-right">-</span>
                        </div>
                    `;
                }
                
                this.el.innerHTML = html;
            }
        };

        // --- TRADING SYSTEM ---
        const Trader = {
            positions: [],
            
            execute(type) {
                const lot = parseFloat(document.getElementById('lot-size').value);
                // Slippage simulation
                const slip = (Math.random() * 0.05);
                const price = type === 'BUY' ? 
                    MarketEngine.price + (Config.spread/2) + slip : 
                    MarketEngine.price - (Config.spread/2) - slip;
                
                this.positions.push({ type, lot, entry: price });
                MarketEngine.triggerNews("ORDER FILLED: " + type);
            },

            closeAll() {
                this.positions = [];
            },

            update() {
                let pnl = 0;
                let netLot = 0;
                
                this.positions.forEach(p => {
                    const curr = p.type === 'BUY' ? 
                        MarketEngine.price - (Config.spread/2) : 
                        MarketEngine.price + (Config.spread/2);
                    
                    const diff = p.type === 'BUY' ? (curr - p.entry) : (p.entry - curr);
                    pnl += diff * p.lot * Config.pointValue;
                    
                    netLot += p.type === 'BUY' ? p.lot : -p.lot;
                });

                const pnlEl = document.getElementById('total-pnl');
                pnlEl.innerText = (pnl >= 0 ? "+$" : "-$") + Math.abs(pnl).toLocaleString('en-US', {minimumFractionDigits: 2});
                pnlEl.className = "text-base font-black mono tracking-tight " + (pnl >= 0 ? "text-green-500" : "text-red-500");

                const netEl = document.getElementById('net-pos');
                netEl.innerText = netLot.toFixed(2);
                netEl.className = "font-bold font-mono text-xs " + (netLot > 0 ? "text-green-500" : netLot < 0 ? "text-red-500" : "text-white");
            }
        };

        // --- BOOTSTRAP ---
        window.onload = () => {
            MarketEngine.init();
            Chart.init();
            
            // Core Loop
            setInterval(() => {
                MarketEngine.update();
            }, Config.tickSpeed);
        };
    </script>
</body>
</html>
