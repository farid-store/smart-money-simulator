<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAlgo Pro v4.0 - Advanced MM Logic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050709; color: #d1d4dc; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .bg-sidebar { background-color: #0c0e14; }
        .bg-card { background-color: #131722; }
        .border-stockbit { border-color: #1e222d; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
        input { background: #000 !important; color: #00ff00 !important; border: 1px solid #222 !important; }
        
        .trade-row { animation: slideDown 0.3s ease-out; border-bottom: 1px solid rgba(255,255,255,0.01); }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-8px); } to { opacity: 1; transform: translateY(0); } }
        .sentiment-bar { transition: width 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        .price-up { color: #22c55e !important; }
        .price-down { color: #ef4444 !important; }
    </style>
</head>
<body class="flex h-screen w-screen text-[13px]">

    <aside class="w-14 bg-sidebar border-r border-stockbit flex flex-col items-center py-4 space-y-8">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg">S</div>
        <div class="text-gray-600 hover:text-blue-500 cursor-pointer transition-colors">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M11 7h2v10h-2zm-4 3h2v7H7zm8 3h2v4h-2z"/></svg>
        </div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-16 bg-sidebar border-b border-stockbit flex items-center px-6 justify-between">
            <div class="flex items-center space-x-8">
                <div>
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter font-bold">Ticker</span>
                    <span class="font-bold text-lg text-white">$BBCA</span>
                </div>
                <div>
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter font-bold">Last Price</span>
                    <div class="font-bold mono text-xl transition-all" id="live-price">9,850</div>
                </div>
                <div class="border-l border-gray-800 pl-8">
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter font-bold">Market Phase</span>
                    <div class="text-yellow-500 font-bold mono uppercase text-xs" id="market-regime">STABLE</div>
                </div>
                <div class="border-l border-gray-800 pl-8 w-48">
                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter font-bold">Retail Sentiment</span>
                    <div class="w-full bg-gray-900 h-2 mt-1.5 rounded-full overflow-hidden border border-gray-800">
                        <div id="sentiment-bar" class="h-full bg-blue-500 sentiment-bar" style="width: 50%;"></div>
                    </div>
                    <div class="text-[9px] mt-1 flex justify-between uppercase mono font-bold">
                        <span id="psy-label">Neutral</span>
                        <span id="psy-val">50%</span>
                    </div>
                </div>
            </div>

            <div class="flex flex-col items-end">
                <span class="text-gray-500 text-[10px] uppercase font-bold">Floating P/L</span>
                <div class="font-bold mono text-lg" id="floating-pl">IDR 0</div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="flex-1 flex flex-col relative bg-[#050709] overflow-hidden">
                <div class="flex-1 relative">
                    <canvas id="mainChart" class="w-full h-full"></canvas>
                </div>
                
                <div class="h-56 bg-[#080a0f] border-t border-stockbit flex flex-col">
                    <div class="px-4 py-2 border-b border-stockbit flex justify-between items-center bg-[#0c0e14]">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Live Running Trade</span>
                        <div class="flex items-center space-x-4 mono text-[10px]">
                             <span class="text-blue-400" id="vol-indicator">VOL: 0</span>
                             <span class="text-gray-600" id="rt-clock">00:00:00</span>
                        </div>
                    </div>
                    <div id="running-trade-list" class="flex-1 overflow-hidden px-4 py-1 mono text-[11px] space-y-[1px]">
                        </div>
                </div>
            </div>

            <div class="w-[450px] bg-sidebar border-l border-stockbit flex flex-col shadow-2xl">
                <div class="p-4 flex-1 overflow-hidden flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-[2px]">Unified Order Book</h3>
                        <div class="flex items-center space-x-2">
                             <span class="text-[9px] text-gray-600 uppercase">Latency: <span class="text-green-500">1ms</span></span>
                             <div id="activity-light" class="w-2 h-2 bg-green-500 rounded-full"></div>
                        </div>
                    </div>

                    <div class="grid grid-cols-6 text-[10px] text-gray-500 mb-2 px-2 font-bold uppercase border-b border-stockbit pb-2">
                        <span>Freq</span><span>Vol</span><span class="text-right pr-2">Bid</span>
                        <span class="pl-2">Offer</span><span class="text-right">Vol</span><span class="text-right">Freq</span>
                    </div>

                    <div id="order-book-list" class="flex-1 overflow-hidden space-y-[1px] mono text-[12px]">
                        </div>
                    
                    <div class="mt-4 pt-3 border-t border-stockbit grid grid-cols-2 gap-4 text-[10px] uppercase font-bold text-gray-500">
                        <div class="flex justify-between"><span>Bid Vol</span><span id="total-bid-vol" class="text-white">0</span></div>
                        <div class="flex justify-between"><span>Ask Vol</span><span id="total-ask-vol" class="text-white">0</span></div>
                    </div>
                </div>

                <div class="p-5 bg-card border-t border-stockbit space-y-4 shadow-[0_-10px_20px_rgba(0,0,0,0.3)]">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1.5">
                            <label class="text-[9px] text-gray-500 uppercase font-black">Quantity (Lot)</label>
                            <input type="number" id="order-size" value="1000" class="w-full p-3 rounded border border-gray-800 text-sm font-bold bg-black text-center focus:border-blue-500 outline-none">
                        </div>
                        <div class="space-y-1.5">
                            <label class="text-[9px] text-gray-500 uppercase font-black">Speed (ms)</label>
                            <input type="number" id="algo-speed" value="200" class="w-full p-3 rounded border border-gray-800 text-sm font-bold bg-black text-center focus:border-blue-500 outline-none">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="startAlgo('accum')" class="bg-green-600 py-4 rounded text-[11px] font-black text-white hover:bg-green-500 uppercase transition-all active:scale-95">Haka Accum</button>
                        <button onclick="startAlgo('distrib')" class="bg-red-600 py-4 rounded text-[11px] font-black text-white hover:bg-red-500 uppercase transition-all active:scale-95">Haki Distrib</button>
                    </div>
                    <button onclick="stopAlgos()" class="w-full bg-gray-800 text-white py-3 rounded text-[10px] font-black uppercase hover:bg-gray-700 transition-all">Emergency Stop</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- CORE STATE ---
        let currentPrice = 9850;
        let myPos = 0, myAvg = 0, myCost = 0, totalVol = 0;
        let bookData = { asks: [], bids: [] };
        let history = [];
        let marketSentiment = 50; 
        let currentRegime = 'STABLE';
        let algoInterval = null, marketInterval = null;

        // --- MARKET ENGINE LOGIC ---
        function initMarket() {
            rebuildBook();
            setInterval(updateRegime, 15000);
            runMarketEngine();
        }

        function rebuildBook() {
            bookData.asks = [];
            bookData.bids = [];
            for(let i=0; i<20; i++) {
                bookData.asks.push({ price: currentPrice + ((i+1)*2), vol: Math.floor(Math.random() * 5000) + 1000, freq: Math.floor(Math.random()*40)+5 });
                bookData.bids.push({ price: currentPrice - (i*2), vol: Math.floor(Math.random() * 5000) + 1000, freq: Math.floor(Math.random()*40)+5 });
            }
            renderBook();
        }

        function updateRegime() {
            const roll = Math.random();
            if(roll < 0.1) currentRegime = Math.random() > 0.5 ? 'SPIKE_UP' : 'SPIKE_DOWN';
            else if(roll < 0.3) currentRegime = Math.random() > 0.5 ? 'BULL' : 'BEAR';
            else currentRegime = 'STABLE';
            
            const el = document.getElementById('market-regime');
            el.innerText = currentRegime.replace('_',' ');
            el.className = currentRegime.includes('UP') || currentRegime === 'BULL' ? 'text-green-500 font-bold mono text-xs' : 
                           currentRegime.includes('DOWN') || currentRegime === 'BEAR' ? 'text-red-500 font-bold mono text-xs' : 'text-yellow-500 font-bold mono text-xs';
        }

        function runMarketEngine() {
            marketInterval = setInterval(() => {
                // 1. Sentimen Decay (Kembali ke netral)
                if(marketSentiment > 50.5) marketSentiment -= 0.2;
                if(marketSentiment < 49.5) marketSentiment += 0.2;

                // 2. Probabilitas Retail Haka/Haki
                let buyProb = 0.5;
                if(currentRegime === 'BULL') buyProb = 0.65;
                if(currentRegime === 'BEAR') buyProb = 0.35;
                if(currentRegime === 'SPIKE_UP') buyProb = 0.9;
                if(currentRegime === 'SPIKE_DOWN') buyProb = 0.1;

                // Gabungkan dengan sentimen psikologi (FOMO/Panic)
                let finalProb = (buyProb * 0.4) + ((marketSentiment/100) * 0.6);
                
                const side = Math.random() < finalProb ? 'BUY' : 'SELL';
                const baseSize = currentRegime.includes('SPIKE') ? 2000 : 300;
                const amount = Math.floor(Math.random() * baseSize * (marketSentiment/40)) + 20;
                
                executeTrade(side, amount, false);

                // 3. Retail Refill & Cancel Antrean
                manageLiquidity();
                renderBook();
            }, 250);
        }

        function manageLiquidity() {
            // Efek FOMO: Retail narik antrean Offer, nebelin antrean Bid
            bookData.bids.forEach(b => {
                if(marketSentiment > 60) b.vol += Math.floor(Math.random()*300);
                else b.vol += Math.floor(Math.random()*100);
            });
            bookData.asks.forEach(a => {
                if(marketSentiment < 40) a.vol += Math.floor(Math.random()*300);
                else a.vol += Math.floor(Math.random()*100);
                // Retail narik antrean jika harga terbang (FOMO)
                if(marketSentiment > 80 && Math.random() < 0.2) a.vol = Math.max(100, a.vol - 500);
            });
        }

        function executeTrade(side, amount, isSmartMoney) {
            if(amount <= 0) return;
            totalVol += amount;

            // Reaksi Psikologi Market
            if(isSmartMoney) {
                const impact = amount / 1000;
                marketSentiment = (side === 'BUY') ? Math.min(100, marketSentiment + impact) : Math.max(0, marketSentiment - impact);
            }

            addTradeToStream(side, currentPrice, amount, isSmartMoney);

            if(side === 'BUY') {
                let target = bookData.asks[0];
                if(amount >= target.vol) {
                    currentPrice = target.price;
                    let remaining = amount - target.vol;
                    if(isSmartMoney) updatePortfolio('BUY', currentPrice, target.vol);
                    
                    // Geser Book ke Atas
                    bookData.asks.shift();
                    bookData.asks.push({ price: bookData.asks[bookData.asks.length-1].price + 2, vol: Math.floor(Math.random()*5000)+1000, freq: Math.floor(Math.random()*30)+5 });
                    bookData.bids.unshift({ price: currentPrice, vol: Math.floor(Math.random()*2000)+500, freq: 1 });
                    bookData.bids.pop();
                    
                    executeTrade('BUY', remaining, isSmartMoney);
                } else {
                    target.vol -= amount;
                    target.freq += 1;
                    if(isSmartMoney) updatePortfolio('BUY', currentPrice, amount);
                }
            } else {
                let target = bookData.bids[0];
                if(amount >= target.vol) {
                    currentPrice = target.price;
                    let remaining = amount - target.vol;
                    if(isSmartMoney) updatePortfolio('SELL', currentPrice, target.vol);
                    
                    // Geser Book ke Bawah
                    bookData.bids.shift();
                    bookData.bids.push({ price: bookData.bids[bookData.bids.length-1].price - 2, vol: Math.floor(Math.random()*5000)+1000, freq: Math.floor(Math.random()*30)+5 });
                    bookData.asks.unshift({ price: currentPrice, vol: Math.floor(Math.random()*2000)+500, freq: 1 });
                    bookData.asks.pop();
                    
                    executeTrade('SELL', remaining, isSmartMoney);
                } else {
                    target.vol -= amount;
                    target.freq += 1;
                    if(isSmartMoney) updatePortfolio('SELL', currentPrice, amount);
                }
            }
            updateUI();
        }

        // --- UI FUNCTIONS ---
        function renderBook() {
            const list = document.getElementById('order-book-list');
            let html = '';
            let totalBid = 0, totalAsk = 0;

            for (let i = 0; i < 15; i++) {
                const b = bookData.bids[i];
                const a = bookData.asks[i];
                totalBid += b.vol; totalAsk += a.vol;

                html += `
                <div class="grid grid-cols-6 px-2 py-[5px] hover:bg-white/5 transition items-center border-b border-white/[0.01]">
                    <span class="text-gray-600 text-[9px]">${b.freq}</span>
                    <span class="text-gray-300 font-bold">${b.vol.toLocaleString()}</span>
                    <span class="text-green-500 font-bold text-right pr-2">${b.price.toLocaleString()}</span>
                    <span class="text-red-500 font-bold pl-2">${a.price.toLocaleString()}</span>
                    <span class="text-gray-300 font-bold text-right">${a.vol.toLocaleString()}</span>
                    <span class="text-gray-600 text-[9px] text-right">${a.freq}</span>
                </div>`;
            }
            list.innerHTML = html;
            document.getElementById('total-bid-vol').innerText = totalBid.toLocaleString();
            document.getElementById('total-ask-vol').innerText = totalAsk.toLocaleString();
            updatePsychologyUI();
        }

        function addTradeToStream(side, price, vol, isSmart) {
            const container = document.getElementById('running-trade-list');
            const time = new Date().toLocaleTimeString('id-ID', { hour12: false });
            const row = document.createElement('div');
            row.className = `grid grid-cols-5 py-1.5 trade-row ${isSmart ? 'bg-blue-600/10' : ''}`;
            row.innerHTML = `
                <span class="text-gray-600">${time}</span>
                <span class="text-white font-bold">$BBCA</span>
                <span class="${side === 'BUY' ? 'text-green-500' : 'text-red-500'} font-bold">${price.toLocaleString()}</span>
                <span class="${side === 'BUY' ? 'text-green-500' : 'text-red-500'} text-right">${side === 'BUY' ? '↑' : '↓'}</span>
                <span class="text-gray-300 text-right font-bold">${vol.toLocaleString()}</span>
            `;
            container.prepend(row);
            if(container.children.length > 30) container.lastElementChild.remove();
            document.getElementById('rt-clock').innerText = time;
            document.getElementById('vol-indicator').innerText = `TOTAL VOL: ${totalVol.toLocaleString()}`;
        }

        function updatePsychologyUI() {
            const bar = document.getElementById('sentiment-bar');
            const label = document.getElementById('psy-label');
            const val = document.getElementById('psy-val');
            bar.style.width = `${marketSentiment}%`;
            val.innerText = `${Math.round(marketSentiment)}%`;
            
            if(marketSentiment > 80) { label.innerText = "Extreme FOMO"; label.className = "text-green-400"; bar.className = "h-full bg-green-500"; }
            else if(marketSentiment > 60) { label.innerText = "Greed"; label.className = "text-blue-400"; bar.className = "h-full bg-blue-500"; }
            else if(marketSentiment > 40) { label.innerText = "Neutral"; label.className = "text-gray-500"; bar.className = "h-full bg-gray-500"; }
            else if(marketSentiment > 20) { label.innerText = "Fear"; label.className = "text-orange-400"; bar.className = "h-full bg-orange-500"; }
            else { label.innerText = "Panic Selling"; label.className = "text-red-500"; bar.className = "h-full bg-red-600"; }
        }

        function updateUI() {
            const lp = document.getElementById('live-price');
            const oldPrice = parseInt(lp.innerText.replace(/,/g,''));
            lp.innerText = currentPrice.toLocaleString();
            lp.className = currentPrice >= oldPrice ? 'font-bold mono text-xl text-green-500' : 'font-bold mono text-xl text-red-500';
            
            document.getElementById('my-pos').innerText = `${myPos.toLocaleString()} LOT`;
            let pl = (currentPrice - myAvg) * myPos * 100;
            if(myPos === 0) pl = 0;
            const plEl = document.getElementById('floating-pl');
            plEl.innerText = `IDR ${Math.round(pl).toLocaleString()}`;
            plEl.className = `font-bold mono text-lg ${pl > 0 ? 'text-green-400' : pl < 0 ? 'text-red-400' : 'text-gray-500'}`;
            
            // Sync Chart
            if(history.length > 0) {
                let last = history[history.length-1];
                last.close = currentPrice;
                last.high = Math.max(last.high, currentPrice);
                last.low = Math.min(last.low, currentPrice);
            }
        }

        function updatePortfolio(side, price, lot) {
            if(side === 'BUY') {
                myCost += (price * lot * 100);
                myPos += lot;
                myAvg = myCost / (myPos * 100);
            } else if(myPos > 0) {
                let sellLot = Math.min(lot, myPos);
                myPos -= sellLot;
                if(myPos === 0) { myCost = 0; myAvg = 0; }
                else myCost = myAvg * myPos * 100;
            }
        }

        // --- CHART ENGINE ---
        const canvas = document.getElementById('mainChart');
        const ctx = canvas.getContext('2d');
        function initChart() {
            let p = 9800;
            for(let i=0; i<80; i++) {
                let open = p;
                let close = p + (Math.random() - 0.5) * 10;
                history.push({ open, close, high: Math.max(open, close)+4, low: Math.min(open, close)-4 });
                p = close;
            }
            resize(); animate();
        }
        function resize() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        window.onresize = resize;
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const padding = 60;
            const candleWidth = (canvas.width - padding*2) / history.length;
            const prices = history.map(h => [h.high, h.low]).flat();
            const maxP = Math.max(...prices) + 10;
            const minP = Math.min(...prices) - 10;
            const range = maxP - minP;
            const getY = (p) => canvas.height - padding - ((p - minP) / range) * (canvas.height - padding*2);
            history.forEach((c, i) => {
                const x = padding + i * candleWidth;
                const color = c.close >= c.open ? '#22c55e' : '#ef4444';
                ctx.strokeStyle = color;
                ctx.beginPath();
                ctx.moveTo(x + candleWidth/2, getY(c.high));
                ctx.lineTo(x + candleWidth/2, getY(c.low));
                ctx.stroke();
                ctx.fillStyle = color;
                const h = Math.abs(getY(c.open) - getY(c.close));
                ctx.fillRect(x + 2, getY(Math.max(c.open, c.close)), candleWidth - 4, Math.max(h, 1));
            });
            requestAnimationFrame(animate);
        }

        // --- COMMANDS ---
        function startAlgo(m) {
            stopAlgos();
            const s = parseInt(document.getElementById('algo-speed').value);
            const sz = parseInt(document.getElementById('order-size').value);
            algoInterval = setInterval(() => {
                executeTrade(m === 'accum' ? 'BUY' : 'SELL', sz, true);
            }, s);
        }
        function stopAlgos() { clearInterval(algoInterval); }

        // Ticker Move
        setInterval(() => {
            history.shift();
            history.push({ open: currentPrice, close: currentPrice, high: currentPrice, low: currentPrice });
        }, 10000);

        initChart();
        initMarket();
    </script>
</body>
</html>
