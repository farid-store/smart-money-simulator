<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAlgo Pro - Institutional Terminal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #080a0c; color: #d1d4dc; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .bg-sidebar { background-color: #131722; }
        .bg-card { background-color: #1c202b; }
        .border-stockbit { border-color: #1e222d; }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #080a0c; }
        ::-webkit-scrollbar-thumb { background: #333; }
        input { background: #000 !important; color: #2962ff !important; border: 1px solid #333 !important; }
    </style>
</head>
<body class="flex h-screen w-screen">

    <aside class="w-16 bg-sidebar border-r border-stockbit flex flex-col items-center py-4 space-y-6">
        <div class="w-10 h-10 bg-blue-600 rounded flex items-center justify-center font-bold text-white italic shadow-lg">SM</div>
        <div class="text-gray-500 hover:text-white cursor-pointer transition">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path></svg>
        </div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-14 bg-sidebar border-b border-stockbit flex items-center px-6 justify-between">
            <div class="flex items-center space-x-6">
                <span class="font-bold text-lg text-white">$BBCA <span class="text-blue-500 text-xs bg-blue-500/10 px-2 py-1 rounded ml-2">INSTITUTIONAL</span></span>
                <div class="text-green-500 font-bold mono text-2xl" id="live-price">9,850</div>
            </div>
            
            <div class="flex items-center space-x-8">
                <div class="text-right">
                    <div class="text-[10px] text-gray-500 uppercase tracking-widest">Inventory</div>
                    <div class="text-white font-bold mono" id="my-pos">0 LOT</div>
                </div>
                <div class="text-right border-l border-gray-800 pl-8">
                    <div class="text-[10px] text-gray-500 uppercase tracking-widest">Avg Price</div>
                    <div class="text-blue-400 font-bold mono" id="avg-price">0</div>
                </div>
                <div class="text-right border-l border-gray-800 pl-8">
                    <div class="text-[10px] text-gray-500 uppercase tracking-widest">P/L Real-time</div>
                    <div class="font-bold mono" id="floating-pl">IDR 0</div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="flex-1 relative bg-[#080a0c] p-4">
                <div class="absolute top-6 left-10 z-10 text-[10px] text-gray-500 mono bg-black/50 p-2 rounded">
                    INTERNAL SIMULATION ENGINE v1.0 <br> NO EXTERNAL API CONNECTED
                </div>
                <canvas id="customChart" class="w-full h-full"></canvas>
            </div>

            <div class="w-[400px] bg-sidebar border-l border-stockbit flex flex-col">
                <div class="p-3 flex-1 overflow-hidden flex flex-col">
                    <div class="flex justify-between items-center mb-3">
                        <h3 class="text-[11px] font-bold text-gray-400 uppercase tracking-widest">Real-time Order Book</h3>
                        <div class="flex items-center space-x-2">
                            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                            <span class="text-[10px] text-green-500 mono">LIVE</span>
                        </div>
                    </div>

                    <div class="grid grid-cols-4 text-[10px] text-gray-600 mb-2 px-2 font-bold uppercase border-b border-gray-800 pb-1">
                        <span>Freq</span><span>Bid Vol</span><span class="text-center">Price</span><span class="text-right">Offer Vol</span>
                    </div>

                    <div id="order-book-list" class="flex-1 overflow-y-auto space-y-[1px] mono text-[12px]">
                        </div>
                </div>

                <div class="bg-card border-t border-stockbit p-4 space-y-4">
                    <div class="grid grid-cols-2 gap-3">
                        <div>
                            <label class="text-[10px] text-gray-500 uppercase block mb-1">Lot Size</label>
                            <input type="number" id="order-size" value="500" class="w-full p-2 rounded outline-none text-sm font-bold">
                        </div>
                        <div>
                            <label class="text-[10px] text-gray-500 uppercase block mb-1">Speed (ms)</label>
                            <input type="number" id="algo-speed" value="200" class="w-full p-2 rounded outline-none text-sm font-bold">
                        </div>
                    </div>

                    <div class="grid grid-cols-3 gap-2">
                        <button onclick="startAlgo('accum')" class="bg-green-600/20 border border-green-600/50 text-green-500 py-3 rounded text-[10px] font-bold hover:bg-green-600 hover:text-white transition">ACCUM (HAKA)</button>
                        <button onclick="startAlgo('distrib')" class="bg-red-600/20 border border-red-600/50 text-red-500 py-3 rounded text-[10px] font-bold hover:bg-red-600 hover:text-white transition">DISTRIB (HAKI)</button>
                        <button onclick="stopAlgos()" class="bg-gray-800 border border-gray-600 text-white py-3 rounded text-[10px] font-bold">STOP</button>
                    </div>
                    <button onclick="startAlgo('wash')" class="w-full py-2 bg-blue-600/10 border border-blue-600/50 text-blue-400 rounded text-[10px] font-bold hover:bg-blue-600 hover:text-white transition uppercase">Wash Trade (Fake Volume)</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- DATA STATE ---
        let currentPrice = 9850;
        let myPos = 0;
        let myAvg = 0;
        let myCost = 0;
        let bookData = { asks: [], bids: [] };
        let history = [];
        let algoInterval = null;

        // --- CANVAS CHART SYSTEM ---
        const canvas = document.getElementById('customChart');
        const ctx = canvas.getContext('2d');

        function initChart() {
            // Generate initial history
            let p = 9800;
            for(let i=0; i<60; i++) {
                let open = p;
                let close = p + (Math.random() - 0.5) * 40;
                history.push({ open, close, high: Math.max(open, close) + 5, low: Math.min(open, close) - 5 });
                p = close;
            }
            resizeCanvas();
        }

        function resizeCanvas() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
            drawChart();
        }

        window.addEventListener('resize', resizeCanvas);

        function drawChart() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const candleWidth = (canvas.width - 100) / history.length;
            const maxPrice = Math.max(...history.map(h => h.high)) + 10;
            const minPrice = Math.min(...history.map(h => h.low)) - 10;
            const range = maxPrice - minPrice;

            history.forEach((c, i) => {
                const x = i * candleWidth + 50;
                const getY = (price) => canvas.height - ((price - minPrice) / range) * canvas.height;

                // Wick
                ctx.strokeStyle = c.close >= c.open ? '#22c55e' : '#ef4444';
                ctx.beginPath();
                ctx.moveTo(x + candleWidth/2, getY(c.high));
                ctx.lineTo(x + candleWidth/2, getY(c.low));
                ctx.stroke();

                // Body
                ctx.fillStyle = c.close >= c.open ? '#22c55e' : '#ef4444';
                const bodyTop = getY(Math.max(c.open, c.close));
                const bodyBottom = getY(Math.min(c.open, c.close));
                ctx.fillRect(x + 2, bodyTop, candleWidth - 4, Math.max(bodyBottom - bodyTop, 1));
            });
        }

        // --- ORDERBOOK SYSTEM ---
        function generateOrderBook() {
            bookData.asks = [];
            bookData.bids = [];
            for(let i=0; i<10; i++) {
                bookData.asks.push({ price: currentPrice + (i+1)*2, vol: Math.floor(Math.random()*5000)+1000, freq: Math.floor(Math.random()*50)+1 });
                bookData.bids.push({ price: currentPrice - (i*2), vol: Math.floor(Math.random()*5000)+1000, freq: Math.floor(Math.random()*50)+1 });
            }
            renderBook();
        }

        function renderBook() {
            const list = document.getElementById('order-book-list');
            let html = '';
            
            // Asks (Offers) - Sorted High to Low
            [...bookData.asks].reverse().forEach(item => {
                html += `
                <div class="grid grid-cols-4 px-2 py-1 hover:bg-red-500/10 transition group border-r-2 border-red-500/20">
                    <span class="text-gray-600 text-[10px] group-hover:text-red-400">${item.freq}</span>
                    <span></span>
                    <span class="text-red-500 font-bold text-center">${item.price.toLocaleString()}</span>
                    <span class="text-right text-gray-300 font-bold">${item.vol.toLocaleString()}</span>
                </div>`;
            });

            html += `<div class="bg-blue-600/20 text-blue-400 py-1 text-center font-bold my-1 border-y border-blue-500/30 tracking-widest">${currentPrice.toLocaleString()}</div>`;

            // Bids
            bookData.bids.forEach(item => {
                html += `
                <div class="grid grid-cols-4 px-2 py-1 hover:bg-green-500/10 transition group border-l-2 border-green-500/20">
                    <span class="text-gray-300 font-bold">${item.vol.toLocaleString()}</span>
                    <span class="text-green-500 font-bold text-center">${item.price.toLocaleString()}</span>
                    <span></span>
                    <span class="text-gray-600 text-[10px] text-right group-hover:text-green-400">${item.freq}</span>
                </div>`;
            });
            list.innerHTML = html;
        }

        // --- TRADE LOGIC ---
        function executeTrade(side, amount) {
            if(side === 'BUY') {
                let target = bookData.asks[0];
                if(amount >= target.vol) {
                    currentPrice = target.price;
                    updatePortfolio('BUY', currentPrice, target.vol);
                    bookData.asks.shift();
                    bookData.asks.push({ price: bookData.asks[bookData.asks.length-1].price+2, vol: Math.floor(Math.random()*5000), freq: 10 });
                } else {
                    target.vol -= amount;
                    updatePortfolio('BUY', target.price, amount);
                }
            } else {
                let target = bookData.bids[0];
                if(amount >= target.vol) {
                    currentPrice = target.price;
                    updatePortfolio('SELL', currentPrice, target.vol);
                    bookData.bids.shift();
                    bookData.bids.push({ price: bookData.bids[bookData.bids.length-1].price-2, vol: Math.floor(Math.random()*5000), freq: 10 });
                } else {
                    target.vol -= amount;
                    updatePortfolio('SELL', target.price, amount);
                }
            }

            // Update History for Chart
            let last = history[history.length-1];
            last.close = currentPrice;
            last.high = Math.max(last.high, currentPrice);
            last.low = Math.min(last.low, currentPrice);
            
            drawChart();
            renderBook();
            updateUI();
        }

        function updatePortfolio(side, price, lot) {
            if(side === 'BUY') {
                myCost += (price * lot * 100);
                myPos += lot;
                myAvg = myCost / (myPos * 100);
            } else {
                if(myPos > 0) {
                    let sellLot = Math.min(lot, myPos);
                    myPos -= sellLot;
                    if(myPos === 0) { myCost = 0; myAvg = 0; }
                    else { myCost = myAvg * myPos * 100; }
                }
            }
        }

        function updateUI() {
            document.getElementById('live-price').innerText = currentPrice.toLocaleString();
            document.getElementById('my-pos').innerText = `${myPos.toLocaleString()} LOT`;
            document.getElementById('avg-price').innerText = Math.round(myAvg).toLocaleString();
            
            let pl = (currentPrice - myAvg) * myPos * 100;
            if (myPos === 0) pl = 0;
            const plEl = document.getElementById('floating-pl');
            plEl.innerText = `IDR ${Math.round(pl).toLocaleString()}`;
            plEl.className = `font-bold mono ${pl > 0 ? 'text-green-500' : pl < 0 ? 'text-red-500' : 'text-gray-500'}`;
        }

        // --- ALGO CONTROLS ---
        function startAlgo(mode) {
            stopAlgos();
            const speed = parseInt(document.getElementById('algo-speed').value);
            const size = parseInt(document.getElementById('order-size').value);
            
            algoInterval = setInterval(() => {
                if(mode === 'accum') executeTrade('BUY', size);
                if(mode === 'distrib') executeTrade('SELL', size);
                if(mode === 'wash') {
                    executeTrade('BUY', size);
                    setTimeout(() => executeTrade('SELL', size), speed/2);
                }
            }, speed);
        }

        function stopAlgos() {
            clearInterval(algoInterval);
        }

        // --- INITIALIZATION ---
        initChart();
        generateOrderBook();
        updateUI();

        // New Candle Every 30s
        setInterval(() => {
            history.shift();
            history.push({ open: currentPrice, close: currentPrice, high: currentPrice, low: currentPrice });
            drawChart();
        }, 30000);

        // Retail Refill
        setInterval(() => {
            bookData.asks.forEach(a => a.vol += Math.floor(Math.random()*100));
            bookData.bids.forEach(b => b.vol += Math.floor(Math.random()*100));
            renderBook();
        }, 1500);

    </script>
</body>
</html>
