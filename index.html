<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartAlgo Pro v3.0 - Institutional Warfare</title>
<script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
<style>
body{font-family:'Inter',sans-serif;background:#050709;color:#d1d4dc;overflow:hidden}
.mono{font-family:'Roboto Mono',monospace}
.bg-sidebar{background:#0c0e14}
.zone{position:absolute;left:0;width:100%;opacity:.08;pointer-events:none}
.heatbar{height:6px;border-radius:4px;transition:.3s}
</style>
</head>
<body class="flex h-screen w-screen text-[13px]">

<aside class="w-14 bg-sidebar border-r border-gray-800 flex flex-col items-center py-4">
<div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center text-white font-bold">S</div>
</aside>

<main class="flex-1 flex flex-col">

<header class="h-16 bg-sidebar border-b border-gray-800 flex items-center px-6 justify-between">

<div class="flex space-x-6 items-center">

<div>
<div class="text-[10px] text-gray-500">PRICE</div>
<div id="live-price" class="text-xl font-bold mono text-green-400">9,850</div>
</div>

<div>
<div class="text-[10px] text-gray-500">BALANCE</div>
<div id="balance" class="mono text-yellow-400">1,000,000,000</div>
</div>

<div>
<div class="text-[10px] text-gray-500">EQUITY</div>
<div id="equity" class="mono text-white">1,000,000,000</div>
</div>

<div>
<div class="text-[10px] text-gray-500">REALIZED</div>
<div id="realized" class="mono">0</div>
</div>

<div>
<div class="text-[10px] text-gray-500">FLOATING</div>
<div id="floating" class="mono">0</div>
</div>

<div>
<div class="text-[10px] text-gray-500">POSITION</div>
<div id="position" class="mono">0 LOT</div>
</div>

</div>

<div class="flex items-center space-x-4">

<select id="mode" class="bg-black text-yellow-400 px-2 py-1">
<option value="normal">NORMAL</option>
<option value="hard">HARD</option>
</select>

<div class="w-32">
<div class="text-[9px] text-gray-500 mb-1">PSYCHOLOGY</div>
<div class="bg-gray-800 w-full">
<div id="heat" class="heatbar bg-green-500 w-[50%]"></div>
</div>
</div>

<button onclick="toggleReplay()" class="bg-purple-600 px-3 py-1 text-white text-xs rounded">REPLAY</button>

</div>
</header>

<div class="flex-1 flex">

<div class="flex-1 relative">
<canvas id="chart" class="w-full h-full"></canvas>
<div id="supply" class="zone bg-red-500"></div>
<div id="demand" class="zone bg-green-500"></div>
</div>

<div class="w-80 bg-sidebar border-l border-gray-800 p-4 space-y-3">

<input id="lot" type="number" value="1000" class="w-full p-2 bg-black text-green-400">
<input id="speed" type="number" value="150" class="w-full p-2 bg-black text-green-400">

<div class="grid grid-cols-2 gap-2">
<button onclick="startAlgo('buy')" class="bg-green-600 py-2 rounded text-xs">ACCUM</button>
<button onclick="startAlgo('sell')" class="bg-red-600 py-2 rounded text-xs">DISTRIB</button>
</div>

<button onclick="stopAlgo()" class="bg-gray-700 w-full py-2 rounded text-xs">STOP</button>

<div id="orderbook" class="mono text-[11px] mt-4 h-64 overflow-y-auto"></div>

</div>

</div>
</main>

<script>
let price=9850;
let balance=1000000000;
let equity=balance;
let realized=0;
let floating=0;
let position=0;
let avg=0;
let history=[];
let replay=false;
let psychology=50;
let supply=10000;
let demand=9600;
let algo=null;
let market=null;
let adaptiveBias=0;

const canvas=document.getElementById('chart');
const ctx=canvas.getContext('2d');

function resize(){
canvas.width=canvas.parentElement.clientWidth;
canvas.height=canvas.parentElement.clientHeight;
}
window.onresize=resize;

function init(){
let p=9800;
for(let i=0;i<100;i++){
let c=p+(Math.random()-0.5)*30;
history.push({o:p,c,h:c+10,l:c-10});
p=c;
}
resize();
animate();
startMarket();
}

function animate(){
ctx.clearRect(0,0,canvas.width,canvas.height);
let pad=60;
let w=(canvas.width-pad*2)/history.length;
let prices=history.flatMap(x=>[x.h,x.l]);
let max=Math.max(...prices)+10;
let min=Math.min(...prices)-10;
let range=max-min;
let getY=p=>canvas.height-pad-((p-min)/range)*(canvas.height-pad*2);

history.forEach((c,i)=>{
let x=pad+i*w;
let col=c.c>=c.o?'#22c55e':'#ef4444';
ctx.strokeStyle=col;
ctx.beginPath();
ctx.moveTo(x+w/2,getY(c.h));
ctx.lineTo(x+w/2,getY(c.l));
ctx.stroke();
ctx.fillStyle=col;
ctx.fillRect(x+2,getY(Math.max(c.o,c.c)),w-4,Math.max(Math.abs(getY(c.o)-getY(c.c)),1));
});

drawZones(getY);
requestAnimationFrame(animate);
}

function drawZones(getY){
let sY=getY(supply);
let dY=getY(demand);
document.getElementById('supply').style.top=sY+'px';
document.getElementById('supply').style.height='40px';
document.getElementById('demand').style.top=(dY-40)+'px';
document.getElementById('demand').style.height='40px';
}

function startMarket(){
market=setInterval(()=>{
if(replay)return;

liquidityTrap();
stopHunt();
fearGreed();
adaptiveAI();
updateCandle();
updatePortfolioUI();
},150);
}

function updateCandle(){
let move=(Math.random()-0.5)*40+adaptiveBias;
price+=move;
history.shift();
history.push({o:price-move,c:price,h:price+10,l:price-10});
}

function liquidityTrap(){
if(Math.random()>0.98){
price=supply+50;
setTimeout(()=>price-=100,200);
}
}

function stopHunt(){
if(position>0 && price<avg-100){
price-=80;
}
}

function fearGreed(){
if(price<demand){
psychology=Math.max(0,psychology-5);
}
else if(price>supply){
psychology=Math.min(100,psychology+5);
}
updateHeat();
}

function adaptiveAI(){
adaptiveBias=(psychology-50)/10;
}

function updateHeat(){
let bar=document.getElementById('heat');
bar.style.width=psychology+'%';
bar.className='heatbar '+(psychology>60?'bg-red-500':psychology<40?'bg-blue-500':'bg-green-500');
}

function startAlgo(type){
stopAlgo();
let lot=parseInt(document.getElementById('lot').value);
let speed=parseInt(document.getElementById('speed').value);
algo=setInterval(()=>{
if(type==='buy')trade('buy',lot);
if(type==='sell')trade('sell',lot);
},speed);
}

function stopAlgo(){clearInterval(algo);}

function trade(side,lot){
let value=price*lot*100;
if(side==='buy'){
if(balance<value)return;
balance-=value;
position+=lot;
avg=((avg*(position-lot))+price)/position;
}
else{
let sellLot=Math.min(lot,position);
balance+=price*sellLot*100;
realized+=(price-avg)*sellLot*100;
position-=sellLot;
if(position===0)avg=0;
}
}

function updatePortfolioUI(){
floating=(price-avg)*position*100;
equity=balance+floating;
document.getElementById('live-price').innerText=Math.round(price).toLocaleString();
document.getElementById('balance').innerText=Math.round(balance).toLocaleString();
document.getElementById('equity').innerText=Math.round(equity).toLocaleString();
document.getElementById('realized').innerText=Math.round(realized).toLocaleString();
document.getElementById('floating').innerText=Math.round(floating).toLocaleString();
document.getElementById('position').innerText=position+" LOT";

if(equity<balance*0.5){
alert("MARGIN CALL!");
position=0;
balance=equity;
}
}

function toggleReplay(){
replay=!replay;
}

init();
</script>
</body>
</html>
