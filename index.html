        /* CONFIG */
        :root {
            --bg-body: #050505;
            --bg-panel: #111318;
            --border: #23262F;
            --up: #0ECB81;
            --down: #F6465D;
            --accent: #2962FF;

        body { background: var(--bg-body); color: #EAECEF; font-family: 'Inter', sans-serif; overflow: hidden; user-select: none; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .border-c { border-color: var(--border); }
        .bg-panel { background-color: var(--bg-panel); }
        
        /* UTILS */
        .text-up { color: var(--up); } .text-down { color: var(--down); }
        .bar-ask { position: absolute; left:0; top:0; height:100%; background: rgba(246, 70, 93, 0.15); transition: width 0.1s; }
        .bar-bid { position: absolute; right:0; top:0; height:100%; background: rgba(14, 203, 129, 0.15); transition: width 0.1s; }
        
        /* ANIMATIONS */
        @keyframes pulse-border { 0% { border-color: #444; } 50% { border-color: var(--accent); } 100% { border-color: #444; } }
        .active-tool { animation: pulse-border 1s infinite; border: 1px solid var(--accent) !important; color: var(--accent); }

        /* SCROLLBAR */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }

        /* TOAST */
        #toast { visibility: hidden; min-width: 200px; background: #333; color: #fff; text-align: center; border-radius: 4px; padding: 10px; position: fixed; z-index: 99; left: 50%; top: 80px; transform: translateX(-50%); font-size: 12px; opacity: 0; transition: opacity 0.3s; border-left: 4px solid var(--accent); }
        #toast.show { visibility: visible; opacity: 1; }
    </style>
</head>

<script>
/**
 * SMARTALGO V10 - STABLE CORE
 */
const $ = (id) => document.getElementById(id);
const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

// --- CONFIG ---
const ASSETS = {
    BTC: { price: 97500.00, tick: 0.5, dec: 2, minVol: 0.01, maxVol: 2.0, cur: '$' },
    BBCA: { price: 10250, tick: 25, dec: 0, minVol: 1, maxVol: 500, cur: 'Rp' }
};

// --- STATE ---
const STATE = {
    active: 'BTC',
    price: 0,
    cash: 50000,
    portfolio: { pos: 0, avg: 0 },
    
    // Data
    bids: [], asks: [], trades: [],
    candles1m: [], candles5m: [], // Dual DB for error-free switching
    
    // System
    tf: 1, // 1 or 5
    sentiment: 50,
    activeTool: null,
    toolTimer: null
};

// --- CHART ENGINE ---
const CHART = {
    canvas: $('chartCanvas'),
    ctx: $('chartCanvas').getContext('2d'),
    
    init() {
        this.resize();
        window.onresize = () => this.resize();
        this.generateHistory(); // Fill both databases
        this.loop();
    },
    resize() {
        this.canvas.width = this.canvas.parentElement.clientWidth;
        this.canvas.height = this.canvas.parentElement.clientHeight;
    },
    generateHistory() {
        STATE.candles1m = [];
        STATE.candles5m = [];
        let p = STATE.price;
        let now = Date.now();
        let mult = STATE.active === 'BTC' ? 50 : 25;

        // Generate 100 mins of history
        for(let i=100; i>0; i--) {
            let t = now - (i * 60000);
            let c = p + (Math.random()-0.5)*mult;
            let h = Math.max(p,c) + Math.random()*mult;
            let l = Math.min(p,c) - Math.random()*mult;
            
            // Push to 1m
            STATE.candles1m.push({time: t, o:p, h:h, l:l, c:c});
            
            // Push to 5m (Aggregate every 5th)
            if(i % 5 === 0) {
                 STATE.candles5m.push({time: t, o:p, h:h+mult, l:l-mult, c:c});
            }
            p = c;
        }
        STATE.price = p; // Sync
    },
    setTF(m) {
        STATE.tf = m;
        $('btn-1m').className = m===1 ? "px-2 py-0.5 text-[10px] font-bold rounded bg-gray-700 text-white" : "px-2 py-0.5 text-[10px] font-bold rounded hover:bg-gray-800 text-gray-400";
        $('btn-5m').className = m===5 ? "px-2 py-0.5 text-[10px] font-bold rounded bg-gray-700 text-white" : "px-2 py-0.5 text-[10px] font-bold rounded hover:bg-gray-800 text-gray-400";
        this.draw(); // Force redraw
    },
    update(price) {
        const updateCandle = (arr, interval) => {
            let last = arr[arr.length-1];
            let now = Date.now();
            if(now - last.time > interval) {
                arr.push({time: now, o:price, h:price, l:price, c:price});
                if(arr.length > 80) arr.shift();
            } else {
                last.c = price;
                if(price > last.h) last.h = price;
                if(price < last.l) last.l = price;
            }
        };
        updateCandle(STATE.candles1m, 60000);
        updateCandle(STATE.candles5m, 300000);
    },
    draw() {
        const ctx = this.ctx;
        const w = this.canvas.width, h = this.canvas.height;
        const data = STATE.tf === 1 ? STATE.candles1m : STATE.candles5m;

        ctx.fillStyle = '#000'; ctx.fillRect(0,0,w,h);
        
        // Grid
        ctx.strokeStyle = '#1e2329'; ctx.lineWidth = 1;
        ctx.beginPath(); for(let i=0; i<h; i+=50){ctx.moveTo(0,i);ctx.lineTo(w,i);} ctx.stroke();

        if(data.length === 0) return;

        let vals = data.map(d=>[d.h, d.l]).flat();
        let min = Math.min(...vals), max = Math.max(...vals);
        let pad = (max-min)*0.1; min-=pad; max+=pad;
        const getY = p => h - ((p-min)/(max-min))*h;
        const barW = (w-20)/data.length;

        data.forEach((d,i) => {
            let x = 10 + i*barW;
            let col = d.c >= d.o ? '#0ECB81' : '#F6465D';
            ctx.fillStyle = col; ctx.strokeStyle = col;
            ctx.beginPath(); ctx.moveTo(x+barW/2, getY(d.h)); ctx.lineTo(x+barW/2, getY(d.l)); ctx.stroke();
            let bH = Math.max(1, Math.abs(getY(d.o)-getY(d.c)));
            ctx.fillRect(x+1, getY(Math.max(d.o, d.c)), barW-2, bH);
        });

        let py = getY(STATE.price);
        ctx.strokeStyle = '#fff'; ctx.setLineDash([2,4]);
        ctx.beginPath(); ctx.moveTo(0, py); ctx.lineTo(w, py); ctx.stroke(); ctx.setLineDash([]);
    },
    loop() {
        requestAnimationFrame(() => this.loop());
        this.draw();
    }
};

// --- APP ENGINE ---
const APP = {
    init() {
        this.setAsset();
        CHART.init();
        this.uiLoop();
        
        // Background Workers
        setInterval(() => this.marketTick(), 400); // Organic
        setInterval(() => this.sentimentTick(), 800); // Fear/Greed
    },

    setAsset() {
        const val = $('asset-select').value;
        STATE.active = val;
        const cfg = ASSETS[val];
        
        STATE.price = cfg.price;
        STATE.cash = val === 'BTC' ? 50000 : 100000000;
        STATE.portfolio = { pos: 0, avg: 0 };
        
        this.resetBook();
        if(STATE.candles1m.length > 0) CHART.generateHistory(); // Regen history
        
        $('input-qty').value = val === 'BTC' ? 0.1 : 100;
        $('input-qty').step = val === 'BTC' ? 0.01 : 1;
        
        this.toast(`Market Switched: ${val}`);
    },

    editBalance() {
        let n = prompt("Set Balance:", STATE.cash);
        if(n && !isNaN(n)) STATE.cash = parseFloat(n);
    },

    resetBook() {
        const cfg = ASSETS[STATE.active];
        STATE.asks = []; STATE.bids = [];
        for(let i=0; i<15; i++) {
            let vol = STATE.active === 'BTC' ? Math.random()*2 : rand(10, 500);
            STATE.asks.push({price: STATE.price + ((i+1)*cfg.tick), vol: vol});
            STATE.bids.push({price: STATE.price - (i*cfg.tick), vol: vol});
        }
    },

    // --- EXECUTION CORE ---
    execute(side, qtyOverride=null, isUser=true) {
        let qty = qtyOverride || parseFloat($('input-qty').value);
        if(qty <= 0) return;
        const cfg = ASSETS[STATE.active];

        if(isUser) {
            let cost = STATE.asks[0].price * qty * (STATE.active==='BBCA'?100:1);
            if(side === 'BUY' && STATE.cash < cost) return this.toast("Insufficient Funds!", 'error');
            if(side === 'SELL' && STATE.portfolio.pos < qty) return this.toast("No Position!", 'error');
        }

        let remaining = qty;
        let books = side === 'BUY' ? STATE.asks : STATE.bids;
        let filled = 0;
        let totalCost = 0;

        while(remaining > 0 && books.length > 0) {
            let best = books[0];
            let trade = Math.min(remaining, best.vol);
            
            // Price Update
            STATE.price = best.price;
            CHART.update(best.price);

            best.vol -= trade;
            if(STATE.active === 'BTC') best.vol = parseFloat(best.vol.toFixed(4));
            
            remaining -= trade;
            filled += trade;
            let mul = STATE.active==='BBCA'?100:1;
            totalCost += (best.price * trade * mul);

            // Tape
            STATE.trades.unshift({time: new Date().toLocaleTimeString().split(' ')[0], price: best.price, vol: trade, side: side});
            if(STATE.trades.length > 40) STATE.trades.pop();

            if(best.vol <= cfg.minVol/10) {
                books.shift();
                let lastP = books.length ? books[books.length-1].price : STATE.price;
                let newP = side === 'BUY' ? lastP + cfg.tick : lastP - cfg.tick;
                let newV = STATE.active==='BTC' ? Math.random() : rand(10,500);
                books.push({price: newP, vol: newV});
            }
        }
        
        if(isUser && filled > 0) this.updatePorto(side, filled, totalCost);
    },

    updatePorto(side, qty, val) {
        const P = STATE.portfolio;
        let mul = STATE.active==='BBCA'?100:1;
        if(side === 'BUY') {
            STATE.cash -= val;
            let prev = P.pos * P.avg * mul;
            P.pos += qty;
            if(STATE.active==='BTC') P.pos = parseFloat(P.pos.toFixed(4));
            P.avg = (prev + val) / (P.pos * mul);
        } else {
            STATE.cash += val;
            P.pos -= qty;
            if(STATE.active==='BTC') P.pos = parseFloat(P.pos.toFixed(4));
            if(P.pos <= 0.0001) { P.pos=0; P.avg=0; }
        }
    },

    // --- GOD MODE TOOLS ---
    toggleTool(type) {
        if(STATE.activeTool === type) {
            clearInterval(STATE.toolTimer);
            STATE.activeTool = null;
            this.clearStyles();
            return;
        }
        clearInterval(STATE.toolTimer);
        this.clearStyles();
        STATE.activeTool = type;
        
        const btn = $(type==='auto-buy'?'btn-auto-buy':type==='auto-sell'?'btn-auto-sell':'btn-wash');
        btn.classList.add('active-tool');
        
        const qty = parseFloat($('input-qty').value);
        STATE.toolTimer = setInterval(() => {
            if(type === 'auto-buy') this.execute('BUY', qty, true);
            if(type === 'auto-sell') this.execute('SELL', qty, true);
            if(type === 'wash') {
                // Fake Volume
                STATE.trades.unshift({time: new Date().toLocaleTimeString().split(' ')[0], price: STATE.price, vol: qty, side: 'BUY'});
                STATE.trades.unshift({time: new Date().toLocaleTimeString().split(' ')[0], price: STATE.price, vol: qty, side: 'SELL'});
            }
        }, 200);
    },

    trigger(type) {
        const qty = parseFloat($('input-qty').value) * 10;
        this.toast(`TRIGGERING: ${type.toUpperCase()}`);
        if(type === 'fakeout') {
            let i=0; let iv=setInterval(()=>{ i++; if(i<4) this.execute('BUY', qty, false); else if(i<8) this.execute('SELL', qty*2, false); else clearInterval(iv); }, 300);
        }
        if(type === 'breakout') {
             let i=0; let iv=setInterval(()=>{ i++; this.execute('BUY', qty*2, false); if(i>4) clearInterval(iv); }, 100);
        }
    },
    
    clearStyles() {
        ['btn-auto-buy','btn-auto-sell','btn-wash'].forEach(id => $(id).classList.remove('active-tool'));
    },

    // --- MARKET LOGIC ---
    marketTick() {
        const mode = $('sim-mode').value;
        let bias = 0.5;
        if(mode === 'war') {
            if(STATE.portfolio.pos > 0) bias = 0.2; // AI dumps on user
            if(STATE.portfolio.pos < 0) bias = 0.8; // AI pumps on user
        }
        
        if(Math.random() < 0.3) {
            let side = Math.random() < bias ? 'BUY' : 'SELL';
            let vol = STATE.active === 'BTC' ? Math.random() : rand(1, 100);
            this.execute(side, vol, false);
        }
        
        // Liquidity
        if(Math.random() < 0.5) {
             let idx = rand(0,4);
             let add = STATE.active === 'BTC' ? Math.random() : rand(10,50);
             STATE.asks[idx].vol += add;
             STATE.bids[idx].vol += add;
        }
    },

    sentimentTick() {
        let lastC = STATE.candles1m[STATE.candles1m.length-1];
        let drift = (lastC.c > lastC.o) ? 1 : -1;
        STATE.sentiment += (drift + (Math.random()-0.5)*2);
        if(STATE.sentiment > 100) STATE.sentiment = 100; if(STATE.sentiment < 0) STATE.sentiment = 0;
        
        $('sentiment-bar').style.width = STATE.sentiment + "%";
        $('sentiment-bar').className = `h-full transition-all duration-500 ${STATE.sentiment > 70 ? 'bg-green-500' : STATE.sentiment < 30 ? 'bg-red-500' : 'bg-yellow-500'}`;
        $('sentiment-val').innerText = STATE.sentiment > 70 ? "EXTREME GREED" : STATE.sentiment < 30 ? "EXTREME FEAR" : "NEUTRAL";
        $('sentiment-val').className = STATE.sentiment > 70 ? "text-up font-bold" : STATE.sentiment < 30 ? "text-down font-bold" : "text-white font-bold";
    },

    // --- UI LOOP ---
    uiLoop() {
        requestAnimationFrame(() => this.uiLoop());
        const cfg = ASSETS[STATE.active];
        const dec = cfg.dec;

        $('chart-price').innerText = STATE.price.toFixed(dec);
        $('head-cash').innerText = cfg.cur + " " + parseInt(STATE.cash).toLocaleString();
        $('head-pos').innerText = STATE.portfolio.pos.toFixed(STATE.active==='BTC'?4:0);
        
        let mul = STATE.active==='BBCA'?100:1;
        let pl = (STATE.price - STATE.portfolio.avg) * STATE.portfolio.pos * mul;
        $('head-pl').innerText = cfg.cur + " " + parseInt(pl).toLocaleString();
        $('head-pl').className = `text-sm font-bold mono ${pl>=0 ? 'text-up':'text-down'}`;

        // Book
        const bEl = $('book-container');
        let h = '';
        STATE.asks.slice(0,8).reverse().forEach(a => {
            let w = Math.min((a.vol/cfg.maxVol)*100, 100);
            h += `<div class="grid grid-cols-3 px-2 py-0.5 relative cursor-pointer hover:bg-white/5" onclick="APP.execute('BUY', ${a.vol})">
                <div class="bar-ask" style="width:${w}%"></div>
                <span class="text-gray-400 text-right z-10 pr-2 font-mono">${STATE.active==='BTC'?a.vol.toFixed(4):parseInt(a.vol)}</span>
                <span class="text-down text-center z-10 font-bold">${a.price.toFixed(dec)}</span>
                <span class="text-gray-400 text-right z-10">-</span>
            </div>`;
        });
        h += `<div class="text-center text-[9px] py-0.5 border-y border-c bg-black/40 text-gray-500">Spread: ${(STATE.asks[0].price - STATE.bids[0].price).toFixed(dec)}</div>`;
        STATE.bids.slice(0,8).forEach(b => {
             let w = Math.min((b.vol/cfg.maxVol)*100, 100);
            h += `<div class="grid grid-cols-3 px-2 py-0.5 relative cursor-pointer hover:bg-white/5" onclick="APP.execute('SELL', ${b.vol})">
                <div class="bar-bid" style="width:${w}%"></div>
                <span class="text-gray-400 text-right z-10 pr-2 font-mono">-</span>
                <span class="text-up text-center z-10 font-bold">${b.price.toFixed(dec)}</span>
                <span class="text-gray-400 text-right z-10">${STATE.active==='BTC'?b.vol.toFixed(4):parseInt(b.vol)}</span>
            </div>`;
        });
        bEl.innerHTML = h;

        // Tape
        const tEl = $('tape-container');
        let th = '';
        STATE.trades.forEach(t => {
            let c = t.side==='BUY'?'text-up':'text-down';
            th += `<div class="grid grid-cols-3 px-2 py-0.5 border-b border-c/30">
                <span class="text-gray-500">${t.time}</span>
                <span class="text-center ${c} font-bold">${t.price.toFixed(dec)}</span>
                <span class="text-right text-gray-400">${STATE.active==='BTC'?t.vol.toFixed(4):parseInt(t.vol)}</span>
            </div>`;
        });
        tEl.innerHTML = th;
    },

    toast(msg, type='info') {
        const t = $('toast');
        t.innerText = msg;
        t.style.borderLeftColor = type === 'error' ? '#F6465D' : '#0ECB81';
        t.className = "show";
        setTimeout(() => t.className = "", 3000);
    }
};

window.onload = () => APP.init();

</script>
</body>
</html>
