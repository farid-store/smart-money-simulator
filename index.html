<!DOCTYPE html>

    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #050505;
            --bg-panel: #111318;
            --border: #23262F;
            --up: #0ECB81;
            --down: #F6465D;
            --accent: #2962FF;
        }
        body { background: var(--bg-body); color: #EAECEF; font-family: 'Inter', sans-serif; overflow: hidden; user-select: none; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .border-c { border-color: var(--border); }
        .bg-panel { background-color: var(--bg-panel); }
        .text-up { color: var(--up); } .text-down { color: var(--down); }
        .bar-ask { position: absolute; left:0; top:0; height:100%; background: rgba(246, 70, 93, 0.15); transition: width 0.1s; }
        .bar-bid { position: absolute; right:0; top:0; height:100%; background: rgba(14, 203, 129, 0.15); transition: width 0.1s; }
        
        @keyframes pulse-red { 0% { box-shadow: 0 0 0 0 rgba(246, 70, 93, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(246, 70, 93, 0); } 100% { box-shadow: 0 0 0 0 rgba(246, 70, 93, 0); } }
        .war-active { animation: pulse-red 2s infinite; border-color: var(--down) !important; }

        #toast { visibility: hidden; min-width: 250px; background: #1a1d23; color: #fff; text-align: center; border-radius: 4px; padding: 12px; position: fixed; z-index: 99; left: 50%; top: 20px; transform: translateX(-50%); font-size: 12px; opacity: 0; transition: 0.3s; border: 1px solid var(--border); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #toast.show { visibility: visible; opacity: 1; top: 80px; }
    </style>
</head>
<body class="flex flex-col h-screen w-screen text-[12px]">

                </div>

    <div class="flex-1 flex overflow-hidden">
        <div class="flex-1 flex flex-col min-w-0 bg-[#020202] relative border-r border-c">

                    <button onclick="CHART.setTF(1)" id="btn-1m" class="px-3 py-1 text-[10px] font-bold rounded bg-gray-700 text-white">1m</button>

                     <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
                     <span id="chart-price" class="mono font-bold text-lg">0.00</span>
                </div>
                <div id="market-status" class="text-[9px] font-bold px-2 py-1 bg-blue-900/30 border border-blue-500 text-blue-400 rounded uppercase tracking-tighter">
                    Accumulating Phase
                </div>

            <canvas id="chartCanvas" class="w-full h-full cursor-crosshair"></canvas>
        </div>

        <div class="w-[380px] flex flex-col bg-panel shrink-0">

                </div>
                
                <div class="p-4 flex flex-col gap-4 overflow-y-auto">
                    <div class="grid grid-cols-2 gap-3">
                        <div class="bg-black/40 p-2 rounded border border-c">
                            <label class="text-[8px] text-gray-500 font-bold block mb-1 uppercase">Market Bias</label>
                            <select id="sim-mode" class="w-full bg-transparent text-white text-[11px] font-bold outline-none cursor-pointer">
                                <option value="normal">ðŸŸ¢ Efficiency</option>
                                <option value="volatile">ðŸŸ¡ Volatility</option>
                                <option value="war">ðŸ”´ Market War</option>
                            </select>
                        </div>
                        <div class="bg-black/40 p-2 rounded border border-c">
                            <label class="text-[8px] text-gray-500 font-bold block mb-1 uppercase">Order Size</label>
                            <input type="number" id="input-qty" value="1" class="w-full bg-transparent text-white text-[11px] font-bold outline-none text-right">

                    <div class="grid grid-cols-2 gap-3">
                        <button onclick="APP.execute('BUY')" class="bg-green-600 hover:bg-green-500 text-white font-bold py-3 rounded text-xs transition-all border-b-4 border-green-800 active:border-b-0 active:translate-y-1">MARKET BUY</button>
                        <button onclick="APP.execute('SELL')" class="bg-red-600 hover:bg-red-500 text-white font-bold py-3 rounded text-xs transition-all border-b-4 border-red-800 active:border-b-0 active:translate-y-1">MARKET SELL</button>
                    </div>

                    <div class="space-y-2 pt-2 border-t border-c">
                        <span class="text-[9px] text-blue-500 font-black uppercase tracking-tighter">Algorithm Execution</span>
                        <div class="grid grid-cols-3 gap-2">
                            <button id="btn-auto-buy" onclick="APP.toggleTool('auto-buy')" class="bg-[#1a1d23] border border-c text-[9px] py-2 rounded hover:bg-blue-900/20">Accumulate</button>
                            <button id="btn-wash" onclick="APP.toggleTool('wash')" class="bg-[#1a1d23] border border-c text-[9px] py-2 rounded hover:bg-yellow-900/20">Wash Volume</button>
                            <button id="btn-auto-sell" onclick="APP.toggleTool('auto-sell')" class="bg-[#1a1d23] border border-c text-[9px] py-2 rounded hover:bg-red-900/20">Distribute</button>
                        </div>
                        <div class="grid grid-cols-2 gap-2">
                            <button onclick="APP.trigger('breakout')" class="bg-green-900/20 border border-green-500/50 text-green-400 text-[9px] py-2 rounded font-bold hover:bg-green-500 hover:text-white transition">Force Breakout</button>
                            <button onclick="APP.trigger('guyur')" class="bg-red-900/20 border border-red-500/50 text-red-400 text-[9px] py-2 rounded font-bold hover:bg-red-500 hover:text-white transition">Smart Money Dump</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast">Notification</div>

<script>
/**
 * SMARTALGO V11 - CORE LOGIC
 */
const $ = (id) => document.getElementById(id);
const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;

const ASSETS = {
    BTC: { price: 97500.00, tick: 0.5, dec: 2, minVol: 0.01, maxVol: 5.0, cur: '$' },
    BBCA: { price: 10250, tick: 25, dec: 0, minVol: 1, maxVol: 1000, cur: 'Rp' }
};

const STATE = {
    active: 'BTC',
    price: 0,
    cash: 50000,
    portfolio: { pos: 0, avg: 0 },
    bids: [], asks: [], trades: [],
    candles1m: [], candles5m: [],
    tf: 1,
    sentiment: 50,
    activeTool: null,
    toolTimer: null,
    
    // --- STRUCTURE ENGINE ---
    zones: [], // {price, type, strength}
    isBreaking: false,
    basePrice: 0
};

const CHART = {
    canvas: $('chartCanvas'),
    ctx: $('chartCanvas').getContext('2d'),
    
    init() {
        this.resize();
        window.onresize = () => this.resize();
        this.generateHistory();
        this.loop();
    },
    resize() {
        this.canvas.width = this.canvas.parentElement.clientWidth;
        this.canvas.height = this.canvas.parentElement.clientHeight;
    },
    generateHistory() {
        STATE.candles1m = []; STATE.candles5m = [];
        let p = ASSETS[STATE.active].price;
        let now = Date.now();
        for(let i=100; i>0; i--) {
            let t = now - (i * 60000);
            let c = p + (Math.random()-0.5)*50;
            STATE.candles1m.push({time: t, o:p, h:Math.max(p,c)+5, l:Math.min(p,c)-5, c:c});
            p = c;
        }
        STATE.price = p;
        STATE.basePrice = p;
        // Initial Zone
        STATE.zones = [{price: p, type: 'DEMAND', strength: 10}];
    },
    setTF(m) {
        STATE.tf = m;
        $('btn-1m').className = m===1 ? "px-3 py-1 text-[10px] font-bold rounded bg-gray-700 text-white" : "px-3 py-1 text-[10px] font-bold rounded hover:bg-gray-800 text-gray-400";
        $('btn-5m').className = m===5 ? "px-3 py-1 text-[10px] font-bold rounded bg-gray-700 text-white" : "px-3 py-1 text-[10px] font-bold rounded hover:bg-gray-800 text-gray-400";
    },
    update(price) {
        let last = STATE.candles1m[STATE.candles1m.length-1];
        if(!last) return;
        last.c = price;
        if(price > last.h) last.h = price;
        if(price < last.l) last.l = price;
    },
    draw() {
        const ctx = this.ctx;
        const w = this.canvas.width, h = this.canvas.height;
        ctx.fillStyle = '#020202'; ctx.fillRect(0,0,w,h);
        
        const data = STATE.candles1m;
        if(data.length === 0) return;

        let vals = data.map(d=>[d.h, d.l]).flat();
        let min = Math.min(...vals), max = Math.max(...vals);
        let pad = (max-min)*0.15; min-=pad; max+=pad;
        const getY = p => h - ((p-min)/(max-min))*h;
        const barW = (w-50)/data.length;

        // Draw S/D Zones
        STATE.zones.forEach(z => {
            ctx.fillStyle = z.type === 'SUPPLY' ? 'rgba(246, 70, 93, 0.08)' : 'rgba(14, 203, 129, 0.08)';
            let zy = getY(z.price);
            ctx.fillRect(0, zy-20, w, 40);
            ctx.strokeStyle = z.type === 'SUPPLY' ? 'rgba(246, 70, 93, 0.2)' : 'rgba(14, 203, 129, 0.2)';
            ctx.setLineDash([5, 5]);
            ctx.strokeRect(0, zy-20, w, 40);
            ctx.setLineDash([]);
        });

        // Candlesticks
        data.forEach((d,i) => {
            let x = 10 + i*barW;
            let col = d.c >= d.o ? '#0ECB81' : '#F6465D';
            ctx.strokeStyle = col; ctx.lineWidth = 1;
            ctx.beginPath(); ctx.moveTo(x+barW/2, getY(d.h)); ctx.lineTo(x+barW/2, getY(d.l)); ctx.stroke();
            ctx.fillStyle = col;
            let bodyH = Math.max(1, Math.abs(getY(d.o)-getY(d.c)));
            ctx.fillRect(x+2, getY(Math.max(d.o, d.c)), barW-4, bodyH);
        });

        // Price Line
        let py = getY(STATE.price);
        ctx.strokeStyle = '#fff'; ctx.setLineDash([2,4]);
        ctx.beginPath(); ctx.moveTo(0, py); ctx.lineTo(w, py); ctx.stroke(); ctx.setLineDash([]);
    },
    loop() {
        requestAnimationFrame(() => this.loop());
        this.draw();
    }
};

const APP = {
    init() {
        this.setAsset();
        CHART.init();
        this.uiLoop();
        setInterval(() => this.marketEngine(), 400);
        setInterval(() => this.psychologyLogic(), 1000);
    },

    setAsset() {
        const val = $('asset-select').value;
        STATE.active = val;
        const cfg = ASSETS[val];
        STATE.price = cfg.price;
        STATE.cash = val === 'BTC' ? 50000 : 100000000;
        STATE.portfolio = { pos: 0, avg: 0 };
        STATE.zones = [{price: STATE.price, type: 'DEMAND', strength: 10}];
        this.resetBook();
        this.toast(`Market: ${val} Loaded`);
    },

    resetBook() {
        const cfg = ASSETS[STATE.active];
        STATE.asks = []; STATE.bids = [];
        for(let i=0; i<15; i++) {
            STATE.asks.push({price: STATE.price + ((i+1)*cfg.tick), vol: rand(1, 10) * cfg.minVol * 10});
            STATE.bids.push({price: STATE.price - (i*cfg.tick), vol: rand(1, 10) * cfg.minVol * 10});
        }
    },

    // --- MARKET BEHAVIOR ENGINE ---
    marketEngine() {
        const mode = $('sim-mode').value;
        const cfg = ASSETS[STATE.active];
        let force = 0;

        // Area Check (Supply/Demand)
        let inZone = STATE.zones.find(z => Math.abs(z.price - STATE.price) < (cfg.tick * 10));
        
        if (inZone) {
            $('market-status').innerText = "Area " + inZone.type;
            $('market-status').className = inZone.type === 'SUPPLY' ? "text-[9px] font-bold px-2 py-1 bg-red-900/30 border border-red-500 text-red-400 rounded" : "text-[9px] font-bold px-2 py-1 bg-green-900/30 border border-green-500 text-green-400 rounded";
            force = (Math.random() - 0.5) * 0.5; // Sideways in zone
        } else {
            $('market-status').innerText = "Trending Phase";
            $('market-status').className = "text-[9px] font-bold px-2 py-1 bg-blue-900/30 border border-blue-500 text-blue-400 rounded";
        }

        // Retail Psychology Force
        if (STATE.sentiment > 75) force += 1.2; // FOMO
        if (STATE.sentiment < 25) force -= 1.2; // Panic

        // War Mode Logic
        if (mode === 'war') {
            document.body.classList.add('war-active');
            if (STATE.portfolio.pos > 0) force -= 0.8; // Counter User
        } else {
            document.body.classList.remove('war-active');
        }

        let side = (force + (Math.random() - 0.5)) > 0 ? 'BUY' : 'SELL';
        let vol = Math.abs(force) * cfg.minVol * 5;
        if(vol > 0) this.execute(side, vol, false);

        // Zone Creation Logic
        if(Math.random() < 0.01) {
            STATE.zones.push({price: STATE.price, type: Math.random() > 0.5 ? 'SUPPLY' : 'DEMAND'});
            if(STATE.zones.length > 3) STATE.zones.shift();
        }
    },

    psychologyLogic() {
        let lastC = STATE.candles1m[STATE.candles1m.length-1];
        if(!lastC) return;
        
        let change = lastC.c - lastC.o;
        if(change > 0) STATE.sentiment += 2;
        else if(change < 0) STATE.sentiment -= 2;

        // Neutral Gravity
        if(STATE.sentiment > 52) STATE.sentiment -= 1;
        else if(STATE.sentiment < 48) STATE.sentiment += 1;

        STATE.sentiment = Math.max(5, Math.min(95, STATE.sentiment));
        
        $('sentiment-bar').style.width = STATE.sentiment + "%";
        $('sentiment-val').innerText = STATE.sentiment > 75 ? "EXTREME GREED (FOMO)" : STATE.sentiment < 25 ? "EXTREME FEAR (PANIC)" : "NEUTRAL";
        $('sentiment-bar').className = `h-full transition-all duration-700 ${STATE.sentiment > 75 ? 'bg-green-500' : STATE.sentiment < 25 ? 'bg-red-500' : 'bg-yellow-500'}`;
    },

    execute(side, qtyOverride=null, isUser=true) {
        let qty = qtyOverride || parseFloat($('input-qty').value);
        if(qty <= 0) return;
        const cfg = ASSETS[STATE.active];

        if(isUser && qty > cfg.maxVol) {
            this.toast("âš¡ LARGE ORDER DETECTED", 'info');
            STATE.sentiment += (side === 'BUY' ? 15 : -15);
        }

        let remaining = qty;
        let books = side === 'BUY' ? STATE.asks : STATE.bids;
        let filled = 0;
        let totalCost = 0;

        while(remaining > 0 && books.length > 0) {
            let best = books[0];
            let trade = Math.min(remaining, best.vol);
            STATE.price = best.price;
            CHART.update(best.price);
            best.vol -= trade;
            remaining -= trade;
            filled += trade;
            totalCost += (best.price * trade * (STATE.active === 'BBCA' ? 100 : 1));

            STATE.trades.unshift({time: new Date().toLocaleTimeString().split(' ')[0], price: best.price, vol: trade, side: side});
            if(STATE.trades.length > 30) STATE.trades.pop();

            if(best.vol <= 0.0001) {
                books.shift();
                let lastP = books.length ? books[books.length-1].price : STATE.price;
                books.push({price: side === 'BUY' ? lastP + cfg.tick : lastP - cfg.tick, vol: rand(1, 10) * cfg.minVol * 10});
            }
        }
        if(isUser) this.updatePorto(side, filled, totalCost);
    },

    updatePorto(side, qty, val) {
        const P = STATE.portfolio;
        const mul = STATE.active==='BBCA' ? 100 : 1;
        if(side === 'BUY') {
            if(STATE.cash < val) return this.toast("Insufficient Balance", "error");
            STATE.cash -= val;
            let prevVal = P.pos * P.avg * mul;
            P.pos += qty;
            P.avg = (prevVal + val) / (P.pos * mul);
        } else {
            if(P.pos < qty) return this.toast("No Position to Sell", "error");
            STATE.cash += val;
            P.pos -= qty;
            if(P.pos < 0.0001) { P.pos = 0; P.avg = 0; }
        }
    },

    trigger(type) {
        const cfg = ASSETS[STATE.active];
        if(type === 'breakout') {
            this.toast("ðŸš€ INITIATING BREAKOUT...");
            let i = 0;
            let iv = setInterval(() => {
                this.execute('BUY', cfg.maxVol * 2, false);
                i++; if(i > 10) clearInterval(iv);
            }, 100);
        }
        if(type === 'guyur') {
            this.toast("ðŸ’€ SMART MONEY DUMPING!");
            let i = 0;
            let iv = setInterval(() => {
                this.execute('SELL', cfg.maxVol * 3, false);
                i++; if(i > 10) clearInterval(iv);
            }, 100);
        }
    },

    toggleTool(type) {
        if(STATE.activeTool === type) {
            clearInterval(STATE.toolTimer);
            STATE.activeTool = null;
            this.clearStyles();
            return;
        }
        this.clearStyles();
        STATE.activeTool = type;
        const btn = $(type === 'auto-buy' ? 'btn-auto-buy' : type === 'auto-sell' ? 'btn-auto-sell' : 'btn-wash');
        btn.classList.add('war-active');
        
        STATE.toolTimer = setInterval(() => {
            let q = parseFloat($('input-qty').value);
            if(type === 'auto-buy') this.execute('BUY', q, true);
            if(type === 'auto-sell') this.execute('SELL', q, true);
            if(type === 'wash') {
                this.execute('BUY', q, false);
                this.execute('SELL', q, false);
            }
        }, 1000);
    },

    clearStyles() {
        ['btn-auto-buy','btn-auto-sell','btn-wash'].forEach(id => $(id).classList.remove('war-active'));
    },

    uiLoop() {
        requestAnimationFrame(() => this.uiLoop());
        const cfg = ASSETS[STATE.active];
        
        $('chart-price').innerText = STATE.price.toLocaleString(undefined, {minimumFractionDigits: cfg.dec});
        $('head-cash').innerText = cfg.cur + " " + Math.floor(STATE.cash).toLocaleString();
        $('head-pos').innerText = STATE.portfolio.pos.toFixed(STATE.active === 'BTC' ? 4 : 0);
        
        const mul = STATE.active==='BBCA' ? 100 : 1;
        let pl = (STATE.price - STATE.portfolio.avg) * STATE.portfolio.pos * mul;
        $('head-pl').innerText = (pl >= 0 ? "+" : "") + cfg.cur + " " + Math.floor(pl).toLocaleString();
        $('head-pl').className = `text-sm font-bold mono ${pl >= 0 ? 'text-up' : 'text-down'}`;
        $('spread-val').innerText = "SPREAD: " + (STATE.asks[0].price - STATE.bids[0].price).toFixed(cfg.dec);

        // Orderbook UI
        let h = '';
        STATE.asks.slice(0, 10).reverse().forEach(a => {
            let w = Math.min((a.vol/(cfg.maxVol*5))*100, 100);
            h += `<div class="grid grid-cols-3 px-3 py-0.5 relative">
                <div class="bar-ask" style="width:${w}%"></div>
                <span class="text-gray-500 z-10">${a.vol.toFixed(STATE.active==='BTC'?2:0)}</span>
                <span class="text-down text-center z-10 font-bold">${a.price.toFixed(cfg.dec)}</span>
                <span></span>
            </div>`;
        });
        h += `<div class="bg-white/5 text-center text-[10px] py-1 font-bold border-y border-c">${STATE.price.toFixed(cfg.dec)}</div>`;
        STATE.bids.slice(0, 10).forEach(b => {
            let w = Math.min((b.vol/(cfg.maxVol*5))*100, 100);
            h += `<div class="grid grid-cols-3 px-3 py-0.5 relative">
                <div class="bar-bid" style="width:${w}%"></div>
                <span></span>
                <span class="text-up text-center z-10 font-bold">${b.price.toFixed(cfg.dec)}</span>
                <span class="text-gray-500 text-right z-10">${b.vol.toFixed(STATE.active==='BTC'?2:0)}</span>
            </div>`;
        });
        $('book-container').innerHTML = h;

        // Tape UI
        let th = '';
        STATE.trades.slice(0, 20).forEach(t => {
            th += `<div class="flex justify-between px-3 py-1 border-b border-white/5">
                <span class="text-gray-600">${t.time}</span>
                <span class="${t.side==='BUY'?'text-up':'text-down'} font-bold">${t.price.toFixed(cfg.dec)}</span>
                <span class="text-gray-400">${t.vol.toFixed(STATE.active==='BTC'?3:0)}</span>
            </div>`;
        });
        $('tape-container').innerHTML = th;
    },

    toast(msg, type='info') {
        const t = $('toast');
        t.innerText = msg;
        t.className = "show";
        setTimeout(() => t.className = "", 3000);
    }
};

window.onload = () => APP.init();
</script>
</body>
</html>
