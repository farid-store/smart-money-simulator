<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>INSTITUTIONAL EQUITY TERMINAL v8.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #121417; --bg-panel: #1b1f26; --border: #2d3440;
            --text-pri: #f0f3f9; --text-sec: #8b94a5;
            --up: #00b894; --down: #ff5252; /* Stock Market Colors */
            --up-dim: rgba(0, 184, 148, 0.1); --down-dim: rgba(255, 82, 82, 0.1);
        }
        
        body { background: var(--bg-base); color: var(--text-pri); font-family: 'Inter', sans-serif; overflow: hidden; user-select: none; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .text-up { color: var(--up); } .text-down { color: var(--down); }
        .bg-up { background-color: var(--up); } .bg-down { background-color: var(--down); }
        
        .grid-layout { display: grid; grid-template-columns: 280px 1fr 300px; grid-template-rows: 48px 1fr 240px; height: 100vh; width: 100vw; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #3c4450; border-radius: 2px; }
        
        .flash-up { animation: flashG 0.3s; }
        .flash-down { animation: flashR 0.3s; }
        @keyframes flashG { 0% { background: var(--up); color:white; } 100% { background: transparent; } }
        @keyframes flashR { 0% { background: var(--down); color:white; } 100% { background: transparent; } }
        
        canvas { image-rendering: pixelated; }
    </style>
</head>

                        <div class="flex flex-col items-start leading-none">

             <div class="w-32 border-l border-[#2d3440] pl-6 flex flex-col justify-center gap-2">
                 <div class="text-[9px] text-gray-500 font-bold uppercase">Trend Bias</div>
                 <select id="bias-select" onchange="Engine.setBias(this.value)" class="bg-[#121417] text-gray-300 text-[10px] p-1 border border-[#2d3440] rounded outline-none">
                     <option value="NEUTRAL">Neutral</option>

    <script>
        // --- UTILS & MATH ---
        const rnd = (min, max) => Math.random() * (max - min) + min;
        const rndInt = (min, max) => Math.floor(rnd(min, max));
        const fmtMoney = (n) => n.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
        const fmtVol = (n) => {
            if(n >= 1000000) return (n/1000000).toFixed(1) + 'M';
            if(n >= 1000) return (n/1000).toFixed(1) + 'K';
            return n;
        };

        // --- MARKET ENGINE (The Brain) ---
        const Engine = {
            // Core Data
            price: 145.00,
            tickSize: 0.05, // Stock like movement
            candles: [],
            currentCandle: null,
            vwap: 145.00,
            totalVol: 0,
            totalVolPrice: 0,
            
            // Portfolio
            shares: 0,
            avgPrice: 0,
            realizedPnL: 0,
            
            // Market Logic
            velocity: 0,
            targetPrice: 145.00,
            bias: 'NEUTRAL', // NEUTRAL, BULLISH, BEARISH
            noiseLevel: 0.02,
            
            // Lists
            orderbook: { bids: [], asks: [] },
            tape: [],
            
            tickCounter: 0,

            init() {
                // Generate Initial History
                let p = this.price;
                for(let i=0; i<200; i++) {
                    const o = p;
                    const c = o + (Math.random() - 0.5) * 0.5;
                    const h = Math.max(o, c) + Math.random() * 0.2;
                    const l = Math.min(o, c) - Math.random() * 0.2;
                    const v = rndInt(100, 5000);
                    this.candles.push({o, h, l, c, v, vwap: c}); // Historical approximation
                    p = c;
                    
                    // Init VWAP calc
                    this.totalVol += v;
                    this.totalVolPrice += (c * v);
                }
                this.price = p;
                this.vwap = this.totalVolPrice / this.totalVol;
                
                this.startCandle();
                this.generateOrderbook();
                this.loop();
            },

            startCandle() {
                this.currentCandle = { 
                    o: this.price, h: this.price, l: this.price, c: this.price, 
                    v: 0, startTime: Date.now() 
                };
            },

            updateLogic() {
                // 1. Determine Forces
                let force = 0;
                
                // Bias Influence
                if(this.bias === 'BULLISH') force += 0.002;
                if(this.bias === 'BEARISH') force -= 0.002;
                
                // Mean Reversion to VWAP (Institutional Gravity)
                const vwapDist = this.vwap - this.price;
                force += vwapDist * 0.0005; 
                
                // Random Walk (Noise)
                force += (Math.random() - 0.5) * this.noiseLevel;

                // 2. Apply Velocity
                this.velocity += force;
                this.velocity *= 0.9; // Friction/Damping

                // 3. Move Price (Rounded to tick size)
                let nextPrice = this.price + this.velocity;
                
                // Enforce Tick Size
                nextPrice = Math.round(nextPrice / this.tickSize) * this.tickSize;
                
                // Check if price actually changed
                if(Math.abs(nextPrice - this.price) > 0.001) {
                    const direction = nextPrice > this.price ? 'UP' : 'DOWN';
                    const changeSize = Math.abs(nextPrice - this.price);
                    
                    this.price = nextPrice;
                    
                    // Logic: Price moved means orders were filled
                    const tradeSize = rndInt(100, 2000); // Shares
                    this.recordTrade(this.price, tradeSize, direction === 'UP' ? 'BUY' : 'SELL');
                    
                    // Update Candle
                    this.updateCandle(this.price, tradeSize);
                    
                    // Update Orderbook center
                    this.generateOrderbook();
                }
            },
            
            updateCandle(p, vol) {
                const c = this.currentCandle;
                c.c = p;
                c.v += vol;
                if(p > c.h) c.h = p;
                if(p < c.l) c.l = p;
                
                // Global VWAP Update
                this.totalVol += vol;
                this.totalVolPrice += (p * vol);
                this.vwap = this.totalVolPrice / this.totalVol;
                
                // Close Candle logic (e.g., every 100 ticks or time based)
                this.tickCounter++;
                if(this.tickCounter > 100) {
                    const finalized = {...c, vwap: this.vwap};
                    this.candles.push(finalized);
                    if(this.candles.length > 200) this.candles.shift();
                    this.startCandle();
                    this.tickCounter = 0;
                }
            },

            recordTrade(price, size, side) {
                const trade = {
                    time: new Date().toLocaleTimeString('en-US', {hour12:false}),
                    price: price,
                    size: size,
                    side: side
                };
                this.tape.unshift(trade);
                if(this.tape.length > 30) this.tape.pop();
                UI.renderTape();
            },
            
            generateOrderbook() {
                // Generates an orderbook centered around current price
                // This simulates High Frequency Trading algos placing limit orders
                this.orderbook.asks = [];
                this.orderbook.bids = [];
                
                // Asks (Sellers above price)
                for(let i=1; i<=15; i++) {
                    const p = this.price + (i * this.tickSize);
                    const v = Math.floor((Math.sin(i) + 2) * rnd(100, 5000)); 
                    this.orderbook.asks.push({ p, v });
                }
                
                // Bids (Buyers below price)
                for(let i=1; i<=15; i++) {
                    const p = this.price - (i * this.tickSize);
                    const v = Math.floor((Math.cos(i) + 2) * rnd(100, 5000));
                    this.orderbook.bids.push({ p, v });
                }
                
                UI.renderOrderbook();
            },

            // --- USER ACTIONS ---
            executeOrder(side) {
                const shares = rndInt(100, 500); // Standard lot
                const cost = shares * this.price;
                
                if(side === 'BUY') {
                    // Weighted Average Update
                    const currentTotalVal = this.shares * this.avgPrice;
                    this.shares += shares;
                    this.avgPrice = (currentTotalVal + cost) / this.shares;
                    
                    // Market Impact
                    this.velocity += 0.05; 
                    UI.showToast(`BOUGHT ${shares} @ ${fmtMoney(this.price)}`, 'UP');
                } else {
                    // For sell, we just reduce shares, avg price stays same until position flips
                    // Handling short selling logic simply for this demo:
                    if(this.shares === 0) this.avgPrice = this.price; // Start short
                    this.shares -= shares;
                    
                    // Market Impact
                    this.velocity -= 0.05;
                    UI.showToast(`SOLD ${shares} @ ${fmtMoney(this.price)}`, 'DOWN');
                }
                
                // Immediate trade record
                this.recordTrade(this.price, shares, side);
                this.updateCandle(this.price, shares);
            },
            
            injectBlockTrade() {
                // Institutional block that doesn't move price immediately but adds volume
                const size = rndInt(50000, 100000);
                this.updateCandle(this.price, size);
                this.recordTrade(this.price, size, 'BUY'); // Print to tape
                UI.showToast("DARK POOL BLOCK DETECTED", 'NEUTRAL');
            },
            
            triggerStopRun() {
                // Volatility spike
                this.velocity = (Math.random() > 0.5 ? 1 : -1) * 0.5;
                UI.showToast("STOP HUNT ALGO ACTIVE", 'DOWN');
            },
            
            setBias(val) {
                this.bias = val;
                UI.updatePhase(val);
            },

            loop() {
                this.updateLogic();
                Chart.draw();
                UI.updateInfo();
                requestAnimationFrame(this.loop.bind(this));
            }
        };

        // --- UI RENDERER ---
        const UI = {
            tapeEl: document.getElementById('tape-content'),
            
            renderOrderbook() {
                // Asks
                const askEl = document.getElementById('ob-asks');
                let askHtml = '';
                // Reverse iterate to show highest price at top
                [...Engine.orderbook.asks].reverse().forEach(o => {
                    const width = Math.min((o.v / 5000)*100, 100);
                    askHtml += `
                        <div class="flex justify-between relative px-2 py-[1px] hover:bg-[#2d3440]">
                            <span class="z-10 text-gray-500 w-1/3 text-left">-</span>
                            <span class="z-10 text-down w-1/3 text-center">${o.p.toFixed(2)}</span>
                            <span class="z-10 text-gray-300 w-1/3 text-right font-bold">${o.v}</span>
                            <div class="absolute top-0 bottom-0 right-0 bg-down-dim transition-all" style="width:${width}%"></div>
                        </div>`;
                });
                askEl.innerHTML = askHtml;

                // Bids
                const bidEl = document.getElementById('ob-bids');
                let bidHtml = '';
                Engine.orderbook.bids.forEach(o => {
                    const width = Math.min((o.v / 5000)*100, 100);
                    bidHtml += `
                        <div class="flex justify-between relative px-2 py-[1px] hover:bg-[#2d3440]">
                            <span class="z-10 text-gray-300 w-1/3 text-left font-bold">${o.v}</span>
                            <span class="z-10 text-up w-1/3 text-center">${o.p.toFixed(2)}</span>
                            <span class="z-10 text-gray-500 w-1/3 text-right">-</span>
                            <div class="absolute top-0 bottom-0 left-0 bg-up-dim transition-all" style="width:${width}%"></div>
                        </div>`;
                });
                bidEl.innerHTML = bidHtml;
                
                // Last Price Center
                const lp = document.getElementById('last-price-sm');
                lp.innerText = Engine.price.toFixed(2);
                lp.className = `text-lg font-bold mono ${Engine.velocity > 0 ? 'text-up' : Engine.velocity < 0 ? 'text-down' : 'text-white'}`;
            },
            
            renderTape() {
                let html = '';
                Engine.tape.forEach(t => {
                    const color = t.side === 'BUY' ? 'text-up' : 'text-down';
                    html += `
                        <div class="flex justify-between px-3 py-1 border-b border-[#2d3440] hover:bg-[#2d3440]">
                            <span class="text-gray-500 w-16">${t.time}</span>
                            <span class="${color} flex-1 text-center font-bold">${t.price.toFixed(2)}</span>
                            <span class="text-gray-300 w-16 text-right">${t.size}</span>
                        </div>
                    `;
                });
                this.tapeEl.innerHTML = html;
            },
            
            updateInfo() {
                document.getElementById('price-display').innerText = Engine.price.toFixed(2);
                document.getElementById('vol-display').innerText = fmtVol(Engine.totalVol);
                document.getElementById('vwap-display').innerText = Engine.vwap.toFixed(2);
                
                document.getElementById('mm-inventory').innerText = Engine.shares.toLocaleString();
                document.getElementById('avg-price-display').innerText = "Avg: $" + Engine.avgPrice.toFixed(2);
                
                // PnL Calc
                const pnl = (Engine.price - Engine.avgPrice) * Engine.shares;
                const pnlEl = document.getElementById('mm-pnl');
                pnlEl.innerText = (pnl >= 0 ? '+' : '') + "$" + fmtMoney(pnl);
                pnlEl.className = `text-sm font-bold mono ${pnl >= 0 ? 'text-up' : 'text-down'}`;
            },
            
            showToast(msg, type) {
                const t = document.getElementById('toast');
                const tMsg = document.getElementById('toast-msg');
                tMsg.innerText = msg;
                t.querySelector('span').className = `w-2 h-2 rounded-full ${type==='UP'?'bg-up':type==='DOWN'?'bg-down':'bg-white'}`;
                t.style.opacity = 1;
                setTimeout(() => t.style.opacity = 0, 2000);
            },
            
            updatePhase(bias) {
                const el = document.getElementById('market-phase');
                if(bias === 'NEUTRAL') el.innerText = 'PHASE: CONSOLIDATION';
                if(bias === 'BULLISH') el.innerText = 'PHASE: MARKUP (ACCUM)';
                if(bias === 'BEARISH') el.innerText = 'PHASE: MARKDOWN (DISTR)';
            }
        };

        // --- CANVAS CHART ---
        const Chart = {
            canvas: document.getElementById('chart'),
            ctx: document.getElementById('chart').getContext('2d'),
            
            draw() {
                const { canvas, ctx } = this;
                // Resize handling
                if(canvas.width !== canvas.parentElement.clientWidth) {
                    canvas.width = canvas.parentElement.clientWidth;
                    canvas.height = canvas.parentElement.clientHeight;
                }
                const w = canvas.width, h = canvas.height;

                // BG
                ctx.fillStyle = '#121417';
                ctx.fillRect(0,0,w,h);
                
                // Grid
                ctx.strokeStyle = '#1e2329'; ctx.lineWidth = 1;
                ctx.beginPath();
                for(let x=0; x<w; x+=100) { ctx.moveTo(x,0); ctx.lineTo(x,h); }
                for(let y=0; y<h; y+=50) { ctx.moveTo(0,y); ctx.lineTo(w,y); }
                ctx.stroke();

                // Data Prep
                const data = [...Engine.candles, Engine.currentCandle];
                const visible = data.slice(-100); // Show last 100 candles
                
                if(visible.length === 0) return;

                // Scaling Y
                let min = Math.min(...visible.map(c=>c.l));
                let max = Math.max(...visible.map(c=>c.h));
                const range = max - min || 1;
                const pad = range * 0.2;
                min -= pad; max += pad;
                
                const toY = (p) => h - ((p - min) / (max - min + 0.0001)) * h;
                const candleW = w / 100;

                // Draw VWAP Line
                ctx.strokeStyle = '#eab308'; ctx.lineWidth = 1.5; ctx.beginPath();
                visible.forEach((c, i) => {
                    const x = i * candleW + (candleW/2);
                    const y = toY(c.vwap || c.c);
                    if(i===0) ctx.moveTo(x, y); else ctx.lineTo(x, y);
                });
                ctx.stroke();

                // Draw Candles
                ctx.lineWidth = 1;
                visible.forEach((c, i) => {
                    const x = i * candleW;
                    const isUp = c.c >= c.o;
                    const color = isUp ? '#00b894' : '#ff5252';
                    
                    ctx.fillStyle = color; 
                    ctx.strokeStyle = color;
                    
                    // Wick
                    const cx = x + candleW/2;
                    ctx.beginPath(); 
                    ctx.moveTo(cx, Math.floor(toY(c.h))); 
                    ctx.lineTo(cx, Math.floor(toY(c.l))); 
                    ctx.stroke();
                    
                    // Body
                    const yO = Math.floor(toY(c.o));
                    const yC = Math.floor(toY(c.c));
                    const hBody = Math.max(1, Math.abs(yO - yC));
                    
                    ctx.fillRect(x + 1, Math.min(yO, yC), candleW - 2, hBody);
                });

                // Price Line
                const yPrice = toY(Engine.price);
                ctx.strokeStyle = '#fff'; ctx.setLineDash([4, 4]); ctx.lineWidth = 1;
                ctx.beginPath(); ctx.moveTo(0, yPrice); ctx.lineTo(w, yPrice); ctx.stroke();
                ctx.setLineDash([]);
                
                // Price Bubble
                ctx.fillStyle = '#374151';
                ctx.fillRect(w - 60, yPrice - 10, 60, 20);
                ctx.fillStyle = '#fff';
                ctx.font = '10px JetBrains Mono';
                ctx.fillText(Engine.price.toFixed(2), w - 50, yPrice + 4);
            }
        };

        // Start
        Engine.init();

    </script>
