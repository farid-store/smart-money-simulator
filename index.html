<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAlgo Pro Terminal - Live Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lightweight-charts/dist/lightweight-charts.standalone.production.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #080a0c; color: #d1d4dc; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .border-stockbit { border-color: #1e222d; }
        .bg-sidebar { background-color: #131722; }
        .bg-card { background-color: #1c202b; }
        input[type="range"] { accent-color: #2962ff; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body class="flex h-screen w-screen">

    <aside class="w-16 bg-sidebar border-r border-stockbit flex flex-col items-center py-4 space-y-6">
        <div class="w-10 h-10 bg-blue-600 rounded flex items-center justify-center font-bold text-white italic shadow-lg shadow-blue-500/20">SA</div>
        <div class="text-blue-500 cursor-pointer"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M3 3v18h18V3H3zm16 16H5V5h14v14zM11 7h2v10h-2V7zM7 10h2v7H7v-7zm8 3h2v4h-2v-4z"></path></svg></div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-14 bg-sidebar border-b border-stockbit flex items-center px-6 justify-between">
            <div class="flex items-center space-x-6">
                <span class="font-bold text-lg text-white">$BBCA <span class="text-gray-500 font-normal text-sm ml-2">BANK CENTRAL ASIA</span></span>
                <div class="text-green-500 font-bold mono text-lg" id="live-price">9,850</div>
                <div class="text-xs text-green-400 bg-green-500/10 px-2 py-1 rounded">+1.25%</div>
            </div>
            
            <div class="flex items-center space-x-8">
                <div class="text-right">
                    <div class="text-[10px] text-gray-500 uppercase tracking-widest">Avg Price / Position</div>
                    <div class="text-white font-bold mono text-sm"><span id="avg-price">0</span> / <span id="my-pos">0</span> Lot</div>
                </div>
                <div class="text-right border-l border-gray-700 pl-8">
                    <div class="text-[10px] text-gray-500 uppercase tracking-widest">Unrealized P/L</div>
                    <div class="font-bold mono text-sm" id="floating-pl">IDR 0</div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="flex-1 relative border-r border-stockbit flex flex-col">
                <div id="tv-chart" class="flex-1 w-full"></div>
                <div class="h-32 bg-sidebar border-t border-stockbit p-2 overflow-hidden">
                    <h4 class="text-[10px] text-gray-500 mb-1 font-bold">LIVE TAPE (TIME & SALES)</h4>
                    <div id="tape-list" class="space-y-1 text-[11px] mono"></div>
                </div>
            </div>

            <div class="w-96 bg-sidebar flex flex-col">
                <div class="flex-1 flex flex-col p-4 overflow-hidden">
                    <h3 class="text-xs font-bold text-gray-500 mb-2 uppercase tracking-widest">Order Book</h3>
                    <div class="flex justify-between text-[10px] text-gray-500 mb-1 px-2">
                        <span>BID VOL</span><span>PRICE</span><span>OFFER VOL</span>
                    </div>
                    <div id="order-book-list" class="flex-1 overflow-hidden space-y-0.5 mono text-[11px]">
                        </div>
                </div>

                <div class="h-[400px] bg-card border-t border-stockbit p-4 space-y-4 shadow-2xl">
                    <div class="flex justify-between items-center">
                        <h3 class="text-sm font-bold text-yellow-500 uppercase">Algo Controller</h3>
                        <span id="status-tag" class="text-[10px] bg-gray-800 text-gray-400 px-2 py-0.5 rounded font-bold uppercase tracking-tighter">Standby</span>
                    </div>

                    <div class="grid grid-cols-2 gap-3 text-[11px]">
                        <div class="space-y-1">
                            <label class="text-gray-400">Order Size (Lot)</label>
                            <input type="number" id="order-size" value="100" class="w-full bg-gray-900 border border-gray-700 p-1.5 rounded outline-none focus:border-blue-500 text-white">
                        </div>
                        <div class="space-y-1">
                            <label class="text-gray-400">Delay (ms)</label>
                            <input type="number" id="algo-delay" value="300" class="w-full bg-gray-900 border border-gray-700 p-1.5 rounded outline-none focus:border-blue-500 text-white">
                        </div>
                    </div>

                    <div class="space-y-1">
                        <div class="flex justify-between text-[11px]">
                            <label class="text-gray-400">Aggressiveness (Slippage)</label>
                            <span id="intensity-val" class="text-blue-400">x5</span>
                        </div>
                        <input type="range" id="intensity" min="1" max="20" value="5" class="w-full h-1">
                    </div>

                    <div class="grid grid-cols-2 gap-2 pt-2">
                        <button onclick="startAlgo('accumulation')" class="py-3 bg-green-600/20 border border-green-600 text-green-500 font-bold rounded hover:bg-green-600 hover:text-white transition uppercase text-[10px]">Accumulate</button>
                        <button onclick="startAlgo('distribution')" class="py-3 bg-red-600/20 border border-red-600 text-red-500 font-bold rounded hover:bg-red-600 hover:text-white transition uppercase text-[10px]">Distribute</button>
                        <button onclick="startAlgo('wash')" class="col-span-2 py-2 bg-blue-600/20 border border-blue-600 text-blue-400 font-bold rounded hover:bg-blue-600 hover:text-white transition uppercase text-[10px]">Wash Trading (Volume Maker)</button>
                        <button onclick="stopAlgos()" class="col-span-2 py-2 bg-gray-800 text-white font-bold rounded hover:bg-red-600 transition uppercase text-[10px]">Panic Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- Core Variables ---
        let currentPrice = 9850;
        let myPos = 0;
        let myAvg = 0;
        let myTotalCost = 0;
        let algoInterval = null;
        let orderBook = { bids: [], asks: [] };

        // --- Chart Setup ---
        const chartElement = document.getElementById('tv-chart');
        const chart = LightweightCharts.createChart(chartElement, {
            layout: { background: { color: '#0d1017' }, textColor: '#d1d4dc' },
            grid: { vertLines: { color: '#1e222d' }, horzLines: { color: '#1e222d' } },
            timeScale: { borderColor: '#1e222d', timeVisible: true },
            rightPriceScale: { borderColor: '#1e222d' }
        });

        const candleSeries = chart.addCandlestickSeries({
            upColor: '#089981', downColor: '#f23645', borderVisible: false,
            wickUpColor: '#089981', wickDownColor: '#f23645'
        });

        // --- Structured Dummy Data Generation ---
        function generateStructuredData() {
            let data = [];
            let tempPrice = 9700;
            let time = Math.floor(Date.now() / 1000) - 10000;
            
            for (let i = 0; i < 200; i++) {
                // Membuat tren naik perlahan dengan noise
                const volatility = 15;
                const trend = i > 100 ? 5 : 2; 
                const open = tempPrice;
                const close = open + (Math.random() - 0.4) * volatility + trend;
                const high = Math.max(open, close) + Math.random() * 5;
                const low = Math.min(open, close) - Math.random() * 5;
                
                data.push({ time: time + (i * 60), open, high, low, close });
                tempPrice = close;
            }
            currentPrice = tempPrice;
            return data;
        }

        let chartData = generateStructuredData();
        candleSeries.setData(chartData);
        let lastCandle = chartData[chartData.length - 1];

        // --- Order Book Logic ---
        function updateOrderBook() {
            orderBook.bids = [];
            orderBook.asks = [];
            // Generate 10 levels of bid/ask
            for(let i=1; i<=10; i++) {
                orderBook.asks.push({ price: Math.ceil(currentPrice + (i * 2)), vol: Math.floor(Math.random() * 5000) + 100 });
                orderBook.bids.push({ price: Math.floor(currentPrice - (i * 2)), vol: Math.floor(Math.random() * 5000) + 100 });
            }
            orderBook.asks.reverse();
            renderOrderBookUI();
        }

        function renderOrderBookUI() {
            const list = document.getElementById('order-book-list');
            let html = '';
            
            orderBook.asks.forEach(ask => {
                const volWidth = Math.min((ask.vol / 6000) * 100, 100);
                html += `
                <div class="relative flex justify-between items-center px-2 h-5 group overflow-hidden">
                    <div class="absolute right-0 bg-red-500/10 h-full transition-all" style="width: ${volWidth}%"></div>
                    <span></span>
                    <span class="text-red-500 font-bold z-10">${ask.price.toLocaleString()}</span>
                    <span class="text-gray-400 z-10">${ask.vol.toLocaleString()}</span>
                </div>`;
            });

            html += `<div class="text-center py-1 bg-blue-600/10 font-bold text-white border-y border-white/5 my-1">${currentPrice.toFixed(0)}</div>`;

            orderBook.bids.forEach(bid => {
                const volWidth = Math.min((bid.vol / 6000) * 100, 100);
                html += `
                <div class="relative flex justify-between items-center px-2 h-5 group overflow-hidden">
                    <div class="absolute left-0 bg-green-500/10 h-full transition-all" style="width: ${volWidth}%"></div>
                    <span class="text-gray-400 z-10">${bid.vol.toLocaleString()}</span>
                    <span class="text-green-500 font-bold z-10">${bid.price.toLocaleString()}</span>
                    <span></span>
                </div>`;
            });
            list.innerHTML = html;
        }

        // --- Trading Execution ---
        function executeTrade(side, price, lot) {
            // Update Portofolio
            if (side === 'BUY') {
                myTotalCost += (price * lot * 100); // 1 lot = 100 lembar
                myPos += lot;
                myAvg = myTotalCost / (myPos * 100);
            } else {
                if (myPos > 0) {
                    const sellLot = Math.min(lot, myPos);
                    myTotalCost -= (myAvg * sellLot * 100);
                    myPos -= sellLot;
                    if (myPos <= 0) { myPos = 0; myAvg = 0; myTotalCost = 0; }
                }
            }

            // Update UI & Chart
            currentPrice = price;
            document.getElementById('live-price').innerText = price.toLocaleString();
            document.getElementById('avg-price').innerText = myAvg.toFixed(0);
            document.getElementById('my-pos').innerText = myPos;
            
            updatePortfolioColors();
            addTape(side, price, lot);
            updatePriceOnChart(price);
            updateOrderBook();
        }

        function updatePriceOnChart(price) {
            if (price > lastCandle.high) lastCandle.high = price;
            if (price < lastCandle.low) lastCandle.low = price;
            lastCandle.close = price;
            candleSeries.update(lastCandle);
        }

        function addTape(side, price, lot) {
            const tape = document.getElementById('tape-list');
            const entry = document.createElement('div');
            entry.className = `flex justify-between px-2 ${side === 'BUY' ? 'text-green-400' : 'text-red-400'}`;
            entry.innerHTML = `<span>${new Date().toLocaleTimeString([], {hour12:false})}</span><span>${price.toLocaleString()}</span><span>${lot} LOT</span>`;
            tape.prepend(entry);
            if (tape.children.length > 5) tape.lastChild.remove();
        }

        function updatePortfolioColors() {
            const pl = (currentPrice - myAvg) * myPos * 100;
            const el = document.getElementById('floating-pl');
            el.innerText = `IDR ${pl.toLocaleString()}`;
            el.className = `font-bold mono text-sm ${pl >= 0 ? 'text-green-500' : 'text-red-500'}`;
        }

        // --- Algo Logic ---
        function startAlgo(type) {
            stopAlgos();
            const tag = document.getElementById('status-tag');
            tag.innerText = type + " mode";
            tag.className = "text-[10px] bg-blue-900 text-blue-200 px-2 py-0.5 rounded font-bold uppercase animate-pulse";

            const delay = parseInt(document.getElementById('algo-delay').value);
            const intensity = parseInt(document.getElementById('intensity').value);
            const size = parseInt(document.getElementById('order-size').value);

            algoInterval = setInterval(() => {
                let slip = (Math.random() * intensity);
                if (type === 'accumulation') {
                    executeTrade('BUY', currentPrice + slip, size);
                } else if (type === 'distribution') {
                    executeTrade('SELL', currentPrice - slip, size);
                } else if (type === 'wash') {
                    executeTrade('BUY', currentPrice + 2, size);
                    setTimeout(() => executeTrade('SELL', currentPrice - 2, size), 50);
                }
            }, delay);
        }

        function stopAlgos() {
            if (algoInterval) clearInterval(algoInterval);
            const tag = document.getElementById('status-tag');
            tag.innerText = "Standby";
            tag.className = "text-[10px] bg-gray-800 text-gray-400 px-2 py-0.5 rounded font-bold uppercase";
        }

        // --- Init ---
        updateOrderBook();
        setInterval(() => {
            if(!algoInterval) {
                // Natural noise
                currentPrice += (Math.random() - 0.5) * 4;
                updatePriceOnChart(currentPrice);
                updateOrderBook();
            }
        }, 1000);

        // Handle Resize
        window.addEventListener('resize', () => {
            chart.applyOptions({ width: chartElement.clientWidth, height: chartElement.clientHeight });
        });

        document.getElementById('intensity').oninput = function() {
            document.getElementById('intensity-val').innerText = 'x' + this.value;
        };

    </script>
</body>
</html>
