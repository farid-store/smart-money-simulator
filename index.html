<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Terminal - Deep Market Simulation</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #000; color: #a1a1aa; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        .glass { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(8px); border: 1px solid #222; }
        .scanline { background: linear-gradient(to bottom, rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06)); background-size: 100% 2px, 3px 100%; pointer-events: none; }
        .tf-btn.active { background-color: #2563eb; color: white; border-color: #3b82f6; }
    </style>
</head>
<body class="flex h-screen w-screen text-[12px] bg-black selection:bg-blue-500 selection:text-white">

    <aside class="w-20 bg-[#050505] border-r border-[#1e1e1e] flex flex-col items-center py-4 z-50">
        <div class="mb-6 font-black text-[10px] text-center text-gray-500">GOD MODE</div>
        
        <div class="space-y-3 w-full px-2">
            <button onmousedown="MarketBrain.inject('PUMP')" onmouseup="MarketBrain.release()" class="w-full aspect-square rounded bg-green-900/20 border border-green-800 hover:bg-green-600 hover:text-white text-green-500 transition-all flex flex-col items-center justify-center group active:scale-95">
                <span class="font-bold text-[9px]">PUMP</span>
                <div class="w-2 h-2 mt-1 rounded-full bg-green-500 group-hover:bg-white animate-pulse"></div>
            </button>
            <button onmousedown="MarketBrain.inject('DUMP')" onmouseup="MarketBrain.release()" class="w-full aspect-square rounded bg-red-900/20 border border-red-800 hover:bg-red-600 hover:text-white text-red-500 transition-all flex flex-col items-center justify-center group active:scale-95">
                <span class="font-bold text-[9px]">DUMP</span>
                <div class="w-2 h-2 mt-1 rounded-full bg-red-500 group-hover:bg-white animate-pulse"></div>
            </button>
            <button onclick="MarketBrain.triggerEvent('NEWS')" class="w-full py-2 rounded bg-yellow-900/20 border border-yellow-700 hover:bg-yellow-500 hover:text-black text-yellow-500 transition-all text-[9px] font-bold">
                ⚠️ NEWS
            </button>
        </div>
        
        <div class="flex-1"></div>
        <div class="text-[9px] text-gray-600 rotate-180 py-4" style="writing-mode: vertical-rl;">SYSTEM: ONLINE</div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="h-14 bg-[#080808] border-b border-[#1e1e1e] flex items-center px-4 justify-between shrink-0">
            <div class="flex items-center gap-6">
                <div>
                    <div class="text-[10px] font-bold text-gray-500">ASSET</div>
                    <div class="text-xl font-black text-white tracking-tighter">$GOLD <span class="text-yellow-500 text-sm">FUTURES</span></div>
                </div>
                
                <div class="h-8 w-[1px] bg-[#222]"></div>
                
                <div class="flex bg-[#111] rounded p-1 gap-1">
                    <button onclick="Chart.setTF(1)" id="btn-m1" class="tf-btn active px-3 py-1 rounded text-[10px] font-bold text-gray-400 hover:bg-gray-800 transition-colors">M1</button>
                    <button onclick="Chart.setTF(5)" id="btn-m5" class="tf-btn px-3 py-1 rounded text-[10px] font-bold text-gray-400 hover:bg-gray-800 transition-colors">M5</button>
                    <button onclick="Chart.setTF(15)" id="btn-m15" class="tf-btn px-3 py-1 rounded text-[10px] font-bold text-gray-400 hover:bg-gray-800 transition-colors">M15</button>
                    <button onclick="Chart.setTF(60)" id="btn-h1" class="tf-btn px-3 py-1 rounded text-[10px] font-bold text-gray-400 hover:bg-gray-800 transition-colors">H1</button>
                </div>

                <div class="flex flex-col">
                    <span class="text-[9px] font-bold text-gray-500 uppercase">Market Structure</span>
                    <span id="market-phase" class="text-blue-400 font-bold mono text-xs">ACCUMULATION</span>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="text-right">
                    <div class="text-[9px] font-bold text-gray-500 uppercase">Retail Sentiment</div>
                    <div id="sentiment-text" class="font-bold text-xs text-white">NEUTRAL</div>
                </div>
                <div class="w-32 h-2 bg-gray-800 rounded-full overflow-hidden relative">
                    <div class="absolute left-1/2 top-0 bottom-0 w-[1px] bg-white z-10"></div>
                    <div id="sentiment-bar" class="h-full bg-gray-500 transition-all duration-300 w-1/2 ml-[25%]"></div>
                </div>
                <div class="pl-4 border-l border-[#222]">
                    <div class="text-[9px] font-bold text-gray-500 uppercase">MM PnL</div>
                    <div id="mm-pnl" class="font-mono text-lg font-black text-white">$0.00</div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="flex-1 relative bg-[#020202] group">
                <div class="absolute inset-0 scanline z-0"></div>
                <canvas id="chartCanvas" class="w-full h-full block relative z-10 cursor-crosshair"></canvas>
                
                <div class="absolute top-4 left-4 z-20 pointer-events-none space-y-1">
                    <div class="text-[10px] text-gray-500 mono">PRICE: <span id="cur-price" class="text-white font-bold">2030.00</span></div>
                    <div class="text-[10px] text-gray-500 mono">VOLATILITY: <span id="vol-stat" class="text-white">LOW</span></div>
                </div>
            </div>

            <div class="w-[300px] bg-[#080808] border-l border-[#1e1e1e] flex flex-col z-20">
                <div class="flex-1 flex flex-col min-h-0">
                    <div class="px-3 py-2 border-b border-[#1e1e1e] bg-[#0c0c0c] flex justify-between">
                        <span class="font-bold text-[10px]">DEPTH OF MARKET</span>
                        <span class="text-[9px] text-gray-600 mono">L2 DATA</span>
                    </div>
                    <div id="dom-container" class="flex-1 overflow-hidden relative font-mono text-[10px]"></div>
                </div>

                <div class="h-auto p-4 bg-[#0a0a0a] border-t border-[#1e1e1e] shadow-2xl">
                    <div class="grid grid-cols-2 gap-2 mb-3">
                        <div class="bg-black border border-[#222] p-2 rounded">
                            <span class="block text-[9px] text-gray-500 mb-1">POS SIZE (LOT)</span>
                            <input type="number" id="lot-size" value="1.0" class="w-full bg-transparent text-white font-bold outline-none text-right mono">
                        </div>
                        <div class="bg-black border border-[#222] p-2 rounded text-right flex flex-col justify-center">
                            <span class="block text-[9px] text-gray-500">NET EXPOSURE</span>
                            <span id="net-pos" class="font-bold text-white mono">0.00</span>
                        </div>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="Trader.execute('BUY')" class="py-3 bg-[#051805] border border-green-900 text-green-500 hover:bg-green-600 hover:text-white font-bold rounded text-xs transition-all active:scale-95">LONG</button>
                        <button onclick="Trader.execute('SELL')" class="py-3 bg-[#180505] border border-red-900 text-red-500 hover:bg-red-600 hover:text-white font-bold rounded text-xs transition-all active:scale-95">SHORT</button>
                    </div>
                    <button onclick="Trader.closeAll()" class="w-full mt-2 py-1 bg-[#111] border border-[#222] text-gray-400 hover:text-white text-[10px] rounded">CLOSE ALL POSITIONS</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- CONFIG ---
        const Config = {
            basePrice: 2030.00,
            tickSpeed: 50, // ms per loop (simulation speed)
            pointValue: 100 // $ per point per lot
        };

        // --- MARKET BRAIN (THE ENGINE) ---
        const MarketBrain = {
            // Core Physics
            price: Config.basePrice,
            ticks: [], // Raw price history (M1 equivalent)
            
            // Market Logic
            phase: 'SIDEWAYS', // SIDEWAYS, BULL_TREND, BEAR_TREND, BULL_FLAG, BEAR_FLAG, SPIKE_UP, SPIKE_DOWN
            phaseTimer: 0,
            targetBias: 0,     // Directional pressure
            volatility: 0.5,   // Noise level
            
            // Retail Psychology
            retailSentiment: 0, // -100 (Panic) to +100 (FOMO)
            retailMomentum: 0,  // Acceleration of sentiment

            // Dynamic Levels
            snr: [], // Support/Resistance arrays

            init() {
                // Seed initial data (1000 M1 candles)
                let p = this.price;
                for(let i=0; i<1000; i++) {
                    let open = p;
                    let close = p + (Math.random() - 0.5);
                    let high = Math.max(open, close) + Math.random();
                    let low = Math.min(open, close) - Math.random();
                    this.ticks.push({open, high, low, close, vol: Math.random()*100});
                    p = close;
                }
                this.price = p;
                this.changePhase();
                this.generateSNR();
            },

            // The Heartbeat
            update() {
                // 1. Determine Movement based on Phase + Randomness
                let noise = (Math.random() - 0.5) * this.volatility;
                let trend = this.targetBias * 0.1;
                
                // 2. Retail Effect (FOMO/Panic)
                // If Sentiment is high positive, price pushes up harder (Irrational Exuberance)
                let retailPush = (this.retailSentiment / 100) * 0.2; 
                
                let move = noise + trend + retailPush;
                
                // 3. Update Price
                this.price += move;

                // 4. Update Psychology
                // If price moves up fast, retail gets FOMO
                if(move > 0.2) this.retailSentiment += 2; 
                else if(move < -0.2) this.retailSentiment -= 2;
                else this.retailSentiment *= 0.98; // Decay to neutral
                
                // Cap sentiment
                this.retailSentiment = Math.max(-100, Math.min(100, this.retailSentiment));

                // 5. Phase Logic
                this.phaseTimer--;
                if(this.phaseTimer <= 0) this.changePhase();

                // 6. Record Tick (Simulate M1 Candle update)
                this.updateCandles();
                
                // 7. Check for SNR bounces
                this.checkSNR();

                // Update UI
                Chart.render();
                DOM.render();
                Trader.update();
                this.updateStats();
            },

            changePhase() {
                const scenarios = [
                    { type: 'SIDEWAYS', bias: 0, vol: 0.4, time: 100 },
                    { type: 'BULL_TREND', bias: 0.8, vol: 0.8, time: 150 },
                    { type: 'BEAR_TREND', bias: -0.8, vol: 0.8, time: 150 },
                    { type: 'BULL_FLAG', bias: -0.2, vol: 0.2, time: 60 }, // Slow drift down
                    { type: 'BEAR_FLAG', bias: 0.2, vol: 0.2, time: 60 },  // Slow drift up
                    { type: 'SPIKE_UP', bias: 3.0, vol: 2.0, time: 10 },   // Liquidity Hunt
                    { type: 'SPIKE_DOWN', bias: -3.0, vol: 2.0, time: 10 }
                ];

                // Weighted random choice based on Retail Sentiment
                // If Extreme FOMO, higher chance of Dump or Spike Top
                let choice;
                if(this.retailSentiment > 80) {
                     choice = Math.random() > 0.3 ? scenarios[6] : scenarios[5]; // Dump or Blow-off top
                } else if (this.retailSentiment < -80) {
                     choice = Math.random() > 0.3 ? scenarios[5] : scenarios[6]; // V-Shape recovery or Crash
                } else {
                     choice = scenarios[Math.floor(Math.random() * scenarios.length)];
                }

                this.phase = choice.type;
                this.targetBias = choice.bias;
                this.volatility = choice.vol;
                this.phaseTimer = choice.time;
                
                document.getElementById('market-phase').innerText = this.phase.replace('_', ' ');
            },

            inject(type) {
                // MM Manual Intervention
                this.targetBias = type === 'PUMP' ? 5.0 : -5.0;
                this.volatility = 3.0;
                this.phase = 'MM_INTERVENTION';
                document.getElementById('market-phase').innerText = "!!! MANIPULATION !!!";
                document.getElementById('market-phase').className = "text-red-500 font-black animate-pulse text-xs";
            },

            release() {
                this.changePhase(); // Reset to normal algo
                document.getElementById('market-phase').className = "text-blue-400 font-bold mono text-xs";
            },

            triggerEvent(type) {
                // Flash Crash / News Spike
                this.price += (Math.random() > 0.5 ? 10 : -10);
                this.volatility = 10;
                this.phaseTimer = 20;
                this.phase = 'NEWS_EVENT';
            },

            updateCandles() {
                // Handle M1 array logic
                // For simulation, we assume 1 tick = fraction of M1. 
                // Every 20 ticks = 1 new M1 candle for smoothness
                let last = this.ticks[this.ticks.length-1];
                
                // Simple logic: modify last candle or create new
                if(Math.random() > 0.9) { // New minute probability
                    this.ticks.push({open: this.price, high: this.price, low: this.price, close: this.price, vol: 0});
                    if(this.ticks.length > 2000) this.ticks.shift(); // Keep memory manageable
                } else {
                    last.close = this.price;
                    if(this.price > last.high) last.high = this.price;
                    if(this.price < last.low) last.low = this.price;
                    last.vol += Math.random();
                }
            },

            generateSNR() {
                // Create random Support/Resistance levels around current price
                this.snr = [];
                for(let i=0; i<5; i++) {
                    this.snr.push(this.price + (Math.random() * 40 - 20));
                }
            },

            checkSNR() {
                // If price hits SNR, chance to bounce
                this.snr.forEach(level => {
                    if(Math.abs(this.price - level) < 0.5) {
                        // 60% chance to bounce
                        if(Math.random() > 0.4) {
                            this.targetBias = (this.price > level) ? 1.0 : -1.0; // Bounce away
                        } else {
                            // Breakout!
                            this.volatility = 2.0; 
                        }
                    }
                });
            },

            updateStats() {
                // Retail Sentiment Meter UI
                const bar = document.getElementById('sentiment-bar');
                const text = document.getElementById('sentiment-text');
                
                // Map -100 to 100 -> 0% to 100% margin-left (CSS trick)
                // Center is 50%. 
                let pct = 50 + (this.retailSentiment / 2);
                
                // Visual styling based on sentiment
                let color = 'bg-gray-500';
                let label = 'NEUTRAL';
                
                if(this.retailSentiment > 50) { color = 'bg-green-500'; label = 'FOMO (GREED)'; }
                if(this.retailSentiment > 80) { color = 'bg-green-400 animate-pulse'; label = 'EXTREME EUPHORIA'; }
                if(this.retailSentiment < -50) { color = 'bg-red-500'; label = 'FEAR'; }
                if(this.retailSentiment < -80) { color = 'bg-red-600 animate-pulse'; label = 'PANIC SELLING'; }

                bar.className = `h-full transition-all duration-300 ${color}`;
                bar.style.width = `${Math.abs(this.retailSentiment)/2}%`; 
                bar.style.marginLeft = this.retailSentiment > 0 ? '50%' : `${50 - (Math.abs(this.retailSentiment)/2)}%`;
                
                text.innerText = label;
                text.className = `font-bold text-xs ${this.retailSentiment > 0 ? 'text-green-500' : this.retailSentiment < 0 ? 'text-red-500' : 'text-white'}`;
                
                document.getElementById('cur-price').innerText = this.price.toFixed(2);
                document.getElementById('vol-stat').innerText = this.volatility > 1.5 ? "HIGH" : "LOW";
            }
        };

        // --- CHART ENGINE (MULTI-TIMEFRAME RESAMPLING) ---
        const Chart = {
            canvas: document.getElementById('chartCanvas'),
            ctx: null,
            timeframe: 1, // 1 = M1, 5 = M5, etc.

            init() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
            },

            resize() {
                this.canvas.width = this.canvas.parentElement.offsetWidth;
                this.canvas.height = this.canvas.parentElement.offsetHeight;
            },

            setTF(tf) {
                this.timeframe = tf;
                // UI update
                document.querySelectorAll('.tf-btn').forEach(b => b.classList.remove('active'));
                const map = {1: 'btn-m1', 5: 'btn-m5', 15: 'btn-m15', 60: 'btn-h1'};
                document.getElementById(map[tf]).classList.add('active');
            },

            render() {
                // RESAMPLING LOGIC
                // We take MarketBrain.ticks (M1) and group them
                const raw = MarketBrain.ticks;
                let candles = [];

                if (this.timeframe === 1) {
                    candles = raw.slice(-100); // Show last 100 mins
                } else {
                    // Aggregate ticks
                    let chunk = [];
                    for (let i = 0; i < raw.length; i++) {
                        chunk.push(raw[i]);
                        if (chunk.length === this.timeframe) {
                            // Create new TF candle
                            let o = chunk[0].open;
                            let c = chunk[chunk.length-1].close;
                            let h = Math.max(...chunk.map(x=>x.high));
                            let l = Math.min(...chunk.map(x=>x.low));
                            candles.push({open: o, high: h, low: l, close: c});
                            chunk = [];
                        }
                    }
                    // Handle partial candle (current building candle)
                    if(chunk.length > 0) {
                        let o = chunk[0].open;
                        let c = chunk[chunk.length-1].close;
                        let h = Math.max(...chunk.map(x=>x.high));
                        let l = Math.min(...chunk.map(x=>x.low));
                        candles.push({open: o, high: h, low: l, close: c});
                    }
                    candles = candles.slice(-80); // Zoom level
                }

                // DRAWING
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                
                // Clear
                ctx.clearRect(0, 0, w, h);

                // Auto Scale
                let min = Infinity, max = -Infinity;
                candles.forEach(c => { min = Math.min(min, c.low); max = Math.max(max, c.high); });
                const padding = (max - min) * 0.2;
                min -= padding; max += padding;
                const range = max - min;
                const toY = (p) => h - ((p - min) / range * h);
                const cw = w / candles.length;

                // Grid
                ctx.strokeStyle = '#111'; ctx.lineWidth = 1; ctx.beginPath();
                for(let i=0; i<h; i+=50) { ctx.moveTo(0,i); ctx.lineTo(w,i); }
                ctx.stroke();

                // Draw SNR Lines
                MarketBrain.snr.forEach(lvl => {
                    const y = toY(lvl);
                    ctx.strokeStyle = 'rgba(255, 255, 0, 0.2)';
                    ctx.setLineDash([5, 5]);
                    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
                    ctx.fillStyle = 'rgba(255, 255, 0, 0.5)';
                    ctx.fillText('LIQ LEVEL', w - 60, y - 5);
                });
                ctx.setLineDash([]);

                // Draw Candles
                candles.forEach((c, i) => {
                    const x = i * cw;
                    const isGreen = c.close >= c.open;
                    const color = isGreen ? '#22c55e' : '#ef4444';
                    
                    ctx.strokeStyle = color;
                    ctx.fillStyle = color;
                    
                    // Wick
                    ctx.beginPath(); ctx.moveTo(x + cw/2, toY(c.high)); ctx.lineTo(x + cw/2, toY(c.low)); ctx.stroke();
                    // Body
                    const yO = toY(c.open); const yC = toY(c.close);
                    const hBody = Math.max(Math.abs(yO - yC), 1);
                    ctx.fillRect(x + 1, Math.min(yO, yC), cw - 2, hBody);
                });

                // Price Line
                const yP = toY(MarketBrain.price);
                ctx.strokeStyle = 'white'; ctx.beginPath(); ctx.moveTo(0, yP); ctx.lineTo(w, yP); ctx.stroke();

                // Draw Trader Position Levels
                Trader.positions.forEach(pos => {
                    const y = toY(pos.price);
                    ctx.strokeStyle = pos.type === 'BUY' ? '#22c55e' : '#ef4444';
                    ctx.lineWidth = 1; ctx.setLineDash([2, 2]);
                    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
                    ctx.fillStyle = 'white'; ctx.font = '9px monospace';
                    ctx.fillText(`${pos.type} ${pos.lot}`, 5, y - 2);
                    ctx.setLineDash([]);
                });
            }
        };

        // --- DOM / ORDER BOOK ENGINE ---
        const DOM = {
            el: document.getElementById('dom-container'),
            render() {
                const center = MarketBrain.price;
                const sentiment = MarketBrain.retailSentiment; // Use this to skew order book
                
                // If Retail FOMO (High +), Ask side gets thin (eaten), Bid side gets fat
                const askSkew = sentiment > 50 ? 0.3 : 1; 
                const bidSkew = sentiment < -50 ? 0.3 : 1;

                let html = '';
                // Asks
                for(let i=5; i>0; i--) {
                    let p = center + (i*0.1);
                    let v = Math.floor(Math.random() * 50 * askSkew) + 5; 
                    html += this.row(p, v, 'ASK');
                }
                // Spread
                html += `<div class="bg-yellow-900/10 text-center text-[9px] text-yellow-500 py-0.5 border-y border-yellow-900/20">SPREAD</div>`;
                // Bids
                for(let i=0; i<5; i++) {
                    let p = center - (i*0.1);
                    let v = Math.floor(Math.random() * 50 * bidSkew) + 5;
                    html += this.row(p, v, 'BID');
                }
                this.el.innerHTML = html;
            },
            row(price, vol, type) {
                const w = Math.min(vol*2, 100);
                const c = type === 'ASK' ? 'bg-red-500' : 'bg-green-500';
                const tc = type === 'ASK' ? 'text-red-400' : 'text-green-400';
                return `<div class="relative flex justify-between px-2 py-0.5 hover:bg-white/5 cursor-pointer group">
                    <div class="absolute top-0 ${type==='ASK'?'right-0':'left-0'} h-full ${c} opacity-10" style="width:${w}%"></div>
                    <span class="text-gray-500 z-10">${vol}</span>
                    <span class="${tc} font-bold z-10">${price.toFixed(2)}</span>
                </div>`
            }
        };

        // --- TRADER LOGIC ---
        const Trader = {
            positions: [],
            pnl: 0,
            
            execute(type) {
                const lot = parseFloat(document.getElementById('lot-size').value);
                this.positions.push({
                    type: type,
                    price: MarketBrain.price,
                    lot: lot
                });
            },
            
            closeAll() {
                // Realize PnL
                this.positions.forEach(p => {
                    const diff = MarketBrain.price - p.price;
                    const val = (p.type === 'BUY' ? diff : -diff) * p.lot * Config.pointValue;
                    this.pnl += val;
                });
                this.positions = [];
            },

            update() {
                let floating = 0;
                let netLot = 0;
                this.positions.forEach(p => {
                    const diff = MarketBrain.price - p.price;
                    floating += (p.type === 'BUY' ? diff : -diff) * p.lot * Config.pointValue;
                    netLot += (p.type === 'BUY' ? p.lot : -p.lot);
                });

                const total = this.pnl + floating;
                const pnlEl = document.getElementById('mm-pnl');
                pnlEl.innerText = `$${total.toFixed(2)}`;
                pnlEl.className = `font-mono text-lg font-black ${total>=0 ? 'text-green-500' : 'text-red-500'}`;

                document.getElementById('net-pos').innerText = netLot.toFixed(2);
                document.getElementById('net-pos').className = `font-bold mono ${netLot>0?'text-green-500':netLot<0?'text-red-500':'text-white'}`;
            }
        };

        // --- INIT ---
        window.onload = () => {
            MarketBrain.init();
            Chart.init();
            setInterval(() => MarketBrain.update(), Config.tickSpeed);
        };
    </script>
</body>
</html>
