    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #030508; color: #d1d4dc; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .bg-sidebar { background-color: #080a0f; }
        .bg-card { background-color: #0f121a; }
        .border-stockbit { border-color: #1e222d; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #080a0f; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 2px; }
        ::-webkit-scrollbar-thumb:hover { background: #555; }
        
        input { 
            background: #050505 !important; 
            color: #00ff00 !important; 
            border: 1px solid #333 !important; 
            text-align: center; 
            outline: none;
            transition: border-color 0.2s;
        }
        input:focus { border-color: #00ff00 !important; }

        .trade-row { animation: slideIn 0.2s cubic-bezier(0.4, 0, 0.2, 1); border-bottom: 1px solid rgba(255,255,255,0.02); }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
        
        .shake-active { animation: screenShake 0.1s infinite; }
        @keyframes screenShake { 0% { transform: translate(1px, 1px); } 50% { transform: translate(-1px, -1px); } 100% { transform: translate(1px, 1px); } }
        
        /* Flash effects for price updates */
        .flash-green { animation: flashGreen 0.5s ease-out; }
        .flash-red { animation: flashRed 0.5s ease-out; }
        @keyframes flashGreen { 0% { color: #fff; text-shadow: 0 0 10px #0f0; } 100% { color: #22c55e; } }
        @keyframes flashRed { 0% { color: #fff; text-shadow: 0 0 10px #f00; } 100% { color: #ef4444; } }
    </style>
</head>

            <div class="flex items-center space-x-8">

                    <span class="text-gray-500 text-[10px] block uppercase tracking-tighter">Market Price</span>

                    <div class="grid grid-cols-2 gap-3">
                        <div class="space-y-1">

                            <input type="number" id="order-size" value="5000" min="1" class="w-full p-2 rounded text-[11px] font-bold">

                            <label class="text-[9px] text-gray-500 uppercase font-black tracking-wider">Speed (ms)</label>
                            <input type="number" id="algo-speed" value="150" min="50" class="w-full p-2 rounded text-[11px] font-bold">

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="AlgoManager.toggle('ACCUM')" id="btn-accum" class="bg-blue-900/40 border border-blue-800 text-blue-400 py-2.5 rounded text-[10px] font-black hover:bg-blue-800 hover:text-white uppercase tracking-widest active:scale-[0.98] transition-all">Accumulate</button>
                        <button onclick="AlgoManager.toggle('DISTRIB')" id="btn-distrib" class="bg-red-900/40 border border-red-800 text-red-400 py-2.5 rounded text-[10px] font-black hover:bg-red-800 hover:text-white uppercase tracking-widest active:scale-[0.98] transition-all">Distribute</button>

                        ⚠️ SHAKEOUT EVENT

                        <button onclick="AlgoManager.spoof()" class="bg-white/5 border border-white/10 text-gray-400 py-2 rounded text-[9px] font-bold uppercase hover:bg-white/10">Spoof</button>

    <script>
        /**
         * CORE STATE MANAGEMENT
         * Centralized state for data consistency
         */
        const State = {
            price: 9850,
            lastPrice: 9850,
            inventory: { pos: 0, cost: 0, avg: 0 },
            history: [], // Candles: { time, open, high, low, close, vol }
            ticks: [],   // Recent ticks for the tape
            sentiment: 50,
            regime: 'STABLE',
            isPlaying: true,
            lastCandleTime: 0
        };

        const Config = {
            candleTimeframe: 3000, // New candle every 3s for simulation speed
            tickRate: 200,         // Base market noise speed
            chartPadding: 50,
            maxHistory: 100
        };

        // --- CHART ENGINE (High Performance Canvas) ---
        const ChartEngine = {
            canvas: document.getElementById('mainChart'),
            ctx: null,
            width: 0,
            height: 0,
            
            init() {
                this.ctx = this.canvas.getContext('2d');
                this.resize();
                window.addEventListener('resize', () => this.resize());
                this.generateInitialHistory();
                this.loop();
            },

            resize() {
                const parent = this.canvas.parentElement;
                // Handle High DPI
                const dpr = window.devicePixelRatio || 1;
                this.width = parent.clientWidth;
                this.height = parent.clientHeight;
                
                this.canvas.width = this.width * dpr;
                this.canvas.height = this.height * dpr;
                this.ctx.scale(dpr, dpr);
                
                this.canvas.style.width = `${this.width}px`;
                this.canvas.style.height = `${this.height}px`;
            },

            generateInitialHistory() {
                let p = State.price;
                let t = Date.now() - (Config.maxHistory * Config.candleTimeframe);
                
                for(let i=0; i < 60; i++) {
                    const open = p;
                    const change = (Math.random() - 0.5) * 20;
                    const close = open + change;
                    const high = Math.max(open, close) + Math.random() * 5;
                    const low = Math.min(open, close) - Math.random() * 5;
                    
                    State.history.push({ 
                        time: t, open, high, low, close, 
                        vol: Math.floor(Math.random() * 5000) 
                    });
                    
                    p = close;
                    t += Config.candleTimeframe;
                }
                State.price = p;
                State.lastCandleTime = t;
                // Initialize current live candle
                this.newCandle();
            },

            newCandle() {
                State.lastCandleTime += Config.candleTimeframe;
                State.history.push({
                    time: State.lastCandleTime,
                    open: State.price,
                    high: State.price,
                    low: State.price,
                    close: State.price,
                    vol: 0
                });
                if(State.history.length > Config.maxHistory) State.history.shift();
            },

            updateCurrentCandle(price, vol) {
                let last = State.history[State.history.length - 1];
                
                // Logic: If time exceeded, make new candle
                if (Date.now() > State.lastCandleTime + Config.candleTimeframe) {
                    this.newCandle();
                    last = State.history[State.history.length - 1];
                }

                last.close = price;
                if (price > last.high) last.high = price;
                if (price < last.low) last.low = price;
                last.vol += vol;
            },

            getY(price, min, range, height) {
                // Invert Y because canvas 0 is top
                return height - Config.chartPadding - ((price - min) / range) * (height - (Config.chartPadding * 2));
            },

            draw() {
                const ctx = this.ctx;
                const w = this.width;
                const h = this.height;
                const prices = State.history.map(c => [c.high, c.low]).flat();
                
                // Calculate Dynamic Scale
                let minP = Math.min(...prices);
                let maxP = Math.max(...prices);
                let range = maxP - minP || 1;
                // Add padding to range
                minP -= range * 0.1;
                maxP += range * 0.1;
                range = maxP - minP;

                // Clear
                ctx.clearRect(0, 0, w, h);

                // Grid Lines
                ctx.strokeStyle = '#1e222d';
                ctx.lineWidth = 1;
                ctx.beginPath();
                // Horizontal grid
                for(let i=0; i<5; i++) {
                    const p = minP + (range * (i/4));
                    const y = this.getY(p, minP, range, h);
                    ctx.moveTo(0, y); ctx.lineTo(w, y);
                    
                    // Price Label
                    ctx.fillStyle = '#444';
                    ctx.font = '9px Roboto Mono';
                    ctx.fillText(Math.round(p), w - 35, y - 4);
                }
                ctx.stroke();

                // Draw Candles
                const candleWidth = (w - 50) / State.history.length;
                const spacing = 1;
                const barW = Math.max(1, candleWidth - spacing);

                State.history.forEach((c, i) => {
                    const x = i * candleWidth;
                    const yOpen = this.getY(c.open, minP, range, h);
                    const yClose = this.getY(c.close, minP, range, h);
                    const yHigh = this.getY(c.high, minP, range, h);
                    const yLow = this.getY(c.low, minP, range, h);

                    const isGreen = c.close >= c.open;
                    const color = isGreen ? '#22c55e' : '#ef4444'; // Tailwind Green/Red 500

                    ctx.fillStyle = color;
                    ctx.strokeStyle = color;

                    // Wick
                    ctx.beginPath();
                    ctx.moveTo(x + barW/2, yHigh);
                    ctx.lineTo(x + barW/2, yLow);
                    ctx.stroke();

                    // Body
                    const bodyH = Math.max(Math.abs(yClose - yOpen), 1); // Min 1px
                    const bodyY = Math.min(yOpen, yClose);
                    ctx.fillRect(x, bodyY, barW, bodyH);
                });

                // Draw Current Price Line
                const yCur = this.getY(State.price, minP, range, h);
                ctx.strokeStyle = State.price >= State.history[State.history.length-1].open ? '#22c55e' : '#ef4444';
                ctx.setLineDash([2, 4]);
                ctx.beginPath();
                ctx.moveTo(0, yCur);
                ctx.lineTo(w, yCur);
                ctx.stroke();
                ctx.setLineDash([]);
                
                // Price Tag
                ctx.fillStyle = ctx.strokeStyle;
                ctx.fillRect(w - 45, yCur - 10, 45, 20);
                ctx.fillStyle = '#000';
                ctx.font = 'bold 10px Roboto Mono';
                ctx.fillText(Math.round(State.price), w - 40, yCur + 4);
            },

            loop() {
                if(State.isPlaying) {
                    this.draw();
                    requestAnimationFrame(() => this.loop());
                }
            }
        };

        // --- ORDER BOOK (DOM) ENGINE ---
        const DOMEngine = {
            el: document.getElementById('order-book-list'),
            spread: 5, // Ticks spread
            
            render() {
                // Generate Dynamic DOM centered around State.price
                const center = Math.round(State.price);
                const steps = 8; 
                let html = '';

                // Asks (Sell Orders) - Descending from high to low
                for(let i=steps; i>0; i--) {
                    const p = center + (i * 5); // 5 points spread
                    const v = this.noiseVolume(p);
                    html += this.createRow(p, v, 'ask');
                }

                // Spread separator
                html += `<div class="py-1 bg-white/5 text-center text-[9px] text-gray-600 tracking-widest border-y border-white/5">SPREAD</div>`;

                // Bids (Buy Orders)
                for(let i=1; i<=steps; i++) {
                    const p = center - (i * 5);
                    const v = this.noiseVolume(p);
                    html += this.createRow(p, v, 'bid');
                }

                this.el.innerHTML = html;
            },

            createRow(price, vol, type) {
                const isAsk = type === 'ask';
                const color = isAsk ? 'text-red-500' : 'text-green-500';
                const bgHover = isAsk ? 'hover:bg-red-900/10' : 'hover:bg-green-900/10';
                // Highlight big orders
                const volClass = vol > 1000 ? 'text-gray-200 font-bold' : 'text-gray-500';
                const barWidth = Math.min((vol / 2000) * 100, 100);

                return `
                <div class="grid grid-cols-3 py-0.5 px-3 relative ${bgHover} cursor-pointer group">
                    <div class="absolute top-0 ${isAsk ? 'right-0 bg-red-500/10' : 'left-0 bg-green-500/10'} h-full transition-all duration-300" style="width: ${barWidth}%"></div>
                    <span class="z-10 text-left ${!isAsk ? volClass : 'text-transparent'}">${!isAsk ? vol.toLocaleString() : ''}</span>
                    <span class="z-10 text-center ${color} font-bold">${price.toLocaleString()}</span>
                    <span class="z-10 text-right ${isAsk ? volClass : 'text-transparent'}">${isAsk ? vol.toLocaleString() : ''}</span>
                </div>`;
            },

            noiseVolume(price) {
                // Create deterministic but noisy volume based on price
                const seed = Math.sin(price) * 10000;
                let vol = Math.floor(Math.abs(seed) % 1500) + 100;
                // Add some walls
                if(price % 100 === 0) vol += 5000; 
                return vol;
            }
        };

        // --- MARKET ENGINE & ALGO MANAGER ---
        const AlgoManager = {
            active: null,
            timer: null,
            
            toggle(type) {
                const btn = document.getElementById(`btn-${type.toLowerCase()}`);
                
                if (this.active === type) {
                    this.stopAll();
                    return;
                }

                this.stopAll(); // Reset previous
                this.active = type;
                
                // Visual Update
                if(btn) btn.classList.add('bg-opacity-100', 'text-white', 'ring-2');
                document.getElementById('algo-status').classList.remove('hidden');
                document.getElementById('algo-status').innerText = `ALGO: ${type}`;

                const speed = parseInt(document.getElementById('algo-speed').value) || 100;
                const size = parseInt(document.getElementById('order-size').value) || 1000;

                this.runLogic(type, speed, size);
            },

            stopAll() {
                clearInterval(this.timer);
                this.active = null;
                document.getElementById('algo-status').classList.add('hidden');
                
                // Reset Buttons
                ['accum', 'distrib', 'wash'].forEach(id => {
                    const b = document.getElementById(`btn-${id}`);
                    if(b) b.classList.remove('bg-opacity-100', 'text-white', 'ring-2');
                });
            },

            runLogic(type, speed, size) {
                this.timer = setInterval(() => {
                    let side, finalSize = size + (Math.random() * size * 0.2); // Jitter size
                    
                    switch(type) {
                        case 'ACCUM':
                            side = 'BUY';
                            // Accumulation tries to buy without pushing price up too much
                            Market.executeTrade(side, finalSize, true);
                            break;
                            
                        case 'DISTRIB':
                            side = 'SELL';
                            Market.executeTrade(side, finalSize, true);
                            break;
                            
                        case 'WASH':
                            // Buy then Sell immediately to create volume
                            Market.executeTrade('BUY', finalSize, true);
                            setTimeout(() => Market.executeTrade('SELL', finalSize, true), speed / 2);
                            break;
                    }
                }, speed);
            },

            triggerShakeout() {
                // Drop price drastically then recover
                this.stopAll();
                const startP = State.price;
                const target = startP * 0.985; // Drop 1.5%
                
                let phase = 'DROP';
                
                this.timer = setInterval(() => {
                    if (phase === 'DROP') {
                        Market.executeTrade('SELL', 5000, true);
                        if(State.price <= target) phase = 'RECOVER';
                    } else {
                        Market.executeTrade('BUY', 8000, true); // Buy harder
                        if(State.price >= startP) this.stopAll();
                    }
                }, 50);
            },

            spoof() {
                // Visual only - flash DOM
                const dom = document.getElementById('order-book-list');
                dom.style.opacity = '0.5';
                setTimeout(() => dom.style.opacity = '1', 200);
            }
        };

        const Market = {
            init() {
                // Background noise (Retail Traders)
                setInterval(() => {
                    if (!AlgoManager.active) {
                        const bias = (State.sentiment - 50) / 100; // -0.5 to 0.5
                        const rand = Math.random();
                        const side = rand < (0.5 + bias) ? 'BUY' : 'SELL';
                        const size = Math.floor(Math.random() * 200) + 10;
                        this.executeTrade(side, size, false);
                    }
                }, Config.tickRate);

                // Sentiment Drift
                setInterval(() => {
                    if (State.sentiment > 50) State.sentiment -= 0.5;
                    else State.sentiment += 0.5;
                    this.updateUI();
                }, 1000);
            },

            executeTrade(side, size, isAlgo) {
                // Price Impact Logic
                const liquidity = 10000; // Fake liquidity depth
                const impact = (size / liquidity) * (Math.random() * 2);
                
                State.lastPrice = State.price;
                
                if (side === 'BUY') {
                    State.price += impact;
                    State.sentiment = Math.min(100, State.sentiment + (size/5000));
                } else {
                    State.price -= impact;
                    State.sentiment = Math.max(0, State.sentiment - (size/5000));
                }

                // Update Chart Data
                ChartEngine.updateCurrentCandle(State.price, size);

                // Update Inventory (Only if Algo/User)
                if (isAlgo) {
                    this.updatePortfolio(side, size, State.price);
                }

                // Render Tape
                this.addTapeRow(side, State.price, size, isAlgo);
                
                // Re-render components
                DOMEngine.render();
                this.updateUI();
            },

            updatePortfolio(side, size, price) {
                if (side === 'BUY') {
                    const totalCost = (State.inventory.avg * State.inventory.pos) + (price * size);
                    State.inventory.pos += size;
                    State.inventory.avg = totalCost / State.inventory.pos;
                } else {
                    State.inventory.pos -= size;
                    // Avg price doesn't change on sell, only Realized P/L would (not tracked here)
                    if (State.inventory.pos <= 0) {
                        State.inventory.pos = 0;
                        State.inventory.avg = 0;
                    }
                }
            },

            addTapeRow(side, price, size, isAlgo) {
                const list = document.getElementById('running-trade-list');
                const time = new Date().toLocaleTimeString('en-GB'); // HH:MM:SS
                
                const color = side === 'BUY' ? 'text-green-500' : 'text-red-500';
                const bg = isAlgo ? (side === 'BUY' ? 'bg-green-500/10' : 'bg-red-500/10') : '';
                
                const html = `
                    <div class="grid grid-cols-4 py-0.5 px-2 border-b border-white/5 trade-row ${bg}">
                        <span class="text-gray-500">${time}</span>
                        <span class="${color} font-bold">${price.toFixed(0)}</span>
                        <span class="text-center ${color}">${side === 'BUY' ? '↑' : '↓'}</span>
                        <span class="text-right ${isAlgo ? 'text-blue-400 font-bold' : 'text-gray-400'}">${Math.floor(size).toLocaleString()}</span>
                    </div>
                `;
                
                list.insertAdjacentHTML('afterbegin', html);
                if (list.children.length > 20) list.lastElementChild.remove();
            },

            updateUI() {
                // Price Update
                const lp = document.getElementById('live-price');
                lp.innerText = Math.round(State.price).toLocaleString();
                
                // Flash animation
                if (Math.round(State.price) > Math.round(State.lastPrice)) {
                    lp.classList.remove('text-red-500');
                    lp.classList.add('text-green-500', 'flash-green');
                    setTimeout(()=>lp.classList.remove('flash-green'), 500);
                } else if (Math.round(State.price) < Math.round(State.lastPrice)) {
                    lp.classList.remove('text-green-500');
                    lp.classList.add('text-red-500', 'flash-red');
                    setTimeout(()=>lp.classList.remove('flash-red'), 500);
                }

                // Inventory & P/L
                document.getElementById('my-pos').innerText = Math.floor(State.inventory.pos).toLocaleString() + ' LOT';
                document.getElementById('avg-price').innerText = Math.floor(State.inventory.avg).toLocaleString();
                
                // Floating P/L: (Current - Avg) * Pos * 100 (multiplier)
                const pl = (State.price - State.inventory.avg) * State.inventory.pos * 100;
                const plEl = document.getElementById('floating-pl');
                plEl.innerText = `IDR ${Math.floor(pl).toLocaleString()}`;
                plEl.className = `font-bold mono text-xl transition-colors duration-200 ${pl >= 0 ? 'text-green-500' : 'text-red-500'}`;

                // Sentiment
                const bar = document.getElementById('sentiment-bar');
                const sLabel = document.getElementById('psy-label');
                bar.style.width = `${State.sentiment}%`;
                document.getElementById('psy-val').innerText = `${Math.floor(State.sentiment)}%`;
                
                if(State.sentiment > 80) { sLabel.innerText = "EXTREME GREED"; sLabel.className = "text-green-400 flash-green"; }
                else if(State.sentiment < 20) { sLabel.innerText = "EXTREME FEAR"; sLabel.className = "text-red-400 flash-red"; }
                else { sLabel.innerText = "NEUTRAL"; sLabel.className = "text-gray-400"; }
            }
        };

        // --- BOOT ---
        window.onload = () => {
            ChartEngine.init();
            Market.init();
            DOMEngine.render();
            
            // Real-time clock
            setInterval(() => {
                document.getElementById('rt-clock').innerText = new Date().toLocaleTimeString();
            }, 1000);
        };

    </script>
</body>
</html>
