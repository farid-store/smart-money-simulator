<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MM Trainer - Institutional Logic V3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --bg-dark: #09090b; --panel: #18181b; --border: #27272a; --green: #22c55e; --red: #ef4444; --gold: #eab308; }
        body { background-color: var(--bg-dark); color: #e4e4e7; font-family: 'Inter', sans-serif; overflow: hidden; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Smooth Rendering */
        canvas { image-rendering: pixelated; }
        
        /* UI Elements */
        .btn-mm { transition: all 0.1s; border-bottom: 2px solid rgba(0,0,0,0.5); }
        .btn-mm:active { transform: translateY(2px); border-bottom: 0px; }
        .btn-tf.active { background: #2563eb; color: white; border-color: #3b82f6; }
        
        .blink-red { animation: blinkR 0.5s infinite; }
        .blink-green { animation: blinkG 0.5s infinite; }
        @keyframes blinkR { 50% { background-color: rgba(239, 68, 68, 0.2); } }
        @keyframes blinkG { 50% { background-color: rgba(34, 197, 94, 0.2); } }
    </style>
</head>
<body class="flex h-screen w-screen text-[11px] select-none bg-black">

    <aside class="w-[60px] bg-[#0c0c0c] border-r border-[#222] flex flex-col items-center py-4 z-50">
        <div class="mb-6 font-black text-blue-500 text-xs">MM</div>
        
        <div class="space-y-3 w-full px-1 flex flex-col items-center">
            <button onmousedown="Engine.injectLiquidity('BUY')" onmouseup="Engine.normalize()" class="w-10 h-10 rounded bg-[#051105] border border-green-900 text-green-500 hover:bg-green-900 hover:text-white btn-mm flex flex-col items-center justify-center">
                <span class="font-bold text-[14px]">↑</span>
            </button>
            <button onmousedown="Engine.injectLiquidity('SELL')" onmouseup="Engine.normalize()" class="w-10 h-10 rounded bg-[#110505] border border-red-900 text-red-500 hover:bg-red-900 hover:text-white btn-mm flex flex-col items-center justify-center">
                <span class="font-bold text-[14px]">↓</span>
            </button>
            
            <div class="h-[1px] w-6 bg-[#333] my-2"></div>

            <button onclick="Engine.triggerEvent('SPIKE')" class="w-10 h-10 rounded bg-[#1a1500] border border-yellow-900 text-yellow-500 hover:bg-yellow-700 hover:text-black btn-mm flex flex-col items-center justify-center" title="Liquidity Hunt Spike">
                <span class="font-bold text-[10px]">HUNT</span>
            </button>
        </div>
        
        <div class="flex-1"></div>
        <div class="py-4 vertical-text text-[9px] text-gray-700 font-mono" style="writing-mode: vertical-rl;">REALTIME SIMULATION</div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0">
        
        <header class="h-10 bg-[#111] border-b border-[#222] flex items-center px-4 justify-between">
            <div class="flex items-center gap-4">
                <span class="text-sm font-black tracking-tighter text-white">BTC/USD <span class="text-[#444] text-[10px] font-normal">INSTITUTIONAL</span></span>
                
                <div class="flex bg-[#000] p-0.5 rounded border border-[#222]">
                    <button onclick="Chart.setTF(1)" id="tf-1" class="px-2 py-0.5 rounded-[2px] text-[9px] font-bold text-gray-400 hover:bg-[#222] active btn-tf">M1</button>
                    <button onclick="Chart.setTF(5)" id="tf-5" class="px-2 py-0.5 rounded-[2px] text-[9px] font-bold text-gray-400 hover:bg-[#222] btn-tf">M5</button>
                </div>

                <div class="flex items-center gap-2 border-l border-[#333] pl-4">
                    <span class="text-[9px] text-gray-500 uppercase">Algorithm:</span>
                    <span id="market-state" class="text-[9px] font-bold text-blue-400 mono">ACCUMULATION</span>
                </div>
            </div>

            <div class="flex items-center gap-6">
                <div class="text-right">
                    <div class="text-[8px] text-gray-500 uppercase">Imbalance</div>
                    <div id="imbalance-meter" class="text-[10px] font-mono text-gray-300">0.00%</div>
                </div>
                <div class="text-right pl-4 border-l border-[#222]">
                    <div class="text-[8px] text-gray-500 uppercase">PnL</div>
                    <div id="pnl-display" class="text-sm font-bold text-white mono">$0.00</div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden relative">
            <div class="flex-1 bg-[#050505] relative cursor-crosshair">
                <canvas id="mainChart" class="w-full h-full block"></canvas>
                
                <div class="absolute top-4 left-4 pointer-events-none">
                    <div class="flex items-baseline gap-2">
                        <h1 id="big-price" class="text-3xl font-bold text-white mono tracking-tighter">0.00</h1>
                        <span id="price-change" class="text-xs font-bold text-gray-500">0.0%</span>
                    </div>
                    <div class="text-[9px] text-gray-600 mt-1 mono">VOL: <span id="vol-status">LOW</span> | SPREAD: RAW</div>
                </div>

                <div id="toast" class="absolute bottom-10 left-1/2 -translate-x-1/2 bg-[#111] border border-[#333] text-white px-4 py-2 rounded text-xs font-bold shadow-2xl opacity-0 transition-opacity duration-300 pointer-events-none">
                    Market Update
                </div>
            </div>

            <div class="w-[260px] bg-[#0c0c0c] border-l border-[#222] flex flex-col z-20">
                <div class="flex-1 flex flex-col min-h-0">
                    <div class="px-2 py-1 bg-[#111] border-b border-[#222] text-[9px] font-bold text-gray-500 flex justify-between">
                        <span>ORDER BOOK (L2)</span>
                        <span>FIB ALGO ACTIVE</span>
                    </div>
                    <div id="dom-ladder" class="flex-1 overflow-hidden relative font-mono text-[9px] select-none bg-[#080808]">
                        </div>
                </div>

                <div class="p-3 bg-[#111] border-t border-[#222] shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
                    <div class="flex justify-between mb-2">
                        <span class="text-[9px] font-bold text-gray-500">LOT SIZE</span>
                        <input type="number" id="lot-input" value="1.0" class="w-16 bg-[#000] border border-[#333] text-right text-white text-xs font-mono rounded px-1 outline-none focus:border-blue-500">
                    </div>
                    
                    <div class="grid grid-cols-2 gap-2 mb-2">
                        <button onclick="Trader.open('BUY')" class="py-3 bg-[#0a1f0a] border border-green-900/50 hover:bg-green-600 hover:text-white text-green-500 rounded font-bold text-xs transition-colors flex flex-col items-center">
                            <span>BID</span>
                            <span id="btn-bid" class="text-[9px] opacity-70">0.00</span>
                        </button>
                        <button onclick="Trader.open('SELL')" class="py-3 bg-[#1f0a0a] border border-red-900/50 hover:bg-red-600 hover:text-white text-red-500 rounded font-bold text-xs transition-colors flex flex-col items-center">
                            <span>ASK</span>
                            <span id="btn-ask" class="text-[9px] opacity-70">0.00</span>
                        </button>
                    </div>
                    <button onclick="Trader.closeAll()" class="w-full py-1.5 bg-[#222] border border-[#333] hover:bg-[#333] text-gray-300 text-[9px] font-bold rounded">CLOSE ALL POSITIONS</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- CONSTANTS & CONFIG ---
        const CONFIG = {
            startPrice: 65000.00,
            tickRate: 50, // ms
            spread: 5.0,  // USD
            pipValue: 10,
            symbol: 'BTCUSD'
        };

        // --- MATH UTILS ---
        const rand = (min, max) => Math.random() * (max - min) + min;
        const randInt = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const lerp = (start, end, amt) => (1 - amt) * start + amt * end;

        // --- MARKET ENGINE (THE BRAIN) ---
        const Engine = {
            price: CONFIG.startPrice,
            ticks: [],      // High fidelity ticks
            candles: [],    // M1 Candles
            
            // Physics Variables
            velocity: 0,
            acceleration: 0,
            targetPrice: CONFIG.startPrice,
            
            // State Machine
            state: 'RANGE', // RANGE, TREND_UP, TREND_DOWN, SPIKE_UP, SPIKE_DOWN, FIB_TEST
            stateDuration: 0,
            stateTimer: 0,
            
            // Smart Money Logic
            swingHigh: CONFIG.startPrice + 100,
            swingLow: CONFIG.startPrice - 100,
            fibLevels: [],
            liquidityNodes: [], // Hidden SND Areas
            
            init() {
                this.generateHistory();
                this.cycleState(); // Start the state machine
            },

            // Create initial data so chart isn't empty
            generateHistory() {
                let p = this.price;
                const now = Date.now();
                for(let i=0; i<1000; i++) {
                    // Simple fractal noise for history
                    p += (Math.random() - 0.5) * 20; 
                    this.ticks.push({p: p, t: now - (1000-i)*1000});
                }
                this.price = p;
                this.updatePivots(); // Calculate initial pivots
            },

            // --- THE CORE LOOP (Runs every 50ms) ---
            update() {
                this.stateTimer++;

                // 1. STATE MACHINE (The "Director")
                if(this.stateTimer > this.stateDuration) {
                    this.cycleState();
                }

                // 2. FIBONACCI GRAVITY (The "Fibo Respect" Logic)
                // If price is near a key Fib level, it acts as a magnet or barrier
                let gravity = 0;
                let friction = 0.95; // Default air resistance

                // Find nearest Fib
                const nearestFib = this.fibLevels.reduce((prev, curr) => 
                    Math.abs(curr.price - this.price) < Math.abs(prev.price - this.price) ? curr : prev
                );

                const distToFib = nearestFib.price - this.price;
                const distAbs = Math.abs(distToFib);

                // Logic: If close to Fib (within 20 pips)
                if(distAbs < 30) {
                    // If in Range or Flag mode, respect the level (Magnet)
                    if(this.state.includes('RANGE') || this.state.includes('FLAG')) {
                        gravity = distToFib * 0.05; // Pull towards line
                        friction = 0.8; // Slow down (decision time)
                        UI.log(`Testing Fib ${nearestFib.level}`);
                    } 
                    // If Trending strongly, maybe break it (Repulsion or Ignore)
                    else if (Math.abs(this.velocity) > 2) {
                        friction = 0.99; // Slippery (Breakout)
                    }
                }

                // 3. PHYSICS ENGINE
                // Calculate forces based on State Target + Fib Gravity + Random Noise
                const distToTarget = this.targetPrice - this.price;
                const force = (distToTarget * 0.01) + gravity + (Math.random()-0.5) * 2;
                
                this.acceleration = force * 0.05;
                this.velocity = (this.velocity + this.acceleration) * friction;
                
                // Cap velocity to prevent explosion
                this.velocity = Math.max(-15, Math.min(15, this.velocity));

                // Move Price
                this.price += this.velocity;

                // 4. DATA RECORDING
                this.recordTick();
                this.updatePivots();

                // 5. UPDATE UI
                Chart.render();
                DOM.render();
                UI.update();
                Trader.update();
            },

            // --- AI DIRECTOR (Controls Market Phase) ---
            cycleState() {
                this.stateTimer = 0;
                
                // Probability Weighted Random Selection
                const rand = Math.random();
                let nextState = 'RANGE';
                
                // Context Aware Switching
                if(this.state === 'SPIKE_UP') nextState = 'TREND_DOWN'; // V-Shape Reversal
                else if(this.state === 'SPIKE_DOWN') nextState = 'TREND_UP';
                else if(this.state === 'TREND_UP') nextState = rand > 0.6 ? 'FLAG_BULL' : 'RANGE';
                else {
                    // General Pool
                    if(rand < 0.4) nextState = 'RANGE';
                    else if(rand < 0.6) nextState = 'TREND_UP';
                    else if(rand < 0.8) nextState = 'TREND_DOWN';
                    else if(rand < 0.9) nextState = 'FLAG_BEAR';
                    else nextState = Math.random() > 0.5 ? 'SPIKE_UP' : 'SPIKE_DOWN';
                }

                this.state = nextState;
                this.setTargetBasedOnState();
                
                UI.updateState(this.state);
            },

            setTargetBasedOnState() {
                const volatility = 50; // Base volatility
                switch(this.state) {
                    case 'RANGE':
                        this.stateDuration = randInt(100, 300); // 5-15 seconds
                        // Target is roughly current price (sideways)
                        this.targetPrice = this.price + rand(-30, 30); 
                        break;
                    case 'TREND_UP':
                        this.stateDuration = randInt(200, 500);
                        this.targetPrice = this.price + rand(100, 250);
                        break;
                    case 'TREND_DOWN':
                        this.stateDuration = randInt(200, 500);
                        this.targetPrice = this.price - rand(100, 250);
                        break;
                    case 'FLAG_BULL': // Slowly down after up
                        this.stateDuration = randInt(100, 200);
                        this.targetPrice = this.price - rand(30, 60);
                        break;
                    case 'SPIKE_UP': // Liquidity Hunt
                        this.stateDuration = randInt(20, 50); // Fast!
                        this.targetPrice = this.price + rand(150, 300);
                        break;
                    case 'SPIKE_DOWN':
                        this.stateDuration = randInt(20, 50);
                        this.targetPrice = this.price - rand(150, 300);
                        break;
                    default:
                        this.stateDuration = 100;
                        this.targetPrice = this.price;
                }
            },

            // --- FIBONACCI LOGIC ---
            updatePivots() {
                // Determine Swing High/Low dynamically from last X ticks
                // In a real engine, we'd use a ZigZag algo. Here simplified.
                if(this.ticks.length < 500) return;
                
                const lookback = this.ticks.slice(-1000); // Look at last 1000 ticks
                let h = -Infinity, l = Infinity;
                
                lookback.forEach(t => {
                    if(t.p > h) h = t.p;
                    if(t.p < l) l = t.p;
                });

                // Update only if range is significant
                if((h - l) > 100) {
                    this.swingHigh = h;
                    this.swingLow = l;
                    this.calcFibs();
                }
            },

            calcFibs() {
                const range = this.swingHigh - this.swingLow;
                // Standard Retracement Levels
                const ratios = [0, 0.236, 0.382, 0.5, 0.618, 0.786, 1];
                this.fibLevels = ratios.map(r => ({
                    level: r,
                    price: this.swingLow + (range * r),
                    color: r === 0.618 || r === 0.5 ? '#eab308' : '#3f3f46' // Gold for Golden Pocket
                }));
            },

            // --- DATA HANDLING ---
            recordTick() {
                const now = Date.now();
                this.ticks.push({p: this.price, t: now});
                if(this.ticks.length > 5000) this.ticks.shift();
            },

            // --- MANUAL INTERVENTION ---
            injectLiquidity(side) {
                this.state = 'MANUAL_OVERRIDE';
                this.stateDuration = 50; // Short burst
                if(side === 'BUY') {
                    this.velocity += 5; // Instant impulse
                    this.targetPrice = this.price + 200;
                } else {
                    this.velocity -= 5;
                    this.targetPrice = this.price - 200;
                }
            },
            
            triggerEvent(type) {
                if(type === 'SPIKE') {
                    // Simulate stop hunt
                    const dir = Math.random() > 0.5 ? 1 : -1;
                    this.state = dir > 0 ? 'SPIKE_UP' : 'SPIKE_DOWN';
                    this.stateDuration = 40;
                    this.targetPrice = this.price + (dir * 300);
                    UI.showToast("⚠️ INSTITUTIONAL LIQUIDITY SWEEP DETECTED");
                }
            },
            
            normalize() {
                this.cycleState();
            }
        };

        // --- CHART RENDERER ---
        const Chart = {
            canvas: document.getElementById('mainChart'),
            ctx: document.getElementById('mainChart').getContext('2d'),
            tf: 1, // 1 for M1, 5 for M5
            
            setTF(val) {
                this.tf = val;
                document.querySelectorAll('.btn-tf').forEach(b => b.classList.remove('active'));
                document.getElementById(`tf-${val}`).classList.add('active');
            },

            render() {
                const ctx = this.ctx;
                const w = this.canvas.width = this.canvas.parentElement.clientWidth;
                const h = this.canvas.height = this.canvas.parentElement.clientHeight;
                
                // Background
                ctx.fillStyle = '#050505';
                ctx.fillRect(0,0,w,h);

                // 1. DATA PROCESSING (Resample ticks to candles)
                const candles = this.resampleData();
                if(candles.length === 0) return;

                // 2. SCALE CALCULATION
                let max = -Infinity, min = Infinity;
                // Include Fibs in scale range so they are visible
                Engine.fibLevels.forEach(f => {
                    // Only if reasonably close to current price
                    if(Math.abs(f.price - Engine.price) < 500) {
                        if(f.price > max) max = f.price;
                        if(f.price < min) min = f.price;
                    }
                });
                candles.forEach(c => {
                    if(c.h > max) max = c.h;
                    if(c.l < min) min = c.l;
                });

                const padding = (max-min)*0.1;
                max += padding; min -= padding;
                const range = max-min;
                
                const toY = (val) => h - ((val - min) / range * h);
                const candleW = w / 60; // Show approx 60 candles

                // 3. DRAW GRID & FIBS
                // Grid
                ctx.strokeStyle = '#18181b'; ctx.lineWidth = 1;
                ctx.beginPath();
                for(let i=0; i<h; i+=50) { ctx.moveTo(0,i); ctx.lineTo(w,i); }
                ctx.stroke();

                // Fibonacci Lines
                Engine.fibLevels.forEach(fib => {
                    const y = toY(fib.price);
                    if(y > 0 && y < h) {
                        ctx.beginPath();
                        ctx.strokeStyle = fib.color;
                        ctx.lineWidth = fib.level === 0.618 ? 2 : 1;
                        ctx.setLineDash(fib.level === 0.618 ? [] : [5,5]);
                        ctx.moveTo(0, y);
                        ctx.lineTo(w, y);
                        ctx.stroke();
                        
                        // Label
                        ctx.fillStyle = fib.color;
                        ctx.font = '10px JetBrains Mono';
                        ctx.fillText(`FIB ${fib.level}`, w - 60, y - 5);
                    }
                });
                ctx.setLineDash([]);

                // 4. DRAW CANDLES
                candles.forEach((c, i) => {
                    const x = i * candleW;
                    const isBull = c.c >= c.o;
                    const color = isBull ? '#22c55e' : '#ef4444';
                    
                    ctx.strokeStyle = color;
                    ctx.fillStyle = color;
                    
                    // Wick
                    ctx.beginPath();
                    ctx.moveTo(x + candleW/2, toY(c.h));
                    ctx.lineTo(x + candleW/2, toY(c.l));
                    ctx.stroke();
                    
                    // Body
                    const yO = toY(c.o);
                    const yC = toY(c.c);
                    let hBody = Math.abs(yO - yC);
                    if(hBody < 1) hBody = 1;
                    
                    ctx.fillRect(x + 2, Math.min(yO, yC), candleW - 4, hBody);
                });

                // 5. CURRENT PRICE LINE
                const yPrice = toY(Engine.price);
                ctx.strokeStyle = '#fff';
                ctx.setLineDash([2, 2]);
                ctx.beginPath(); ctx.moveTo(0, yPrice); ctx.lineTo(w, yPrice); ctx.stroke();
                
                // 6. POSITIONS
                Trader.positions.forEach(pos => {
                    const y = toY(pos.entry);
                    ctx.strokeStyle = pos.side === 'BUY' ? '#22c55e' : '#ef4444';
                    ctx.setLineDash([5, 2]);
                    ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(w, y); ctx.stroke();
                    ctx.fillStyle = ctx.strokeStyle;
                    ctx.fillText(`${pos.side} ${pos.lot}`, 5, y-5);
                });
            },

            resampleData() {
                // Group ticks into candles based on simple count for simulation
                // Realtime: 1 candle = X ticks. 
                // M1 usually 60s. Here we fake time for speed.
                const raw = Engine.ticks;
                const candleSize = this.tf === 1 ? 60 : 300; // ticks per candle
                const candles = [];
                
                // Only take last N ticks
                const viewSize = candleSize * 60; 
                const data = raw.slice(-viewSize);

                for(let i=0; i<data.length; i+=candleSize) {
                    const chunk = data.slice(i, i+candleSize);
                    if(chunk.length < 1) continue;
                    
                    let o = chunk[0].p;
                    let c = chunk[chunk.length-1].p;
                    let h = -Infinity;
                    let l = Infinity;
                    
                    chunk.forEach(t => {
                        if(t.p > h) h = t.p;
                        if(t.p < l) l = t.p;
                    });
                    
                    candles.push({o,h,l,c});
                }
                return candles;
            }
        };

        // --- DOM / ORDER BOOK RENDERER ---
        const DOM = {
            el: document.getElementById('dom-ladder'),
            render() {
                // Dynamic Order Book based on Engine State
                // If BULL: Asks are thin (easy to buy up), Bids are thick (support)
                // If BEAR: Asks are thick (resistance), Bids are thin
                
                const center = Engine.price;
                const isBull = Engine.state.includes('UP') || Engine.state.includes('BULL');
                
                let html = '';
                
                // ASKS (Sellers) - Above Price
                for(let i=7; i>0; i--) {
                    const p = center + (i * 2.5); // Spread logic
                    // Volume Logic
                    let vol = randInt(10, 100);
                    if(!isBull) vol *= 2; // Thicker resistance in Bear market
                    
                    // Highlight big orders (Iceberg)
                    const isWhale = vol > 150;
                    
                    html += `<div class="flex justify-between px-2 h-4 items-center text-red-400 hover:bg-[#221010]">
                        <span class="opacity-50">${p.toFixed(0)}</span>
                        <span class="font-bold ${isWhale ? 'text-white bg-red-900 px-1' : ''}">${vol}</span>
                        <div class="absolute right-0 h-full bg-red-900/30" style="width:${vol/3}%"></div>
                    </div>`;
                }

                // SPREAD
                html += `<div class="bg-[#222] text-center text-[8px] text-gray-400 py-1">SPREAD ${(CONFIG.spread).toFixed(1)}</div>`;

                // BIDS (Buyers) - Below Price
                for(let i=1; i<=7; i++) {
                    const p = center - (i * 2.5);
                    let vol = randInt(10, 100);
                    if(isBull) vol *= 2; // Thicker support in Bull market
                    
                    const isWhale = vol > 150;

                    html += `<div class="flex justify-between px-2 h-4 items-center text-green-400 hover:bg-[#102210]">
                        <span class="opacity-50">${p.toFixed(0)}</span>
                        <span class="font-bold ${isWhale ? 'text-white bg-green-900 px-1' : ''}">${vol}</span>
                        <div class="absolute left-0 h-full bg-green-900/30" style="width:${vol/3}%"></div>
                    </div>`;
                }
                
                this.el.innerHTML = html;
            }
        };

        // --- TRADER LOGIC ---
        const Trader = {
            positions: [],
            open(side) {
                const price = side === 'BUY' ? Engine.price + CONFIG.spread : Engine.price;
                const lot = parseFloat(document.getElementById('lot-input').value);
                this.positions.push({ side, entry: price, lot });
                UI.showToast(`${side} ORDER FILLED @ ${price.toFixed(0)}`);
            },
            closeAll() {
                this.positions = [];
            },
            update() {
                let totalPnL = 0;
                this.positions.forEach(p => {
                    const curr = p.side === 'BUY' ? Engine.price : Engine.price + CONFIG.spread;
                    const diff = p.side === 'BUY' ? (curr - p.entry) : (p.entry - curr);
                    totalPnL += diff * p.lot;
                });
                
                const el = document.getElementById('pnl-display');
                el.innerText = `$${totalPnL.toFixed(2)}`;
                el.className = `text-sm font-bold mono ${totalPnL >= 0 ? 'text-green-500' : 'text-red-500'}`;
            }
        };

        // --- UI UTILS ---
        const UI = {
            update() {
                document.getElementById('big-price').innerText = Engine.price.toFixed(2);
                document.getElementById('btn-bid').innerText = Engine.price.toFixed(2);
                document.getElementById('btn-ask').innerText = (Engine.price + CONFIG.spread).toFixed(2);
                
                // Vol status
                const vol = Math.abs(Engine.velocity);
                const vText = vol > 8 ? "EXTREME" : vol > 4 ? "HIGH" : "LOW";
                const vColor = vol > 8 ? "text-red-500 blink-red" : vol > 4 ? "text-white" : "text-gray-600";
                const vEl = document.getElementById('vol-status');
                vEl.innerText = vText;
                vEl.className = vColor;
            },
            updateState(s) {
                document.getElementById('market-state').innerText = s.replace('_', ' ');
            },
            log(msg) {
                console.log(`[ALGO]: ${msg}`);
            },
            showToast(msg) {
                const t = document.getElementById('toast');
                t.innerText = msg;
                t.style.opacity = 1;
                setTimeout(() => t.style.opacity = 0, 2000);
            }
        };

        // --- LOOP BOOTSTRAP ---
        Engine.init();
        setInterval(() => Engine.update(), CONFIG.tickRate);

    </script>
</body>
</html>
