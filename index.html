<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAlgo Pro v2.1 - Bandar Benchmark</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050709; color: #d1d4dc; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .bg-sidebar { background-color: #0c0e14; }
        .bg-card { background-color: #131722; }
        .border-stockbit { border-color: #1e222d; }
        ::-webkit-scrollbar { width: 3px; }
        ::-webkit-scrollbar-thumb { background: #333; }
        input, select { background: #000 !important; color: #00ff00 !important; border: 1px solid #222 !important; text-align: center; }
        
        /* Animasi Flash untuk Tape Reading */
        .flash-buy { animation: flashGreen 0.5s ease-out; background-color: rgba(34, 197, 94, 0.1); }
        .flash-sell { animation: flashRed 0.5s ease-out; background-color: rgba(239, 68, 68, 0.1); }
        @keyframes flashGreen { 0% { background-color: rgba(34, 197, 94, 0.4); } 100% { background-color: transparent; } }
        @keyframes flashRed { 0% { background-color: rgba(239, 68, 68, 0.4); } 100% { background-color: transparent; } }
    </style>
</head>
<body class="flex h-screen w-screen text-[12px]">

    <aside class="w-14 bg-sidebar border-r border-stockbit flex flex-col items-center py-4 space-y-8 z-20">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg shadow-blue-900/20">S</div>
        <div class="text-blue-500 cursor-pointer hover:text-white"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M11 7h2v10h-2zm-4 3h2v7H7zm8 3h2v4h-2z"/></svg></div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="h-14 bg-sidebar border-b border-stockbit flex items-center px-4 justify-between z-10">
            <div class="flex items-center space-x-6">
                <div>
                    <span class="text-gray-500 text-[9px] block uppercase">Ticker</span>
                    <span class="font-bold text-lg text-white">$BBCA</span>
                </div>
                <div>
                    <span class="text-gray-500 text-[9px] block uppercase">Last Price</span>
                    <div class="text-green-500 font-bold mono text-xl transition-all" id="live-price">9,850</div>
                </div>
                <div class="border-l border-gray-800 pl-6">
                    <span class="text-gray-500 text-[9px] block uppercase">Net Position</span>
                    <div class="text-white font-bold mono" id="my-pos">0 LOT</div>
                </div>
                <div class="border-l border-gray-800 pl-6">
                    <span class="text-gray-500 text-[9px] block uppercase">Avg Price</span>
                    <div class="text-blue-400 font-bold mono" id="avg-price">0</div>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div class="bg-black/50 px-2 py-1 rounded border border-gray-800">
                    <select id="market-mode" onchange="changeMode()" class="bg-transparent text-yellow-500 font-bold outline-none cursor-pointer text-[10px] w-32">
                        <option value="normal">MODE: NORMAL</option>
                        <option value="hard">MODE: BATTLE (HARD)</option>
                    </select>
                </div>
                <div class="text-right">
                    <span class="text-gray-500 text-[9px] block uppercase">Floating P/L</span>
                    <div class="font-bold mono text-sm" id="floating-pl">IDR 0</div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            
            <div class="w-[280px] bg-[#080a0f] border-r border-stockbit flex flex-col">
                <div class="p-2 border-b border-stockbit bg-sidebar flex justify-between">
                    <span class="text-[10px] font-bold text-gray-500 uppercase">Running Trade</span>
                    <span class="text-[9px] text-blue-500 animate-pulse">LIVE FEED</span>
                </div>
                <div id="tape-list" class="flex-1 overflow-y-auto font-mono text-[10px]">
                    </div>
            </div>

            <div class="flex-1 relative bg-[#050709] overflow-hidden">
                <canvas id="mainChart" class="w-full h-full"></canvas>
                <div class="absolute top-4 left-4 flex flex-col space-y-1">
                    <div class="bg-black/40 p-2 rounded backdrop-blur-sm border border-white/5">
                        <span class="text-[9px] text-gray-400 block">TOTAL VOLUME</span>
                        <span id="total-vol" class="text-white font-bold mono text-sm">0</span>
                    </div>
                </div>
            </div>

            <div class="w-[360px] bg-sidebar border-l border-stockbit flex flex-col">
                <div class="p-2 flex-1 overflow-hidden flex flex-col">
                    <div class="flex justify-between items-center mb-1 px-1">
                        <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-wider">DOM (Depth of Market)</h3>
                        <span id="activity-light" class="w-2 h-2 bg-green-500 rounded-full"></span>
                    </div>

                    <div class="grid grid-cols-4 text-[9px] text-gray-600 mb-1 px-2 font-bold uppercase border-b border-gray-800 pb-1">
                        <span>Freq</span><span>Bid Vol</span><span class="text-center">Price</span><span class="text-right">Offer Vol</span>
                    </div>

                    <div id="order-book-list" class="flex-1 overflow-y-auto space-y-[1px] mono text-[11px]"></div>
                </div>

                <div class="p-3 bg-card border-t border-stockbit space-y-2">
                    <div class="grid grid-cols-2 gap-2">
                        <div>
                            <label class="text-[9px] text-gray-500 uppercase">Lot Size</label>
                            <input type="number" id="order-size" value="5000" class="w-full p-1.5 rounded text-xs font-bold">
                        </div>
                        <div>
                            <label class="text-[9px] text-gray-500 uppercase">Speed (ms)</label>
                            <input type="number" id="algo-speed" value="100" class="w-full p-1.5 rounded text-xs font-bold">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="startAlgo('accum')" class="bg-green-700 hover:bg-green-600 py-2 rounded text-[10px] font-bold text-white uppercase transition shadow-[0_0_10px_rgba(34,197,94,0.3)]">HAKA (BUY)</button>
                        <button onclick="startAlgo('distrib')" class="bg-red-700 hover:bg-red-600 py-2 rounded text-[10px] font-bold text-white uppercase transition shadow-[0_0_10px_rgba(239,68,68,0.3)]">HAKI (SELL)</button>
                    </div>
                    
                    <div class="grid grid-cols-3 gap-2 pt-1 border-t border-gray-800">
                        <button onclick="startAlgo('wash')" class="bg-blue-900/30 border border-blue-600/50 text-blue-400 py-1.5 rounded text-[9px] font-bold hover:bg-blue-600/20">WASH TRADE</button>
                        <button onclick="spoofingOrder()" class="bg-yellow-900/30 border border-yellow-600/50 text-yellow-500 py-1.5 rounded text-[9px] font-bold hover:bg-yellow-600/20">FAKE WALL</button>
                        <button onclick="stopAlgos()" class="bg-gray-700 text-white py-1.5 rounded text-[9px] font-bold hover:bg-gray-600">STOP</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- GLOBAL STATE ---
        let currentPrice = 9850;
        let myPos = 0, myAvg = 0, myCost = 0, totalVol = 0;
        let bookData = { asks: [], bids: [] };
        let history = [];
        let algoInterval = null;
        let marketInterval = null;
        let mode = 'normal';

        // --- CHART ENGINE ---
        const canvas = document.getElementById('mainChart');
        const ctx = canvas.getContext('2d');

        function initChart() {
            let p = 9800;
            for(let i=0; i<80; i++) {
                let open = p;
                let close = p + (Math.random() - 0.5) * 20;
                history.push({ open, close, high: Math.max(open, close)+5, low: Math.min(open, close)-5 });
                p = close;
            }
            resize(); animate();
        }

        function resize() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        window.onresize = resize;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const padding = 50;
            const candleWidth = (canvas.width - padding*2) / history.length;
            const prices = history.map(h => [h.high, h.low]).flat();
            const maxP = Math.max(...prices) + 10;
            const minP = Math.min(...prices) - 10;
            const range = maxP - minP;
            const getY = (p) => canvas.height - padding - ((p - minP) / range) * (canvas.height - padding*2);

            // Grid Lines (Hanya Horizontal)
            ctx.strokeStyle = '#1e222d';
            ctx.lineWidth = 1;
            for(let i=0; i<5; i++) {
                let y = padding + (canvas.height - padding*2) * (i/4);
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }

            history.forEach((c, i) => {
                const x = padding + i * candleWidth;
                const color = c.close >= c.open ? '#22c55e' : '#ef4444';
                
                ctx.strokeStyle = color;
                ctx.lineWidth = 1;
                ctx.beginPath();
                ctx.moveTo(x + candleWidth/2, getY(c.high));
                ctx.lineTo(x + candleWidth/2, getY(c.low));
                ctx.stroke();

                ctx.fillStyle = color;
                const h = Math.abs(getY(c.open) - getY(c.close));
                ctx.fillRect(x + 2, getY(Math.max(c.open, c.close)), candleWidth - 4, Math.max(h, 1));
            });
            requestAnimationFrame(animate);
        }

        // --- MARKET LOGIC (PATOKAN UTAMA) ---
        function initMarket() {
            bookData.asks = []; bookData.bids = [];
            for(let i=0; i<15; i++) {
                bookData.asks.push({ price: currentPrice + ((i+1)*25), vol: randVol(), freq: randFreq() });
                bookData.bids.push({ price: currentPrice - (i*25), vol: randVol(), freq: randFreq() });
            }
            runMarketEngine();
        }

        const randVol = () => Math.floor(Math.random() * 5000) + 100;
        const randFreq = () => Math.floor(Math.random() * 20) + 1;

        function runMarketEngine() {
            if(marketInterval) clearInterval(marketInterval);
            const speed = mode === 'hard' ? 100 : 800; // Hard mode lebih cepat

            marketInterval = setInterval(() => {
                // Simulasi Retail
                const side = Math.random() > 0.5 ? 'BUY' : 'SELL';
                const noiseSize = mode === 'hard' ? Math.random() * 2000 : Math.random() * 300;
                
                executeTrade(side, Math.floor(noiseSize), false);
                
                // Passive Liquidity Refill
                if(Math.random() > 0.3) {
                    bookData.asks.forEach(a => a.vol += Math.floor(Math.random()*50));
                    bookData.bids.forEach(b => b.vol += Math.floor(Math.random()*50));
                }
                renderBook();
            }, speed);
        }

        function executeTrade(side, amount, isSmartMoney) {
            if(amount <= 0) return;
            totalVol += amount;

            // --- UPDATE TAPE (RUNNING TRADE) ---
            addTapeLog(side, currentPrice, amount, isSmartMoney);

            if(side === 'BUY') {
                let target = bookData.asks[0];
                if(amount >= target.vol) {
                    // Makan Habis (Breakout)
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('BUY', currentPrice, target.vol);
                    bookData.asks.shift();
                    // Buat level baru di atas
                    let nextPrice = bookData.asks.length > 0 ? bookData.asks[bookData.asks.length-1].price + 25 : currentPrice + 25;
                    bookData.asks.push({ price: nextPrice, vol: randVol(), freq: randFreq() });
                    // Bid naik
                    bookData.bids.unshift({ price: currentPrice, vol: randVol()/2, freq: 1 });
                    if(bookData.bids.length > 15) bookData.bids.pop();
                } else {
                    // Makan Sebagian
                    target.vol -= amount;
                    target.freq += (isSmartMoney ? 5 : 1);
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('BUY', currentPrice, amount);
                }
            } else {
                let target = bookData.bids[0];
                if(amount >= target.vol) {
                    // Buang Habis (Breakdown)
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('SELL', currentPrice, target.vol);
                    bookData.bids.shift();
                    // Buat level baru di bawah
                    let nextPrice = bookData.bids.length > 0 ? bookData.bids[bookData.bids.length-1].price - 25 : currentPrice - 25;
                    bookData.bids.push({ price: nextPrice, vol: randVol(), freq: randFreq() });
                    // Ask turun
                    bookData.asks.unshift({ price: currentPrice, vol: randVol()/2, freq: 1 });
                    if(bookData.asks.length > 15) bookData.asks.pop();
                } else {
                    // Buang Sebagian
                    target.vol -= amount;
                    target.freq += (isSmartMoney ? 5 : 1);
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('SELL', currentPrice, amount);
                }
            }

            // Sync Chart
            let last = history[history.length-1];
            last.close = currentPrice;
            last.high = Math.max(last.high, currentPrice);
            last.low = Math.min(last.low, currentPrice);
            
            updateUI();
        }

        // --- FITUR BARU: SPOOFING (FAKE WALL) ---
        function spoofingOrder() {
            // Pasang tembok palsu 50.000 lot di Bid ke-3
            if(bookData.bids.length > 3) {
                let target = bookData.bids[2];
                let fakeVol = 50000;
                target.vol += fakeVol;
                renderBook();
                
                // Cabut otomatis setelah 3 detik
                setTimeout(() => {
                    target.vol -= fakeVol;
                    // Flash effect di UI nanti
                    renderBook();
                }, 3000);
            }
        }

        // --- UI UTILS ---
        function addTapeLog(side, price, vol, isSmartMoney) {
            const tape = document.getElementById('tape-list');
            const row = document.createElement('div');
            const time = new Date().toLocaleTimeString('en-GB', { hour12: false });
            
            // Format: TIME | PRICE | VOL | MM?
            row.className = `grid grid-cols-4 gap-1 px-2 py-1 border-b border-gray-900 ${side === 'BUY' ? 'text-green-500 flash-buy' : 'text-red-500 flash-sell'}`;
            row.innerHTML = `
                <span class="text-gray-500">${time}</span>
                <span class="font-bold text-center">${price}</span>
                <span class="text-right">${vol}</span>
                <span class="text-center font-bold text-[9px] ${isSmartMoney ? 'text-yellow-500' : 'text-gray-700'}">${isSmartMoney ? 'MM' : 'RT'}</span>
            `;
            
            tape.insertBefore(row, tape.firstChild);
            if(tape.children.length > 50) tape.lastChild.remove();
        }

        function renderBook() {
            const list = document.getElementById('order-book-list');
            let html = '';
            
            [...bookData.asks].reverse().forEach(item => {
                let barWidth = Math.min(item.vol / 100, 100);
                html += `
                <div class="relative grid grid-cols-4 px-2 py-[2px] border-b border-gray-900/50 hover:bg-gray-800 cursor-pointer">
                    <div class="absolute right-0 top-0 h-full bg-red-900/20" style="width: ${barWidth}%"></div>
                    <span class="text-gray-500 text-[10px] z-10">${item.freq}</span>
                    <span class="z-10"></span>
                    <span class="text-red-500 font-bold text-center z-10">${item.price}</span>
                    <span class="text-right text-gray-300 font-bold z-10">${item.vol.toLocaleString()}</span>
                </div>`;
            });

            html += `<div class="bg-gray-800 text-yellow-500 py-1 text-center font-bold my-1 text-xs border border-gray-700">${currentPrice}</div>`;

            bookData.bids.forEach(item => {
                let barWidth = Math.min(item.vol / 100, 100);
                html += `
                <div class="relative grid grid-cols-4 px-2 py-[2px] border-b border-gray-900/50 hover:bg-gray-800 cursor-pointer">
                    <div class="absolute left-0 top-0 h-full bg-green-900/20" style="width: ${barWidth}%"></div>
                    <span class="text-gray-300 font-bold z-10">${item.vol.toLocaleString()}</span>
                    <span class="text-green-500 font-bold text-center z-10">${item.price}</span>
                    <span class="z-10"></span>
                    <span class="text-gray-500 text-[10px] text-right z-10">${item.freq}</span>
                </div>`;
            });
            list.innerHTML = html;
            document.getElementById('activity-light').className = `w-2 h-2 rounded-full ${mode === 'hard' ? 'bg-red-500 animate-ping' : 'bg-green-500'}`;
        }

        function updatePortfolio(side, price, lot) {
            if(side === 'BUY') {
                myCost += (price * lot * 100);
                myPos += lot;
                myAvg = myCost / (myPos * 100);
            } else if(myPos > 0) {
                let sellLot = Math.min(lot, myPos);
                myPos -= sellLot;
                if(myPos === 0) { myCost = 0; myAvg = 0; }
                else myCost = myAvg * myPos * 100;
            }
        }

        function updateUI() {
            const lp = document.getElementById('live-price');
            const oldPrice = parseInt(lp.innerText.replace(',',''));
            lp.innerText = currentPrice.toLocaleString();
            lp.className = currentPrice > oldPrice ? 'text-green-500 font-bold mono text-xl' : (currentPrice < oldPrice ? 'text-red-500 font-bold mono text-xl' : 'text-white font-bold mono text-xl');

            document.getElementById('my-pos').innerText = `${myPos.toLocaleString()} LOT`;
            document.getElementById('avg-price').innerText = Math.round(myAvg).toLocaleString();
            document.getElementById('total-vol').innerText = totalVol.toLocaleString();
            
            let pl = (currentPrice - myAvg) * myPos * 100;
            if (myPos === 0) pl = 0;
            const plEl = document.getElementById('floating-pl');
            plEl.innerText = `IDR ${Math.round(pl).toLocaleString()}`;
            plEl.className = `font-bold mono ${pl > 0 ? 'text-green-500' : pl < 0 ? 'text-red-500' : 'text-gray-500'}`;
        }

        function startAlgo(m) {
            stopAlgos();
            const s = parseInt(document.getElementById('algo-speed').value);
            const sz = parseInt(document.getElementById('order-size').value);
            algoInterval = setInterval(() => {
                if(m === 'accum') executeTrade('BUY', sz, true);
                if(m === 'distrib') executeTrade('SELL', sz, true);
                if(m === 'wash') {
                    executeTrade('BUY', sz, true);
                    setTimeout(() => executeTrade('SELL', sz, true), s/2);
                }
            }, s);
        }

        function stopAlgos() { clearInterval(algoInterval); }
        function changeMode() { mode = document.getElementById('market-mode').value; runMarketEngine(); }

        setInterval(() => {
            history.shift();
            history.push({ open: currentPrice, close: currentPrice, high: currentPrice, low: currentPrice });
        }, 5000); // Chart update lebih cepat

        initChart(); initMarket(); updateUI();

    </script>
</body>
</html>
