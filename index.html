<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartAlgo Pro v2.5 - MM Training Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #050709; color: #d1d4dc; overflow: hidden; }
        .mono { font-family: 'Roboto Mono', monospace; }
        .bg-sidebar { background-color: #0c0e14; }
        .bg-card { background-color: #131722; }
        .border-stockbit { border-color: #1e222d; }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; }
        input { background: #000 !important; color: #00ff00 !important; border: 1px solid #222 !important; text-align: center; }
        .trade-row { animation: slideIn 0.2s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }
    </style>
</head>
<body class="flex h-screen w-screen text-[13px]">

    <aside class="w-14 bg-sidebar border-r border-stockbit flex flex-col items-center py-4 space-y-8">
        <div class="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center font-bold text-white shadow-lg shadow-blue-900/20">S</div>
        <div class="text-blue-500"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M11 7h2v10h-2zm-4 3h2v7H7zm8 3h2v4h-2z"/></svg></div>
    </aside>

    <main class="flex-1 flex flex-col">
        <header class="h-14 bg-sidebar border-b border-stockbit flex items-center px-6 justify-between">
            <div class="flex items-center space-x-8">
                <div>
                    <span class="text-gray-500 text-[10px] block uppercase">Ticker</span>
                    <span class="font-bold text-lg text-white">$BBCA</span>
                </div>
                <div>
                    <span class="text-gray-500 text-[10px] block uppercase">Last Price</span>
                    <div class="text-green-500 font-bold mono text-xl" id="live-price">9,850</div>
                </div>
                <div class="border-l border-gray-800 pl-8">
                    <span class="text-gray-500 text-[10px] block uppercase">Regime</span>
                    <div class="text-yellow-500 font-bold mono uppercase animate-pulse" id="market-regime">SIDEWAYS</div>
                </div>
                <div class="border-l border-gray-800 pl-8">
                    <span class="text-gray-500 text-[10px] block uppercase">Net Position</span>
                    <div class="text-white font-bold mono" id="my-pos">0 LOT</div>
                </div>
                <div class="border-l border-gray-800 pl-8">
                    <span class="text-gray-500 text-[10px] block uppercase">Avg Price</span>
                    <div class="text-blue-400 font-bold mono" id="avg-price">0</div>
                </div>
            </div>

            <div class="flex items-center space-x-4">
                <div class="text-right">
                    <span class="text-gray-500 text-[10px] block uppercase">Unrealized P/L</span>
                    <div class="font-bold mono text-sm" id="floating-pl">IDR 0</div>
                </div>
            </div>
        </header>

        <div class="flex-1 flex overflow-hidden">
            <div class="flex-1 flex flex-col relative bg-[#050709] overflow-hidden">
                <div class="flex-1 relative">
                    <canvas id="mainChart" class="w-full h-full"></canvas>
                </div>
                <div class="h-48 bg-black/40 border-t border-stockbit backdrop-blur-md flex flex-col">
                    <div class="px-4 py-1 border-b border-stockbit flex justify-between items-center bg-black/60">
                        <span class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Running Trade</span>
                        <span class="text-[9px] text-gray-600 mono" id="rt-clock">--:--:--</span>
                    </div>
                    <div class="flex-1 overflow-y-auto px-4 py-2 mono text-[11px]" id="running-trade-list"></div>
                </div>
            </div>

            <div class="w-[420px] bg-sidebar border-l border-stockbit flex flex-col">
                <div class="p-3 flex-1 overflow-hidden flex flex-col">
                    <div class="flex justify-between items-center mb-2 px-1">
                        <h3 class="text-[10px] font-bold text-gray-500 uppercase tracking-[2px]">Market Depth</h3>
                        <div class="flex space-x-2">
                            <span id="activity-light" class="w-2 h-2 bg-green-500 rounded-full"></span>
                        </div>
                    </div>

                    <div class="grid grid-cols-6 text-[9px] text-gray-600 mb-2 px-2 font-bold uppercase border-b border-stockbit pb-1">
                        <span>Freq</span><span>Vol</span><span class="text-right">Bid</span>
                        <span class="pl-4">Offer</span><span class="text-right">Vol</span><span class="text-right">Freq</span>
                    </div>

                    <div id="order-book-list" class="flex-1 overflow-y-auto space-y-[0px] mono text-[11px]"></div>
                </div>

                <div class="p-4 bg-card border-t border-stockbit space-y-4">
                    <div class="grid grid-cols-2 gap-2">
                        <div class="space-y-1">
                            <label class="text-[9px] text-gray-500 uppercase">Algo Lot Size</label>
                            <input type="number" id="order-size" value="1000" class="w-full p-2 rounded text-sm font-bold">
                        </div>
                        <div class="space-y-1">
                            <label class="text-[9px] text-gray-500 uppercase">Interval (ms)</label>
                            <input type="number" id="algo-speed" value="100" class="w-full p-2 rounded text-sm font-bold">
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="startAlgo('accum')" class="bg-green-600 py-3 rounded text-[10px] font-bold text-white hover:bg-green-500 uppercase">Haka Accum</button>
                        <button onclick="startAlgo('distrib')" class="bg-red-600 py-3 rounded text-[10px] font-bold text-white hover:bg-red-500 uppercase">Haki Distrib</button>
                    </div>
                    <div class="grid grid-cols-2 gap-2">
                        <button onclick="startAlgo('wash')" class="bg-blue-600/20 border border-blue-600/50 text-blue-400 py-2 rounded text-[10px] font-bold uppercase">Wash Trade</button>
                        <button onclick="stopAlgos()" class="bg-gray-800 text-white py-2 rounded text-[10px] font-bold uppercase">Emergency Stop</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        let currentPrice = 9850;
        let myPos = 0, myAvg = 0, myCost = 0, totalVol = 0;
        let bookData = { asks: [], bids: [] };
        let history = [];
        let tradeLogs = [];
        let algoInterval = null, marketInterval = null;
        
        // --- LOGIKA REGIME BARU ---
        const REGIMES = ['SIDEWAYS', 'BULL', 'BEAR', 'BIAS_BULL', 'BIAS_BEAR'];
        let currentRegime = 'SIDEWAYS';

        function updateRegime() {
            currentRegime = REGIMES[Math.floor(Math.random() * REGIMES.length)];
            document.getElementById('market-regime').innerText = currentRegime.replace('_',' ');
            // Ganti regime setiap 30-60 detik
            setTimeout(updateRegime, Math.random() * 30000 + 30000);
        }

        // --- CHART ENGINE ---
        const canvas = document.getElementById('mainChart');
        const ctx = canvas.getContext('2d');

        function initChart() {
            let p = 9800;
            for(let i=0; i<80; i++) {
                let open = p;
                let close = p + (Math.random() - 0.5) * 20;
                history.push({ open, close, high: Math.max(open, close)+5, low: Math.min(open, close)-5 });
                p = close;
            }
            resize(); animate();
        }

        function resize() {
            canvas.width = canvas.parentElement.clientWidth;
            canvas.height = canvas.parentElement.clientHeight;
        }
        window.onresize = resize;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const padding = 60;
            const candleWidth = (canvas.width - padding*2) / history.length;
            const prices = history.map(h => [h.high, h.low]).flat();
            const maxP = Math.max(...prices) + 5;
            const minP = Math.min(...prices) - 5;
            const range = maxP - minP;
            const getY = (p) => canvas.height - padding - ((p - minP) / range) * (canvas.height - padding*2);

            history.forEach((c, i) => {
                const x = padding + i * candleWidth;
                const color = c.close >= c.open ? '#22c55e' : '#ef4444';
                ctx.strokeStyle = color;
                ctx.beginPath();
                ctx.moveTo(x + candleWidth/2, getY(c.high));
                ctx.lineTo(x + candleWidth/2, getY(c.low));
                ctx.stroke();
                ctx.fillStyle = color;
                const h = Math.abs(getY(c.open) - getY(c.close));
                ctx.fillRect(x + 2, getY(Math.max(c.open, c.close)), candleWidth - 4, Math.max(h, 1));
            });
            requestAnimationFrame(animate);
        }

        // --- ADVANCED MARKET ENGINE ---
        function initMarket() {
            bookData.asks = []; bookData.bids = [];
            for(let i=0; i<15; i++) {
                bookData.asks.push({ price: currentPrice + ((i+1)*2), vol: randVol(), freq: randFreq() });
                bookData.bids.push({ price: currentPrice - (i*2), vol: randVol(), freq: randFreq() });
            }
            updateRegime();
            runMarketEngine();
        }

        const randVol = () => Math.floor(Math.random() * 5000) + 100;
        const randFreq = () => Math.floor(Math.random() * 30) + 1;

        function runMarketEngine() {
            if(marketInterval) clearInterval(marketInterval);
            
            marketInterval = setInterval(() => {
                // 1. Logika Spike Mendadak (0.5% chance)
                if(Math.random() < 0.005) {
                    const spikeSide = Math.random() > 0.5 ? 'BUY' : 'SELL';
                    executeTrade(spikeSide, 15000, false); // Massive order
                    return;
                }

                // 2. Hitung Supply vs Demand (Imbalance)
                const totalBidVol = bookData.bids.slice(0,5).reduce((a,b) => a + b.vol, 0);
                const totalAskVol = bookData.asks.slice(0,5).reduce((a,b) => a + b.vol, 0);
                const imbalance = totalBidVol / (totalBidVol + totalAskVol);

                // 3. Tentukan Bias berdasarkan Regime + Imbalance
                let buyProb = 0.5;
                if(currentRegime === 'BULL') buyProb = 0.75;
                if(currentRegime === 'BEAR') buyProb = 0.25;
                if(currentRegime === 'BIAS_BULL') buyProb = 0.60;
                if(currentRegime === 'BIAS_BEAR') buyProb = 0.40;
                
                // Tambahkan pengaruh supply demand ke probabilitas
                buyProb = (buyProb + imbalance) / 2;

                const side = Math.random() < buyProb ? 'BUY' : 'SELL';
                const size = Math.floor(Math.random() * 800) + 50;
                
                executeTrade(side, size, false);
                
                // Refill Liquidity secara dinamis
                bookData.asks.forEach(a => a.vol += Math.floor(Math.random()*120));
                bookData.bids.forEach(b => b.vol += Math.floor(Math.random()*120));
                
                renderBook();
            }, 300); // Konsisten di 300ms untuk feel yang pas
        }

        function executeTrade(side, amount, isSmartMoney) {
            if(amount <= 0) return;
            totalVol += amount;
            addTradeLog(side, currentPrice, amount, isSmartMoney);

            if(side === 'BUY') {
                let target = bookData.asks[0];
                if(amount >= target.vol) {
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('BUY', currentPrice, target.vol);
                    bookData.asks.shift();
                    bookData.asks.push({ price: bookData.asks[bookData.asks.length-1].price + 2, vol: randVol(), freq: randFreq() });
                    bookData.bids.unshift({ price: currentPrice, vol: randVol()/2, freq: 1 });
                    bookData.bids.pop();
                    // Jika supply habis, rekursif untuk sisa lot
                    executeTrade('BUY', amount - target.vol, isSmartMoney);
                } else {
                    target.vol -= amount;
                    target.freq = Math.max(1, target.freq + 1);
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('BUY', currentPrice, amount);
                }
            } else {
                let target = bookData.bids[0];
                if(amount >= target.vol) {
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('SELL', currentPrice, target.vol);
                    bookData.bids.shift();
                    bookData.bids.push({ price: bookData.bids[bookData.bids.length-1].price - 2, vol: randVol(), freq: randFreq() });
                    bookData.asks.unshift({ price: currentPrice, vol: randVol()/2, freq: 1 });
                    bookData.asks.pop();
                    executeTrade('SELL', amount - target.vol, isSmartMoney);
                } else {
                    target.vol -= amount;
                    target.freq = Math.max(1, target.freq + 1);
                    currentPrice = target.price;
                    if(isSmartMoney) updatePortfolio('SELL', currentPrice, amount);
                }
            }
            updateChartState();
            updateUI();
        }

        function updateChartState() {
            let last = history[history.length-1];
            last.close = currentPrice;
            last.high = Math.max(last.high, currentPrice);
            last.low = Math.min(last.low, currentPrice);
        }

        function addTradeLog(side, price, vol, isSmart) {
            const time = new Date().toLocaleTimeString('id-ID', { hour12: false });
            tradeLogs.unshift({ time, side, price, vol, isSmart });
            if(tradeLogs.length > 50) tradeLogs.pop();
            renderRunningTrade();
        }

        function renderRunningTrade() {
            const container = document.getElementById('running-trade-list');
            container.innerHTML = tradeLogs.map(t => `
                <div class="grid grid-cols-5 py-[2px] border-b border-white/[0.02] trade-row ${t.isSmart ? 'bg-blue-500/10' : ''}">
                    <span class="text-gray-600">${t.time}</span>
                    <span class="text-white font-bold">$BBCA</span>
                    <span class="${t.side === 'BUY' ? 'text-green-500' : 'text-red-500'} font-bold">${t.price.toLocaleString()}</span>
                    <span class="${t.side === 'BUY' ? 'text-green-500' : 'text-red-500'} text-right">${t.side === 'BUY' ? '↑' : '↓'}</span>
                    <span class="text-gray-400 text-right">${t.vol.toLocaleString()}</span>
                </div>
            `).join('');
            document.getElementById('rt-clock').innerText = new Date().toLocaleTimeString('id-ID', { hour12: false });
        }

        function renderBook() {
            const list = document.getElementById('order-book-list');
            let html = '';
            for (let i = 0; i < 15; i++) {
                const bid = bookData.bids[i] || { freq: 0, vol: 0, price: 0 };
                const ask = bookData.asks[i] || { freq: 0, vol: 0, price: 0 };
                html += `
                <div class="grid grid-cols-6 px-2 py-[4px] hover:bg-white/5 transition border-b border-white/[0.02] items-center">
                    <span class="text-gray-600 text-[9px]">${bid.freq}</span>
                    <span class="text-gray-400 font-bold">${bid.vol.toLocaleString()}</span>
                    <span class="text-green-500 font-bold text-right">${bid.price.toLocaleString()}</span>
                    <span class="text-red-500 font-bold pl-4">${ask.price.toLocaleString()}</span>
                    <span class="text-gray-400 font-bold text-right">${ask.vol.toLocaleString()}</span>
                    <span class="text-gray-600 text-[9px] text-right">${ask.freq}</span>
                </div>`;
            }
            list.innerHTML = html;
            document.getElementById('activity-light').className = `w-2 h-2 rounded-full ${currentRegime.includes('BULL') ? 'bg-green-500 animate-pulse' : 'bg-red-500 animate-pulse'}`;
        }

        function updatePortfolio(side, price, lot) {
            if(side === 'BUY') {
                myCost += (price * lot * 100);
                myPos += lot;
                myAvg = myCost / (myPos * 100);
            } else if(myPos > 0) {
                let sellLot = Math.min(lot, myPos);
                myPos -= sellLot;
                if(myPos === 0) { myCost = 0; myAvg = 0; }
                else myCost = myAvg * myPos * 100;
            }
        }

        function updateUI() {
            const lp = document.getElementById('live-price');
            const oldPrice = parseInt(lp.innerText.replace(',',''));
            lp.innerText = currentPrice.toLocaleString();
            lp.className = currentPrice > oldPrice ? 'text-green-500 font-bold mono text-xl' : 'text-red-500 font-bold mono text-xl';
            document.getElementById('my-pos').innerText = `${myPos.toLocaleString()} LOT`;
            document.getElementById('avg-price').innerText = Math.round(myAvg).toLocaleString();
            let pl = (currentPrice - myAvg) * myPos * 100;
            const plEl = document.getElementById('floating-pl');
            plEl.innerText = `IDR ${Math.round(pl).toLocaleString()}`;
            plEl.className = `font-bold mono ${pl > 0 ? 'text-green-400' : pl < 0 ? 'text-red-400' : 'text-gray-500'}`;
        }

        function startAlgo(m) {
            stopAlgos();
            const s = parseInt(document.getElementById('algo-speed').value);
            const sz = parseInt(document.getElementById('order-size').value);
            algoInterval = setInterval(() => {
                if(m === 'accum') executeTrade('BUY', sz, true);
                if(m === 'distrib') executeTrade('SELL', sz, true);
                if(m === 'wash') {
                    executeTrade('BUY', sz, true);
                    setTimeout(() => executeTrade('SELL', sz, true), s/2);
                }
            }, s);
        }

        function stopAlgos() { clearInterval(algoInterval); }
        
        setInterval(() => {
            history.shift();
            history.push({ open: currentPrice, close: currentPrice, high: currentPrice, low: currentPrice });
        }, 15000);

        initChart();
        initMarket();
    </script>
</body>
</html>
