<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Nebula Casino Simulator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --gold: #ffcf4b;
            --gold-dark: #b8860b;
            --bg-dark: #0f0c29;
            --neon-purple: #9d50bb;
            --neon-pink: #6e48aa;
            --glass: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .casino-wrapper {
            width: 90%;
            max-width: 500px;
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 207, 75, 0.3);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            text-align: center;
        }

        .header h1 {
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 4px;
            background: linear-gradient(to bottom, var(--gold), #fff, var(--gold-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 10px 0;
        }

        .balance-card {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid var(--gold);
        }

        .balance-card span {
            display: block;
            font-size: 0.8rem;
            color: var(--gold);
            text-transform: uppercase;
        }

        .balance-card strong {
            font-size: 1.8rem;
        }

        /* Slot Machine UI */
        .slot-container {
            display: flex;
            justify-content: space-around;
            background: #000;
            padding: 20px;
            border-radius: 20px;
            border: 4px solid #333;
            box-shadow: inset 0 0 20px rgba(0,0,0,1);
            margin-bottom: 30px;
            position: relative;
        }

        .reel {
            width: 80px;
            height: 100px;
            background: linear-gradient(to bottom, #222, #444, #222);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 3rem;
            overflow: hidden;
            border: 1px solid #555;
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        .bet-selector {
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            padding: 5px;
        }

        .bet-btn {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 0 15px;
        }

        .spin-btn {
            grid-column: span 2;
            background: linear-gradient(to right, #f8d800, #fdeb71);
            color: #333;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-weight: 900;
            font-size: 1.2rem;
            cursor: pointer;
            text-transform: uppercase;
            transition: 0.2s;
            box-shadow: 0 5px 15px rgba(248, 216, 0, 0.3);
        }

        .spin-btn:hover { transform: scale(1.02); box-shadow: 0 8px 20px rgba(248, 216, 0, 0.5); }
        .spin-btn:active { transform: scale(0.98); }
        .spin-btn:disabled { background: #555; color: #888; cursor: not-allowed; }

        .log {
            font-size: 0.9rem;
            height: 20px;
            color: #aaa;
        }

        /* Animations */
        @keyframes blurSpin {
            0% { filter: blur(0px); transform: translateY(0); }
            50% { filter: blur(8px); transform: translateY(10px); }
            100% { filter: blur(0px); transform: translateY(0); }
        }

        .spinning { animation: blurSpin 0.1s infinite; }

        .jackpot-anim {
            color: var(--gold);
            text-shadow: 0 0 10px var(--gold);
            animation: pulse 0.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>

<div class="casino-wrapper">
    <div class="header">
        <h1>NEBULA SLOTS</h1>
        <p style="font-size: 0.7rem; color: #888;">FAIR PLAY SIMULATION</p>
    </div>

    <div class="balance-card">
        <span>Total Credit</span>
        <strong id="balance">5,000</strong>
    </div>

    <div class="slot-container">
        <div class="reel" id="reel1">ðŸ’Ž</div>
        <div class="reel" id="reel2">ðŸ’Ž</div>
        <div class="reel" id="reel3">ðŸ’Ž</div>
    </div>

    <div class="controls">
        <div class="bet-selector">
            <button class="bet-btn" onclick="adjustBet(-50)">-</button>
            <div style="width: 100px">
                <span style="font-size: 0.6rem; display: block;">BET</span>
                <span id="bet-amount" style="font-weight: bold;">100</span>
            </div>
            <button class="bet-btn" onclick="adjustBet(50)">+</button>
        </div>
        <button class="spin-btn" id="spin-button" onclick="play()">SPIN</button>
    </div>

    <div class="log" id="status-msg">Tekan Spin untuk mencoba keberuntungan!</div>
</div>

<script>
    let balance = 5000;
    let currentBet = 100;
    const symbols = ['ðŸ’Ž', 'ðŸŽ°', 'ðŸ”¥', 'â­', 'ðŸ’', 'ðŸ‘‘'];
    const weights = [0.1, 0.15, 0.2, 0.25, 0.3, 0.05]; // Peluang muncul (ðŸ‘‘ paling langka)

    function adjustBet(amount) {
        if (currentBet + amount >= 50 && currentBet + amount <= 1000) {
            currentBet += amount;
            document.getElementById('bet-amount').innerText = currentBet;
        }
    }

    function getRandomSymbol() {
        // Logika sederhana untuk simbol acak
        return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function play() {
        if (balance < currentBet) {
            updateStatus("Kredit tidak cukup!", "#ff4e4e");
            return;
        }

        // Deduct balance
        balance -= currentBet;
        updateUI();

        const reels = [document.getElementById('reel1'), document.getElementById('reel2'), document.getElementById('reel3')];
        const btn = document.getElementById('spin-button');
        
        btn.disabled = true;
        updateStatus("Memutar galaksi...", "#aaa");

        // Start Animation
        reels.forEach(r => r.classList.add('spinning'));

        setTimeout(() => {
            reels.forEach(r => r.classList.remove('spinning'));
            
            // Result Calculation
            const results = [getRandomSymbol(), getRandomSymbol(), getRandomSymbol()];
            reels.forEach((r, i) => r.innerText = results[i]);

            checkWin(results);
            btn.disabled = false;
        }, 1500);
    }

    function checkWin(results) {
        const [r1, r2, r3] = results;
        let winMultiplier = 0;

        if (r1 === r2 && r2 === r3) {
            // Jackpot 3 simbol sama
            winMultiplier = (r1 === 'ðŸ‘‘') ? 50 : 10;
            updateStatus(`JACKPOT! Menang ${currentBet * winMultiplier}`, "var(--gold)");
            document.querySelector('.slot-container').classList.add('jackpot-anim');
            setTimeout(() => document.querySelector('.slot-container').classList.remove('jackpot-anim'), 2000);
        } else if (r1 === r2 || r2 === r3 || r1 === r3) {
            // 2 simbol sama
            winMultiplier = 2;
            updateStatus(`MENANG KECIL! +${currentBet * winMultiplier}`, "#4eff4e");
        } else {
            updateStatus("Coba lagi, keberuntungan belum berpihak.", "#888");
        }

        balance += (currentBet * winMultiplier);
        updateUI();
    }

    function updateUI() {
        document.getElementById('balance').innerText = balance.toLocaleString();
    }

    function updateStatus(text, color) {
        const msg = document.getElementById('status-msg');
        msg.innerText = text;
        msg.style.color = color;
    }
</script>

</body>
</html>
