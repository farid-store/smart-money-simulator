<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Deep Sea Hunter Simulator</title>
    <style>
        body { margin: 0; background: #001220; color: white; font-family: sans-serif; overflow: hidden; text-align: center; }
        canvas { 
            background: radial-gradient(circle, #004e92, #000428); 
            display: block; margin: 0 auto; 
            cursor: crosshair;
            border: 4px solid #00d4ff;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 212, 255, 0.4);
        }
        .ui-overlay { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); pointer-events: none; width: 100%; }
        .stats { font-size: 24px; font-weight: bold; text-shadow: 2px 2px #000; }
        .hint { font-size: 14px; color: #aaa; margin-top: 10px; }
    </style>
</head>
<body>

<div class="ui-overlay">
    <div class="stats">Saldo: ðŸª™ <span id="game-balance">5000</span></div>
    <div class="hint">Klik untuk menembak (Biaya: 10/peluru)</div>
</div>

<canvas id="fishGame"></canvas>

<script>
    const canvas = document.getElementById('fishGame');
    const ctx = canvas.getContext('2d');
    const balanceDisplay = document.getElementById('game-balance');

    canvas.width = 800;
    canvas.height = 500;

    let balance = 5000;
    let fishes = [];
    let bullets = [];
    let particles = [];

    class Fish {
        constructor() {
            this.x = -50;
            this.y = Math.random() * (canvas.height - 100) + 50;
            this.speed = Math.random() * 2 + 1;
            this.radius = Math.random() * 20 + 10;
            this.worth = Math.floor(this.radius * 5);
            this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
        }
        update() {
            this.x += this.speed;
        }
        draw() {
            ctx.fillStyle = this.color;
            ctx.beginPath();
            ctx.ellipse(this.x, this.y, this.radius, this.radius/1.5, 0, 0, Math.PI * 2);
            ctx.fill();
            // Ekor sederhana
            ctx.beginPath();
            ctx.moveTo(this.x - this.radius, this.y);
            ctx.lineTo(this.x - this.radius - 10, this.y - 10);
            ctx.lineTo(this.x - this.radius - 10, this.y + 10);
            ctx.fill();
        }
    }

    class Bullet {
        constructor(targetX, targetY) {
            this.x = canvas.width / 2;
            this.y = canvas.height;
            const angle = Math.atan2(targetY - this.y, targetX - this.x);
            this.vx = Math.cos(angle) * 7;
            this.vy = Math.sin(angle) * 7;
            this.radius = 5;
        }
        update() {
            this.x += this.vx;
            this.y += this.vy;
        }
        draw() {
            ctx.fillStyle = '#ffff00';
            ctx.shadowBlur = 10;
            ctx.shadowColor = '#ffff00';
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }
    }

    function spawnFish() {
        if (Math.random() < 0.03) fishes.push(new Fish());
    }

    function handleCollisions() {
        bullets.forEach((b, bIdx) => {
            fishes.forEach((f, fIdx) => {
                const dist = Math.hypot(b.x - f.x, b.y - f.y);
                if (dist < f.radius + b.radius) {
                    // Kena ikan!
                    balance += f.worth;
                    updateUI();
                    fishes.splice(fIdx, 1);
                    bullets.splice(bIdx, 1);
                }
            });
        });
    }

    function updateUI() {
        balanceDisplay.innerText = balance;
    }

    canvas.addEventListener('mousedown', (e) => {
        if (balance >= 10) {
            balance -= 10;
            updateUI();
            const rect = canvas.getBoundingClientRect();
            bullets.push(new Bullet(e.clientX - rect.left, e.clientY - rect.top));
        }
    });

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        spawnFish();

        bullets.forEach((b, i) => {
            b.update();
            b.draw();
            if (b.x < 0 || b.x > canvas.width || b.y < 0) bullets.splice(i, 1);
        });

        fishes.forEach((f, i) => {
            f.update();
            f.draw();
            if (f.x > canvas.width + 50) fishes.splice(i, 1);
        });

        handleCollisions();

        // Gambar Meriam sederhana
        ctx.fillStyle = '#444';
        ctx.beginPath();
        ctx.arc(canvas.width / 2, canvas.height, 40, Math.PI, 0);
        ctx.fill();

        requestAnimationFrame(animate);
    }

    animate();
</script>
</body>
</html>
