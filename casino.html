<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Vegas Mini-App</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-gold: #ffcc00;
            --neon-blue: #00d4ff;
            --dark-bg: #0a0a12;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        /* Header & Navigation */
        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid var(--neon-gold);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            color: var(--neon-gold);
            text-shadow: 0 0 10px var(--neon-gold);
        }

        .wallet {
            background: var(--glass);
            padding: 8px 15px;
            border-radius: 20px;
            border: 1px solid var(--neon-blue);
        }

        /* Main Container */
        .app-container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        .screen { display: none; animation: fadeIn 0.5s; }
        .screen.active { display: block; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Dashboard Cards */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .game-card {
            background: linear-gradient(145deg, #1e1e2f, #11111d);
            border-radius: 15px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            border: 1px solid #333;
            transition: 0.3s;
        }

        .game-card:hover {
            border-color: var(--neon-blue);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 212, 255, 0.2);
        }

        .game-card i { font-size: 3rem; display: block; margin-bottom: 15px; }

        /* Game UI Components */
        .game-area {
            background: var(--glass);
            padding: 30px;
            border-radius: 20px;
            text-align: center;
        }

        .btn-back {
            background: none;
            border: 1px solid #555;
            color: #ccc;
            padding: 5px 15px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button.primary-btn {
            background: var(--neon-gold);
            color: black;
            border: none;
            padding: 12px 25px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Orbitron';
        }

        /* Roulette Specific */
        .roulette-wheel {
            width: 200px;
            height: 200px;
            border: 10px solid #444;
            border-radius: 50%;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            position: relative;
        }

        .spinning { animation: rotate 1s linear infinite; }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    </style>
</head>
<body>

<header>
    <div class="logo">GALAXY VEGAS</div>
    <div class="wallet">ü™ô <span id="global-balance">10000</span></div>
</header>

<div class="app-container">
    
    <div id="screen-dashboard" class="screen active">
        <h2 style="text-align: center; margin-bottom: 30px;">Pilih Permainan</h2>
        <div class="grid">
            <div class="game-card" onclick="showScreen('screen-slots')">
                <div>üé∞</div>
                <h3>Neon Slots</h3>
                <p>Uji keberuntungan barismu</p>
            </div>
            <div class="game-card" onclick="showScreen('screen-roulette')">
                <div>üé°</div>
                <h3>Cyber Roulette</h3>
                <p>Tebak angka & warna</p>
            </div>
        </div>
    </div>

    <div id="screen-slots" class="screen">
        <button class="btn-back" onclick="showScreen('screen-dashboard')">‚¨Ö Kembali</button>
        <div class="game-area">
            <h1>SLOTS</h1>
            <div style="font-size: 4rem; margin: 30px 0;" id="slot-reels">üçí | üçí | üçí</div>
            <button class="primary-btn" onclick="playSlots()">SPIN (100)</button>
        </div>
    </div>

    <div id="screen-roulette" class="screen">
        <button class="btn-back" onclick="showScreen('screen-dashboard')">‚¨Ö Kembali</button>
        <div class="game-area">
            <h1>ROULETTE</h1>
            <div class="roulette-wheel" id="wheel">?</div>
            <div style="margin: 20px 0;">
                <p>Pilih Taruhan (Biaya 200):</p>
                <button class="primary-btn" style="background: #ff4e4e;" onclick="playRoulette('red')">MERAH</button>
                <button class="primary-btn" style="background: #222; color: white; border: 1px solid white;" onclick="playRoulette('black')">HITAM</button>
            </div>
            <div id="roulette-msg"></div>
        </div>
    </div>

</div>

<script>
    let balance = 10000;
    
    function updateUI() {
        document.getElementById('global-balance').innerText = balance.toLocaleString();
    }

    function showScreen(screenId) {
        document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
        document.getElementById(screenId).classList.add('active');
    }

    // --- LOGIKA SLOTS ---
    function playSlots() {
        if(balance < 100) return alert("Saldo tipis!");
        balance -= 100;
        updateUI();
        
        const symbols = ['üíé', '‚≠ê', 'üçí', '7Ô∏è‚É£'];
        const r = () => symbols[Math.floor(Math.random() * symbols.length)];
        
        const res = [r(), r(), r()];
        document.getElementById('slot-reels').innerText = res.join(' | ');

        if(res[0] === res[1] && res[1] === res[2]) {
            balance += 1000;
            alert("JACKPOT! +1000");
        }
        updateUI();
    }

    // --- LOGIKA ROULETTE ---
    function playRoulette(betColor) {
        if(balance < 200) return alert("Saldo tipis!");
        balance -= 200;
        updateUI();

        const wheel = document.getElementById('wheel');
        const msg = document.getElementById('roulette-msg');
        wheel.classList.add('spinning');
        msg.innerText = "Memutar...";

        setTimeout(() => {
            wheel.classList.remove('spinning');
            const num = Math.floor(Math.random() * 37);
            const color = (num === 0) ? 'green' : (num % 2 === 0 ? 'black' : 'red');
            
            wheel.innerText = num;
            wheel.style.borderColor = (color === 'red') ? '#ff4e4e' : (color === 'black' ? '#222' : '#4eff4e');

            if(betColor === color) {
                balance += 400;
                msg.innerHTML = `<span style="color: #4eff4e">MENANG! Muncul ${color} ${num}</span>`;
            } else {
                msg.innerHTML = `<span style="color: #ff4e4e">KALAH! Muncul ${color} ${num}</span>`;
            }
            updateUI();
        }, 1500);
    }
</script>

</body>
</html>
